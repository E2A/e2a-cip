  advocate:
    print: Imprimez vos résultats pour les partager
    title: 'Avancer…'
    intro: |-
      Maintenant que vous avez les résultats de votre plan, que devriez-vous faire maintenant?

      Utilisez les résultats pour éclairer le dialogue sur les besoins des jeunes et les stratégies novatrices pour répondre à ces besoins. Sensibiliser à l'importance d'investir dans la santé sexuelle et reproductive des jeunes afin de jeter les bases de générations futures en meilleure santé.
    stepsTitle: Façons de défendre
    steps:
      step1:
        title: Partager les résultats de cet exercice
        blurb: |-
          L'un des objectifs de cet exercice est de vous donner une idée de la mesure dans laquelle votre plan répond aux besoins des jeunes de votre pays et de la mesure dans laquelle votre plan utilise les PIE. Partagez les résultats de ce que vous avez appris. Utilisez la page des résultats pour préparer une présentation ou un rapport pour le reste de votre groupe de planification, le ministère de la Santé ou votre ONG locale. Utilisez les graphiques qui décrivent les proportions d'activités et le budget consacrés aux jeunes et comparez-les avec les données de votre pays sur la population de jeunes et les taux de prévalence de la contraception. Utilisez les PIE pour suggérer des stratégies pour renforcer votre plan.
      step2:
        title: Commencer une conversation
        blurb: |-
          Un autre objectif de cet outil est de vous aider à entamer des conversations entre vous: les jeunes, les prestataires de soins de santé, les responsables de l’éducation, les dirigeants communautaires et les décideurs. Les besoins de santé sexuelle et reproductive des jeunes de votre communauté ou pays sont-ils correctement pris en compte? Quelle part du fardeau des soins de santé génésique est supportée par les jeunes? Votre plan actuel reflète-t-il une préoccupation proportionnelle concernant ce fardeau? Sinon, voir ci-dessous!
      step3:
        title: Avocat
        blurb: |-
          Un message qui ressort clairement des PIE est que AYSRH prospère dans des environnements où des services impartiaux sont fournis dans un environnement accueillant, où il existe un soutien multisectoriel et communautaire et où les jeunes comprennent leurs droits sexuels et reproductifs et ont les compétences pour les obligataires à rendre compte. Diverses ressources existent pour aider les jeunes et leurs alliés adultes à planifier des campagnes de plaidoyer efficaces. Certaines ressources peuvent être trouvées ci-dessous:
