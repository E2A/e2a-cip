      body: |-
        **Qu'Est-ce que c'est?**

        Bien que les âges de 15 à 24 ans représentent un laps de temps relativement court, les expériences de vie des jeunes peuvent varier considérablement. Le terme englobe les jeunes qui commencent à peine à découvrir et à explorer des relations; sont célibataires ou mariés ne pas avoir d'enfants, être parents pour la première fois ou avoir plusieurs enfants. Cela inclut également les jeunes qui peuvent être infectés par le VIH, les jeunes qui ont accès à des informations sur la santé et les parents qui les aident, ou les jeunes qui ont du mal à comprendre leurs sentiments avec peu d'informations ou de soutien. Les soins de santé qui tiennent compte du stade de la vie des jeunes et de leurs besoins particuliers sont parfois décrits comme «adaptés aux adolescents et aux jeunes». Les soins de santé reproductifs adaptés aux adolescents et aux jeunes sont conformes aux cinq normes établies par l'Organisation normes pour améliorer la qualité des soins de santé pour les adolescents. Ces soins, tant pour les jeunes hommes que pour les femmes, comprennent généralement des méthodes contraceptives sûres et abordables; prévention et traitement du VIH / sida et prise en charge d'autres IST; la fourniture d'informations précises sur la santé; et des conseils sensibles et des soins pour le bien-être général. Il peut également inclure des soins obstétricaux et prénatals adaptés aux jeunes pour les filles et les femmes enceintes; soins post-avortement, prévention, détection et conseil en matière de violence sexiste; et la prévention, la détection et le traitement du cancer du col utérin. [^ 2]

        \
        **Pourquoi c'est important?**

        L'adolescence est une étape clé du cycle de vie et représente une opportunité stratégique «de mettre l'accent sur l'autonomisation et les approches préventives qui permettraient aux adolescents de survivre, de s'épanouir et de transformer leur société» [^ 3]. en fournissant un moyen important d'accéder aux informations et aux services dont les jeunes ont besoin pour faire et adopter des choix informés et équitables en matière de genre concernant leur propre vie reproductive.

        \
        ** Quelques considérations de mise en œuvre **

        Des soins adaptés aux jeunes peuvent être dispensés à l'aide de différents modèles de prestation de services: les soins peuvent être autonomes (comme une clinique séparée ou un espace dédié aux jeunes) ou intégrés et intégrés dans les soins primaires normalement fournis par les établissements de santé. , par le biais de la sensibilisation mobile ou dans le cadre de soins communautaires, y compris les soins à domicile. _Penser en dehors de l'espace séparé: un outil d'aide à la décision pour concevoir des services adaptés aux jeunes [^ 4] _ fournit des conseils pour sélectionner et adapter des modèles de soins adaptés aux jeunes en fonction du contexte du pays, de la population cible et des résultats Les centres pour jeunes (c.-à-d. Des établissements indépendants offrant une gamme de programmes et de services aux adolescents et aux jeunes, comme des activités récréatives, professionnelles ou culturelles pouvant également accueillir une salle dédiée où les prestataires de soins peuvent offrir s'est avéré efficace pour accroître la participation des adolescents et des jeunes et l'utilisation des services de SR / PF. [^ 5]

        La fourniture de services de l'AYRH devrait être fermement fondée sur les principes d'équité, de non-discrimination et de volontarisme, soulignant que des informations et des services de qualité doivent être accessibles à tous les adolescents et à tous les jeunes. Des services équitables, adaptés aux adolescents et aux jeunes, garantissent qu'aucune politique et procédure ne limite la fourniture de services de santé aux adolescents marginalisés ou vulnérables. [^ 6]

        \
        ! [Table] (/ uploads / bestpractices / table.png)
        ** Tableau 2. Caractéristiques de l’Organisation mondiale de la santé sur les services adaptés aux adolescents (2012) **

        \
        Les adolescents et les jeunes marginalisés ou vulnérables sont ceux qui risquent le plus de manquer de soins et de protection. L'analyse de segmentation est une étape importante dans l'identification et la compréhension de ces sous-groupes spécifiques et de leurs besoins. Celles-ci peuvent ensuite être prises en compte dans le développement de soins et de programmes AYRH équitables et inclusifs. Avoir des points de prestation de services de santé dédiés pour les groupes marginalisés et stigmatisés peut aider à atteindre les adolescents et les jeunes vulnérables, dans le cadre d'une stratégie de segmentation complémentaire.

        Divers outils existent pour faciliter la mise en œuvre des soins AYRH. Par exemple, le document de l'OMS 2015 - Normes mondiales pour des services de soins de santé de qualité pour les adolescents [^ 7] est un guide destiné à aider les responsables de programmes et établissements, prestataires, organismes nationaux et autres qualité des services de santé, afin de mieux répondre aux besoins des adolescents. Les normes de qualité de l'outil sont accompagnées de directives de mise en œuvre et de suivi.

        Enfin, il est important de noter que les établissements de santé et les systèmes de santé n’ont pas tous une capacité suffisante pour assurer des soins de qualité supérieure et cohérents. Selon le stade de la vie de l'individu, un jeune peut avoir besoin de temps, de soutien, d'informations et de conseils supplémentaires de la part de systèmes de santé fragiles, manquant de ressources humaines suffisantes pour assurer leur vie privée. Cependant, tous les fournisseurs, quel que soit leur contexte, peuvent être sensibilisés pour fournir un environnement accueillant et sûr.

        \
        ** Activités suggérées **

        Sur la base des normes mondiales de l’OMS pour les services adaptés aux jeunes, les établissements de santé devraient s’efforcer de: [^ 9]

        1. ** Disposer de systèmes permettant de s'assurer que les adolescents sont bien informés ** sur leur propre santé et savent où et quand obtenir des services de santé.
        1. ** Mettre en œuvre des stratégies pour assurer le soutien de la communauté. ** Les parents, tuteurs et autres membres de la communauté et organisations communautaires devraient reconnaître la valeur des services de santé offerts aux adolescents et soutenir leur utilisation et l’utilisation des services par les adolescents.
        1. ** Fournir un ensemble approprié de services. ** L'établissement de santé fournit un ensemble de services d'information, de conseil, de diagnostic, de traitement et de soins répondant aux besoins de tous les adolescents. Les services sont fournis dans l'établissement et par le biais de liens d'orientation et de services de proximité communautaires.
        1. ** Promouvoir les compétences des prestataires de soins de santé ** Les prestataires de soins de santé doivent démontrer les compétences techniques requises pour fournir des services de santé efficaces aux adolescents. Les prestataires de soins de santé et le personnel de soutien doivent respecter, protéger et assurer l’accès des adolescents à l’information, à la vie privée, à la confidentialité, à la non-discrimination et au respect et au jugement sans jugement.
        1. ** Promouvoir des établissements de santé «accueillants». ** L’établissement de santé devrait disposer d’heures de fonctionnement commodes, d’un environnement accueillant et propre, et de préserver la confidentialité et l’intimité. Il devrait disposer de l’équipement, des médicaments, des fournitures et de la technologie nécessaires pour assurer une prestation de services efficace aux adolescents.
        1. ** Garantir l'équité et la non-discrimination **: l'établissement de santé devrait fournir des services de qualité à tous les adolescents, indépendamment de leur capacité de paiement, de leur âge, sexe, situation matrimoniale, niveau d'éducation, origine ethnique ou autres caractéristiques.
        1. ** Recueillir des données pour améliorer la qualité. ** Le centre de santé devrait collecter, analyser et utiliser des données sur l'utilisation des services et la qualité des soins, ventilées par âge et par sexe, pour améliorer la qualité. Le personnel des établissements de santé devrait être soutenu pour participer à l'amélioration continue de la qualité.
        1. ** Permettre la participation des adolescents ** Les adolescents devraient participer à la planification, au suivi et à l’évaluation des services de santé et aux décisions concernant leurs propres soins, ainsi que sur certains aspects appropriés de la prestation de services.

        \
        ** Exemple de programmation **

        Pour faire face aux défis auxquels sont confrontées les adolescentes et les jeunes femmes dans la recherche du VIH et des soins de santé en matière de reproduction, le projet Girl Power-Malawi a testé diverses approches intégrées pour faciliter l’adoption des services. Le projet a comparé la norme actuelle de soins offerts par les centres de santé du secteur public, qui consistait en un dépistage vertical du VIH, la planification familiale et la gestion des infections sexuellement transmissibles dans les espaces destinés aux adultes, par des prestataires sans formation supplémentaire. modèles de services de santé adaptés aux jeunes. Celles-ci comprenaient 1) un ensemble de services «standards» adaptés aux jeunes, avec des prestataires formés, un espace dédié et une éducation par les pairs, 2) le package YFS et une intervention comportementale, qui consistait en un petit programme session de formation de groupe, et 3) le package YFS, ainsi que l'intervention comportementale, plus les transferts monétaires conditionnels. Les résultats de l'étude ont révélé que les jeunes des modèles YFS, considérés ensemble, étaient 23% plus susceptibles de recevoir un test VIH, 57% plus susceptibles de recevoir des préservatifs et 39% plus susceptibles de recevoir une contraception hormonale [^ 9].

        [^ 1]: Organisation mondiale de la santé, Rendre les services de santé adaptés aux besoins des adolescents: Développer des normes de qualité nationales pour des services de santé adaptés aux adolescents. Genève: Organisation mondiale de la santé, 2012.

        [^ 2]: FNUAP. Santé sexuelle et reproductive des adolescents. [https://www.unfpa.org/resources/adolescent-sexual-and-reproductive-health] Consulté le 7 août 2018.

        [^ 3]: Chaque femme, chaque enfant. Guide technique pour prioriser la santé des adolescents. 2017. [https://www.unfpa.org/sites/default/files/pub-pdf/UNFPA_EWEC_Report_EN_WEB.pdf] Consulté le 6 août 2018.

        [^ 4]: Simon C, Benevides R, Hainsworth G, Morgan G et Chau K. Penser en dehors de l'espace séparé: Un outil d'aide à la décision pour concevoir des services adaptés aux jeunes. Washington, DC: Projet Evidence to Action / Pathfinder International; 2015.

        [^ 5]: OMS / ONUSIDA, Normes mondiales pour des services de santé de qualité pour les adolescents: guide pour la mise en œuvre d'une approche normative visant à améliorer la qualité des services de santé pour les adolescents. Genève: Organisation mondiale de la santé; 2015.

        [^ 6]: OMS, Guide d'évaluation de la qualité. Un guide pour évaluer les services de santé pour les clients adolescents. Genève, Organisation mondiale de la santé, 2009.

