      title: "Promouvoir l'égalité des sexes"
      # Do Not Translate
      icon: eip-community
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      practice: |-
        S'attaquer aux facteurs qui empêchent les filles et les jeunes femmes d'avoir des options, qui encouragent les garçons à prendre des risques et créer des obstacles à la planification familiale et aux soins de santé reproductive pour les deux sexes.
      teaser: |-
        S'attaquer aux facteurs qui empêchent les filles et les jeunes femmes d'avoir des options, qui encouragent les garçons à prendre des risques et créer des obstacles à la planification familiale et aux soins de santé reproductive pour les deux sexes.
      body: |-
        **De quoi s'agit-il ?**
        L'égalité des sexes signifie que, quel que soit leur genre, les individus ont une même facilité d'accès aux ressources et aux opportunités, y compris la participation civique, religieuse, politique et économique et la prise de décision. Cela signifie également que les besoins, aspirations et comportements des jeunes hommes et des jeunes femmes sont considérés de la même manière. En termes de santé, l'égalité des sexes signifie que tous les jeunes doivent avoir accès à une information relative à la planification familiale et à la santé reproductive, et que les soins de santé sont réactifs en fonction de leurs besoins spécifiques, le stade de leur vie ou leur expérience, ainsi que le contexte culturel et social.

        \
        **Pourquoi cela est-il important ?**

        Il est bien établi que l’inégalité entre les sexes a un impact significatif et négatif sur tout un ensemble de résultats en matière de santé de la reproduction.  Les normes liées au genre et à l'âge limitent souvent la capacité de décision et les options des filles, tout en augmentant le risque de violence sexiste, de VIH et d'autres effets néfastes sur la santé en matière de reproduction. Les mariages précoces/d'enfants/forcés représentent l'une des plus grandes violations des droits de l'homme, compromettant fondamentalement l'avenir et la santé des filles. Les normes de genre concernant la masculinité peuvent encourager les jeunes hommes et les jeunes garçons à prendre des risques et les décourager de rechercher des soins de santé, les rendant plus vulnérables, par exemple, à la mortalité par le VIH. Les normes sociales et sexospécifiques soutiennent également l’idée que la planification familiale et la santé reproductive sont des domaines de responsabilité des femmes, imposant aux filles et aux jeunes femmes une charge disproportionnée en matière d’action de santé reproductive, tout en empêchant les garçons et les hommes d’être responsables de leur propre santé en matière de reproduction.

        \
        **Considérations d'implémentation**

        Les programmes de planification familiale/santé reproductive sont plus efficaces quand ils abordent également les facteurs sociaux, de genre et économiques qui empêchent les filles et les jeunes femmes d'avoir des options, et quand ils encouragent les garçons à prendre des risques et créent des obstacles à l'accès aux soins de santé pour les deux sexes. Lors de l'élaboration et de la mise en œuvre de ce type de programmation, plusieurs éléments doivent être pris en considération : la sélection de la population cible de jeunes et de leurs influenceurs ; l'évaluation de leur situation et de leurs besoins en matière de planification familiale/santé reproductive ; une analyse des facteurs sociaux et liés au genre qui limitent ou facilitent leur action de planification familiale/santé reproductive ; la participation des jeunes à la conception, à la mise en œuvre et au suivi des programmes ; le recrutement des participants au programme ; le développement du leadership des jeunes ; et l'engagement et le soutien des parents et des communautés.[^54]

        \
        **Activités suggérées**

        - **Soutenir les programmes qui encouragent les jeunes à examiner, discuter et remettre en question les normes et les valeurs de genre.** Les programmes d’éducation à la vie familiale qui utilisent des programmes spécifiquement axés sur le genre sont plus efficaces que ceux qui ne traitent pas directement des normes relatives au genre. Créer un espace de dialogue entre les jeunes grâce à des sessions éducatives structurées et participatives, qui examinent et remettent en question systématiquement les normes culturelles relatives au genre, est un moyen efficace pour amener les jeunes à repenser leur comportement, leurs responsabilités, leurs relations et leur santé.
        - **Améliorer l'accès des adolescentes à l'école et favoriser leur rétention.** Les investissements qui permettent aux filles de rester à l'école, en particulier au lycée, ont de vastes avantages à long terme pour la santé et le développement des individus, des familles et des communautés. Les preuves montrent des liens solides et positifs entre l'éducation des filles et des comportements plus sains.[^55] Les stratégies qui améliorent la participation des filles à l'école sont les suivantes : remettre en question les normes sociales qui desservent les filles et leur éducation ; améliorer la qualité et la sécurité de l'environnement scolaire ; fournir des incitations économiques pour envoyer les filles à l'école et les y maintenir, promouvoir une éducation de qualité et relier les programmes de santé aux écoles.[^56]
        - **Engager les hommes et les garçons pour promouvoir l'équité entre les sexes.** Pendant l'adolescence, les normes de genre (à la fois équitables et inéquitables) deviennent fortement enracinées. Un nombre croissant de programmes de planification familiale/santé reproductive s'attaquent aux inégalités et aux normes et comportements sexuels négatifs en impliquant les hommes et les garçons par une éducation et un dialogue de groupe participatifs, de campagnes médiatiques et d'applications de santé numériques, ainsi que d'activités de mobilisation de la communauté. D'autres stratégies peuvent inclure le travail dans de multiples environnements informels non cliniques, tels que des activités mobiles, des agents de santé communautaires, des pharmacies et parapharmacies, et le marketing social. Des interventions intégrées associant l'engagement des groupes communautaires, les activités axées sur les médias, l'éducation interpersonnelle et les soins de santé destinés aux hommes et aux garçons donnent des résultats prometteurs pour l'équité entre les sexes.[^57]
        - **Renforcement des capacités et des atouts des jeunes en matière de planification familiale/santé reproductive.** Les jeunes doivent pouvoir s'appuyer sur leurs propres connaissances, compétences et atouts pour prendre les mesures opportunes et souhaitées concernant leur santé.[^58] Travailler avec les filles pour créer ces ressources est la pierre angulaire de la programmation sexospécifique, y compris l'autonomisation des femmes et la participation des hommes. Les activités sont souvent basées sur des groupes et utilisent des méthodologies participatives pour créer des espaces partagés sûrs permettant aux jeunes de se familiariser avec les questions de santé reproductive/planification familiale, de développer des compétences de vie et de former des réseaux sociaux critiques. De nombreux programmes renforcent également les ressources économiques des jeunes, en incluant la littératie financière, la formation professionnelle et les mécanismes d'épargne.  Bien que l'attention portée aux filles et aux jeunes femmes soit essentielle, des approches plus larges du développement des jeunes et du renforcement des capacités, y compris celles qui travaillent avec les filles et les garçons ensemble, peuvent également soutenir l'autonomisation liée à l'AYRH. Par exemple, Positive Youth Development encourage les jeunes, leur famille, leur communauté et/ou leur gouvernement à renforcer leurs capacités, leurs atouts et leurs compétences, à favoriser des relations saines, à renforcer l’environnement et à transformer les avantages du système.[^59]
        - **S'attaquer à la violence sexiste faite aux filles et aux jeunes femmes.** La violence et les pratiques néfastes, liées au pouvoir sous-jacent et aux inégalités de genre, affectent les filles et les femmes tout au long de leur vie et influent directement sur leur santé en matière de procréation.  Les réponses à la violence sexiste dans les programmes de planification familiale/santé reproductive peuvent inclure : le renforcement de la capacité des prestataires de santé à dépister la violence sexiste et à y faire face, mais seulement là où les services existants aident à mettre en place une infrastructure de services pour les survivants, notamment des services de santé, un soutien psychosocial et des services juridiques ; la collaboration avec les communautés pour remettre en question et modifier les normes et pratiques préjudiciables liées au genre et réduire leur tolérance à la violence ; et l'incitation des filles et des garçons à influencer leurs attitudes à l'égard du genre et de la non-violence. Dans certains pays et contextes, il convient également de s’attaquer aux pratiques préjudiciables spécifiques, telles que les mutilations génitales féminines et le mariage des enfants.
        - **Éliminer les mariages d'enfants/précoces/forcés.** Dans plusieurs pays, la loi autorise le mariage avant l'âge de 18 ans. Même dans les pays où le mariage précoce est illégal, les lois sont mal appliquées. Dans certaines régions, les filles doivent se marier et avoir des enfants pendant l'adolescence, souvent avant d'être physiquement ou mentalement prêtes à le faire.  L'établissement et l'application d'un âge minimum légal du mariage sont des étapes importantes pour mettre fin au mariage des enfants, mais ce n'est qu'un élément d'une approche globale de la protection de l'enfance visant à assurer le bien-être des filles. Une autre étape nécessaire consiste à travailler avec les femmes et les hommes,[^60] les leaders communautaires et d'autres parties prenantes pour contester et modifier les normes sociales qui encouragent les mariages précoces ; s'engager dans des activités d'autonomisation des filles ; et diffuser des informations dans tous les secteurs de la société sur les lois et les politiques en faveur des droits des enfants.
        \
        **Exemple programmatique**

        Conçu pour les jeunes femmes, le **Programme M** de Promundo est axé sur les rôles sexospécifiques équitables, l'autonomisation des relations interpersonnelles et la santé en matière de reproduction. Le programme M (pour mulheres et mujeres, « femmes » en portugais et en espagnol) a été développé pour accompagner le programme H (pour homens et hombres, ou « hommes »), qui encourage une réflexion critique des jeunes hommes sur des normes de genre rigides. S'appuyant sur les expériences du programme H, le programme M a été mis au point et testé sur le terrain au Brésil, en Jamaïque, au Mexique et au Nicaragua.  La méthodologie du programme M associe des ateliers éducatifs à des campagnes communautaires dirigées par des jeunes visant à promouvoir des attitudes équitables en matière de genre chez les jeunes femmes et à améliorer leur capacité de relations interpersonnelles. Les organisateurs peuvent choisir parmi quelque 33 activités du programme M validées pour personnaliser le programme en fonction des besoins de leurs communautés. Ces activités abordent une variété de sujets, allant de l'identité de genre à la santé reproductive, en passant par l'autonomisation dans les relations interpersonnelles, la maternité et la prestation de soins. Des études d’évaluation du programme M au Brésil et en Inde, utilisant des éléments de l’échelle GEM (Gender Equitable Men), ont révélé que les femmes participant au programme avaient une meilleure communication avec leurs partenaires sur la santé, une plus grande auto-efficacité dans les relations interpersonnelles, une diminution de l'usage de drogues et utilisation accrue du préservatif par les partenaires.[^61]

        [^54]: Population Council. Conception d’un programme centré sur les filles : Boîte à outils pour l’élaboration, le renforcement et l’expansion de
