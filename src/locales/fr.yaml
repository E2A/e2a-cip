fr:
  home:
    title: Pas sans nous!
    subtitle: "Un outil pour la planification adaptée à l'AYSRH"
    intro: |-
      Cet outil est conçu pour être utilisé par les gouvernements, les organisations et les individus qui cherchent à rendre les plans de planification familiale plus adaptés aux besoins des jeunes âgés de 15 à 24 ans en matière de santé sexuelle et reproductive. Grâce à cet outil, vous aurez la possibilité de:
        * Discerner la proportion des activités et du budget alloués aux activités «centrées sur les jeunes».
        * Discerner la proportion d’activités centrées sur les jeunes et le budget alloué à quatre domaines d’activité différents (création de la demande, prestation de services, environnement propice et multisectoriel) avec une orientation jeunesse.
        * Discerner comment vos activités et votre budget se comparent aux données concernant les jeunes de votre pays.
        * Évaluez la qualité technique des activités incluses dans votre plan et révisez-les pour mieux vous conformer aux pratiques fondées sur des données probantes.

        Nous espérons que les résultats que vous recevrez éclaireront le dialogue sur les besoins des jeunes et les stratégies novatrices pour répondre à ces besoins. Nous vous encourageons à utiliser les résultats pour sensibiliser à l'importance d'investir dans la santé sexuelle et reproductive des jeunes, posant les bases pour des générations futures en meilleure santé.

        **Commençons!**
    stepsTitle: Comment cela fonctionne
    steps:
      step1:
        title: Entrez vos activités
        blurb: |-
          Après avoir entré le titre de votre plan, votre pays et votre titre / rôle, il vous sera demandé de saisir TOUTES les activités contenues dans votre plan (pas seulement celles qui sont axées sur les jeunes!). On vous demandera de classer les activités en quatre catégories, de saisir le montant du budget alloué à chaque activité et de déterminer si l’activité est axée sur les jeunes. Une page récapitulative apparaîtra pour vous permettre de modifier les informations que vous avez fournies.
      step2:
        title: Analysez vos activités
        blurb: |-
          Ensuite, vous aurez l'occasion de vous familiariser avec les pratiques fondées sur des données probantes (EIP), pratiques prometteuses pour améliorer l'AYSRH. Vous utiliserez ce que vous avez appris sur les PIE dans quelle mesure les activités axées sur les jeunes de votre plan sont alignées sur les PIE. Une fois ces deux étapes terminées, vous obtiendrez vos résultats!
      step3:
        title: Obtenir vos résultats
        blurb: |-
          La page des résultats vous montrera la proportion des activités et du budget consacrés aux jeunes dans votre plan. Les données générées par l'outil sur les jeunes de votre pays pour vous aider à déterminer si les activités et le budget proposés correspondent aux besoins des jeunes. Vous verrez également un graphique illustrant la mesure dans laquelle les activités de votre plan s'alignent sur les PIE. Enfin, en utilisant les informations sur les PIE, vous aurez la possibilité de réviser et de renforcer les activités.
