      body: |-
        **Qu'Est-ce que c'est?**
        Les soins AYRH liés à l'utilisation de contraceptifs ont pour principal élément de conseil. L’objectif de ce conseil est de faire en sorte que les jeunes soient conscients de la nature volontaire de l’utilisation de la contraception et qu’ils connaissent toute la gamme d’options contraceptives à leur disposition. Faciliter l’adoption de la contraception [^ 10] et leur permettre de choisir en connaissance de cause une méthode qui est en aligner avec leurs propres préférences et objectifs. Un conseil de qualité accompagné d'un choix de méthodes élargi devrait également permettre aux jeunes de changer de méthode s'ils ressentent des effets secondaires indésirables. L’élargissement du choix en matière de contraception est conforme à la troisième norme de l’OMS relative à l’amélioration de la qualité des soins de santé pour les adolescents (OMS, 2015). Tout adolescent peut utiliser n'importe quelle méthode de contraception conformément aux critères d’éligibilité médicale de l’OMS pour l’utilisation des contraceptifs. L'âge seul ne constitue pas une contre-indication à l'utilisation de méthodes contraceptives.
        \
        Une gamme complète de méthodes de contraception comprend:
        - Méthodes LARC telles que les implants contraceptifs et les DIU
        - Contraceptifs à court terme tels que les injections, les contraceptifs oraux combinés et les contraceptifs oraux à progestatifs seuls
        - Méthodes de barrière telles que les préservatifs masculins et les préservatifs féminins
        - Méthode de la méthode de l'allaitement maternel et de l'aménorrhée (MAMA)
        - Pilules contraceptives d'urgence
        - Sensibilisation à la fertilité

        \
        **Pourquoi c'est important?**
        L'Organisation mondiale de la santé (OMS) signale que 16 millions d'adolescents âgés de 15 à 19 ans accouchent chaque année, principalement dans les pays à revenu faible et intermédiaire. Beaucoup sont destinés alors que d'autres sont mal conçus. Vingt-trois millions d’adolescents aimeraient utiliser la contraception mais ne le font pas actuellement. Des grossesses précoces et erronées peuvent entraîner des morbidités et une mortalité maternelles, ainsi que des conséquences sociales qui limitent le potentiel des jeunes femmes. Et pourtant, il existe de nombreux obstacles pour les adolescents qui souhaitent utiliser une contraception pour retarder une première grossesse ou espacer des grossesses ultérieures. Celles-ci comprennent des lois restrictives limitant le choix de la contraception, des politiques mal appliquées et des normes sociales appliquées par les prestataires et les communautés - sur les types de contraception appropriés, le cas échéant, pour les jeunes. En outre, les jeunes peuvent ne pas savoir où se procurer une contraception abordable, se sentir stigmatisés en raison de leur propre comportement sexuel, ne pas avoir le choix ou, en cas de mariage, éprouver des pressions pour démontrer leur fertilité. [^ 11]

        \
        ** Quelques considérations sur la mise en œuvre **

        Alors que la plupart des programmes AYRH fournissent des méthodes contraceptives à court et à long terme, il est peu ou pas nécessaire d'améliorer leur accès et leur utilisation des LARC. Cela est souvent dû au parti pris ou au manque de connaissances de la part des prestataires de soins de santé, qui peuvent percevoir les LARC comme plus appropriées pour les femmes âgées et les couples qui souhaitent espacer ou limiter leurs grossesses. Les LARC sont parmi les méthodes contraceptives les plus efficaces, à l'exception de la stérilisation et de l'abstinence. En règle générale, sur 100 femmes utilisant un implant contraceptif, moins d'une femme (0,05%) est enceinte au cours de la première année. Le dispositif intra-utérin (DIU) est tout aussi efficace, avec moins de 1 grossesse pour 100 utilisateurs (0,08%) au cours de la première année [^ 12]. Les deux formes de contraception offrent des niveaux de protection à long terme 10 ans, selon la méthode. [^ 13] À l'inverse, les méthodes à courte durée d'action entraînent plus de grossesses non désirées, [^ 14] entre 6 et 12 grossesses pour 100 femmes par an. Les méthodes de barrière sont encore moins efficaces, conduisant à 18 grossesses non désirées ou plus pour 100 femmes par an [^ 15].

        Les LARC sont particulièrement utiles pour les adolescents et les jeunes en raison de leur faible taux d'abandon de méthode ou d'erreur de l'utilisateur. Outre leur efficacité et leur facilité d'utilisation, les LARC peuvent aider à répondre aux préoccupations des jeunes en matière de confidentialité et de vie privée, car elles nécessitent peu de suivi de la part des utilisateurs et sont durables.

        Augmenter le nombre et la diversité des points de prestation de services de planification familiale est un autre moyen d’élargir le choix en matière de contraception et d’accroître l’utilisation des méthodes de planification familiale. Les jeunes peuvent se sentir intimidés pour accéder aux services dans les établissements de santé. Ainsi, l’accès accru au niveau de la communauté, par le biais de la distribution communautaire ou des pharmacies / pharmacies, par exemple, permettra également d’accroître l’utilisation des contraceptifs.

        \
        ** Activités suggérées **

        Les composantes suivantes garantissent un choix accru de contraceptifs pour les adolescents et les jeunes:
         \
         ** S'assurer qu'une gamme complète de méthodes contraceptives est disponible: **
         - Mettre en place un système efficace pour fournir une gamme complète de produits de planification familiale, afin de permettre aux adolescents et aux jeunes de choisir, d’accéder et d’utiliser la meilleure méthode contraceptive pour leurs besoins, minimisant ainsi l’arrêt et améliorant la satisfaction.
         - S'assurer que les prestataires sont conscients et capables de fournir aux adolescents et aux jeunes une gamme complète de méthodes contraceptives en s'attaquant aux idées fausses et aux préjugés des prestataires, le cas échéant.

         \
         ** S'assurer que les prestataires de services ont les compétences requises pour fournir des services de contraception adaptés aux jeunes: **
         - Former les prestataires de soins de santé sur les technologies contraceptives, y compris les LARC, les critères d'éligibilité médicale de l'OMS pour l'utilisation des contraceptifs, ainsi que les compétences des prestataires de l'OMS pour les services adaptés aux adolescents et aux jeunes.
         - Mener des exercices de clarification des valeurs pour tenir compte des préjugés des prestataires.
         - Offrir une formation initiale et continue aux prestataires de soins de santé sur les services adaptés aux adolescents et aux jeunes.
         - Offrir une supervision de soutien, des programmes de mentorat et des aides à l'emploi afin d'encourager les prestataires à dispenser le programme YFS.

         \
         ** Permettre aux adolescents et aux jeunes d’accéder à des informations et à des conseils sur l’ensemble des méthodes: **
         - Pour garantir un choix éclairé, fournissez des informations complètes et des conseils qui:
           - se concentre sur les préoccupations et les besoins uniques des adolescents et des jeunes
           - considère ses intentions de fertilité
           - traite des mythes et des idées fausses
           - conseil qui favorise la littératie corporelle, essentielle pour une utilisation efficace de la contraception, et qui constitue la pierre angulaire de l'autonomisation dans le contexte de la PF / SR
         - Veiller à ce que les services de conseil protègent la confidentialité et la vie privée des jeunes clients.
         - À l'aide des critères d'admissibilité médicale de l'OMS, assurez-vous que l'adolescent ou le jeune client ne présente aucun problème médical susceptible de l'empêcher d'utiliser une méthode contraceptive donnée.

         \
         ** Créer un environnement favorable qui encourage les adolescents et les jeunes à faire leurs propres choix en matière de contraception: **
         - Assurer un soutien communautaire à la demande, à l'accès et à l'utilisation de la gamme complète des méthodes contraceptives chez les adolescents.
         - Soutenir les lois, les politiques et les directives garantissant l’accès de tous les adolescents et jeunes aux informations, produits et services en matière de contraception.
         - Mettre en œuvre des interventions pour faire face aux normes sexospécifiques limitant l’utilisation de la contraception par les adolescents et les jeunes.

         \
         ** Exemple de programmation **

          Pour résoudre le problème de la faible utilisation des LARC parmi la jeunesse éthiopienne, le projet «LARCs and Youth» a été lancé pour promouvoir un éventail élargi de méthodes pour toutes les jeunes femmes dans les unités du YFS (Youth Friendly Service) de certains centres de santé des régions d'Amhara et de Tigray . Le projet a utilisé une approche à deux volets: 1) la prestation de services limitée aux formations LARC pour les prestataires de services de justice pour enfants et la fourniture d'une supervision de soutien; et 2) la création de la demande par les pairs et les activités de sensibilisation axées sur les LARC, les mythes et les idées fausses. Cette intervention a été comparée au niveau de soins standard dans un échantillon de commodité de 20 unités de santé adaptées aux jeunes; dix chacun dans les régions d'Amhara et de Tigray, en Éthiopie; attribué aléatoirement aux bras d'intervention (cinq) et non-d'intervention (cinq). Les résultats ont révélé que la formation de prestataires de services adaptés aux jeunes pour conseiller et fournir toutes les méthodes de contraception, y compris les LARC, dans un seul endroit, a entraîné une absorption significativement plus élevée de LARC chez les jeunes femmes; y compris ceux qui prévoient de retarder leur première grossesse. [^ 16]

          [^ 10]: Michelle J. Hindin et al., «Interventions pour prévenir la grossesse involontaire et répétée chez les jeunes dans les pays à revenu faible ou intermédiaire: revue systématique de la littérature publiée et grise», Journal of Adolescent Health 59, non. 3 (2016): S8-S15. https://www.ncbi.nlm.nih.gov/pubmed/27562452

          [^ 11]: Starrs AM, Ezeh AC, Barker G, Basu A, Bertrand JT, Blum R, et al. Accélérer les progrès - Santé sexuelle et reproductive et droits pour tous: rapport de la Commission Guttmacher – Lancet. Lancette. 2018; 391

          [^ 12]: USAID et al. La Déclaration de consensus mondial sur l'élargissement du choix des contraceptifs pour les adolescents et les jeunes afin d'inclure la contraception réversible et à longue durée d'action; 2016

          [^ 13]: USAID et al. La Déclaration de consensus mondial sur l'élargissement du choix des contraceptifs pour les adolescents et les jeunes afin d'inclure la contraception réversible et à longue durée d'action; 2016

          [^ 14]: USAID et al. La Déclaration de consensus mondial sur l'élargissement du choix des contraceptifs pour les adolescents et les jeunes afin d'inclure la contraception réversible et à longue durée d'action; 2016

          [^ 15]: Centers for Disease Control. «Efficacité des méthodes de planification familiale», 2014. [https://www.cdc.gov/reproductivehealth/contraception/unintendedpregnancy/pdf/Family-Planning-Methods-2014.pdf] Consulté le 7 août 2018.

          [^ 16]: Fikree FF, Abshiro WK, Mai MM, et al. Renforcer les services de santé adaptés aux jeunes grâce au choix de la méthode Expanding pour inclure des contraceptifs réversibles à longue durée de vie pour les jeunes Éthiopiens. Afr J Reprod Health. 2017; 21 [3]: 37-48.
