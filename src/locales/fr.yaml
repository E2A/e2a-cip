  activityTypeIntro: |-
    Les quatre domaines de la planification familiale et des programmes de santé reproductive**
    Il existe divers modèles pour aider à guider la conception ou le renforcement des programmes de planification familiale et de santé reproductive, que ce soit au niveau national ou au niveau communautaire local. Le modèle utilisé ici est une version légèrement modifiée du modèle de programmation Environnement propice à l'offre et à la demande SEED (Supply-Enabling Environment-Demand)™ d'EngenderHealth. La force de ce modèle réside dans le fait qu'il adopte une approche holistique de la programmation. Le modèle tient compte des domaines suivants :
    - l'offre de services disponibles, y compris leur qualité, leur accessibilité, leur acceptabilité et leur abordabilité
    - le niveau et le type de demande de services qui existe dans les collectivités
    - les facteurs de l'environnement qui permettent ou limitent l'offre et la demande

    \
    La version E2A comprend un domaine supplémentaire, la coordination, qu'elle considère comme essentiel pour maximiser la synergie et assurer la synchronisation entre les différentes composantes qui contribuent à l'amélioration de la planification familiale et des résultats en matière de santé reproductive. Chacun de ces quatre domaines est expliqué plus en détail ci-dessous.
  activityTypes:
    type1:
      title: Approvisionnement
      # do not translate
      key: supply
      body: |-
        Les services de santé sont essentiels à tout programme sur la planification familiale ou la santé reproductive. De nombreux facteurs influencent la qualité des services. Dans le cadre du TARP, toute activité proposée visant à améliorer la qualité, l'accessibilité, l'acceptabilité et l'abordabilité des services relèverait de ce domaine. Ces activités peuvent inclure :
        - Former le personnel pour offrir des services adaptés aux adolescents et aux jeunes ou à accroître leurs connaissances ou leurs compétences en termes de prestation de services de PF/SR, y compris l'élargissement du choix des méthodes.
        - Efforts visant à accroître les effectifs du personnel de santé dans les établissements de santé
        - Efforts visant à améliorer la gestion et à accroître la participation du personnel dans la prise de décisions dans les établissements de santé
        - Initiatives visant à améliorer l'environnement physique (infrastructure) des établissements de santé. Il peut s'agir de modifier le bâtiment lui-même ou d'assurer l'accès à l'électricité et à l'eau
        - Efforts visant à étendre les services au-delà des établissements de santé pour atteindre les jeunes, notamment en augmentant le nombre de sites de prestation de services communautaires, comme les services mobiles et ceux de proximité pour cibler les ménages
        - Initiatives visant à améliorer la qualité des données recueillies dans les établissements, en particulier des données distinguées par l'âge et par le sexe
        - Veiller à ce que les établissements de santé disposent de tous les médicaments, des méthodes de planification familiale et de l'équipement dont ils ont besoin
        - Réduire ou éliminer tout obstacle financier (sanctionné ou non)
        - Initiatives pour mettre en œuvre une méthodologie d'amélioration de la qualité et de la performance avec le personnel
        - Mise en œuvre et suivi des systèmes d'orientation
        - Promouvoir les efforts visant à inclure des représentants de la communauté, y compris des jeunes, dans les comités qui supervisent ou gèrent les activités des établissements de santé, les résultats ou le traitement des plaintes
        - Appui à la supervision par les responsables locaux, départementaux, régionaux, ou nationaux du ministère de la Santé
        - L'intégration des services de planification familiale dans d'autres services, comme les soins prénatals, les soins post-partum ou les services VIH
    type2:
      title: Demande
      # do not translate
      key: demand
      body: |-
        De nombreux facteurs peuvent influer sur la demande de services de planification familiale et de santé reproductive dans les communautés. Par exemple la connaissance des services, des normes sociales concernant l'acceptabilité de l'utilisation de la planification familiale et des idées reçues sur les méthodes de planification familiale. Une large variété d'approches utilisant les médias de masse, l'approche interpersonnelle, l'éducation en petits groupes, le marketing social et l'approche à domicile peuvent toutes être utilisées. Il est préférable que les efforts visant à influencer la demande soient bien coordonnés au sein d'une communauté, d'un département, d'une région ou d'un pays. Toutes les activités de votre plan qui traitent des facteurs de demande relèveraient de ce domaine. Ces activités peuvent inclure :
        - Activités de sensibilisation de la communauté pour accroître les connaissances sur la disponibilité des services de planification familiale
        - Efforts d'éducation pour lutter contre les idées reçues ou les mauvaises informations concernant les méthodes de planification familiale
        - Initiatives visant à promouvoir une participation positive des hommes à la planification familiale
        - Efforts éducatifs pour accroître la connaissance des méthodes de planification familiale
        - Campagnes visant à réduire les grossesses chez les adolescentes ou à promouvoir l'espacement des naissances
        - Efforts d'éducation par les pairs pour fournir de l'information et motiver les pairs à utiliser les services.
        - L'utilisation des médias pour faire passer des messages sur les avantages de la planification familiale pour la santé ou pour influencer les normes sociales.
        - Efforts visant à promouvoir la communication au sein des familles en matière de planification familiale et de santé reproductive
    type3:
      title: Environnement favorable
      # do not translate
      key: enablingEnvironment
      body: |-
        L'un des avantages du modèle SEED est qu'il prend en considération le contexte spécifique dans lequel les services de planification familiale sont demandés et fournis. Des facteurs culturels, politiques, économiques et religieux influent sur le fonctionnement des services de santé et les normes sociales qui les entourent. Un environnement favorable à la santé exige "des politiques équitables, des ressources adéquates, une bonne gouvernance, une bonne gestion et une responsabilisation, des normes sociales et culturelles favorables et l'équité entre les sexes."[^1] Toute activité qui tente d'influencer le contexte plus large des programmes de planification familiale relève de ce domaine. Ces activités peuvent inclure :
        - Sensibilisation pour promouvoir des politiques et des directives qui soutiennent la santé reproductive des adolescents et des jeunes (AYRH)
        - Facteurs réglementaires qui influent sur la disponibilité de méthodes spécifiques de planification familiale dans un pays
        - Efforts visant à promouvoir des politiques qui améliorent l'accès des jeunes à la planification familiale, à la fois dans les établissements de santé et dans la communauté
        - Campagnes de sensibilisation aux normes sociales concernant la pertinence des contraceptifs pour les jeunes
        - Travailler avec les chefs religieux pour accroître leur soutien à la santé reproductive des adolescents et des jeunes (AYRH)
        - Sensibilisation en faveur de l'éducation à la vie familiale
        - Initiatives visant à aborder les normes et les actions sexospécifiques qui affectent l'utilisation des contraceptifs, y compris la communication au sein du couple, la prise de décision partagée, et même la coercition en matière de reproduction.
        - Plaidoyer auprès des gouvernements, des organisations multilatérales et des bailleurs de fonds partenaires pour soutenir le financement adéquat de l'AYRH

        [^1]: https://www.engenderhealth.org/files/pubs/family-planning/seed-model/SEED-8pg-French.pdf
    type4:
      title: Coordination
      # do not translate
      key: coordination
      body: |-
        La coordination implique une collaboration délibérée et planifiée entre toutes les parties prenantes impliquées dans l'offre, la demande et la création d'un environnement favorable pour maximiser les ressources souvent limitées afin d'atteindre les résultats souhaités en matière de planification familiale et de santé reproductive. Voici quelques exemples d'activités de coordination importantes :
        - Évaluations pour acquérir une compréhension globale et contextuelle des défis à relever pour  la santé reproductive des adolescents et des jeunes (AYRH)
        - Renforcer les capacités des partenaires, en particulier des jeunes
        - Efforts visant à faire participer les jeunes aux comités directeurs et aux comités techniques relatifs à la planification familiale et à la santé reproductive
        - Promouvoir un leadership fort, pour établir le calendrier, gérer les relations et mobiliser l'action des parties prenantes.
        - Faire participer tous les secteurs du système de santé (et au-delà) à la coordination, y compris les services de santé, les ressources humaines, les finances, les gestionnaires et les planificateurs, la santé communautaire, les spécialistes de l'information en santé et la logistique.
        - Appui aux processus de coordination, y compris les réunions, le partage de l'information, l'élaboration de plans de travail, etc.
        - Mettre en place des systèmes de suivi et d'évaluation transparents et conviviaux
