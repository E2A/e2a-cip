  analysis:
    title: Analysez vos activités
    intro: |-
      Voici les activités de votre plan. Veuillez utiliser ce que vous avez appris sur les PIE pour déterminer si chaque activité correspond à un ou plusieurs des PIE. Si l'activité ** s'aligne parfaitement ** sur un ou plusieurs EIP, mettez en surbrillance le ou les symboles correspondants pour cette pratique en vert. Si l'activité ** s'aligne partiellement ** avec un ou plusieurs EIP, veuillez mettre en surbrillance le ou les symboles correspondants pour cette pratique en jaune. Si l'activité ne correspond pas à un ou plusieurs EIP, le ou les symboles doivent être laissés en gris par défaut. Pour accéder facilement aux informations sur les EIP, veuillez cliquer sur le symbole de la pratique que vous souhaitez examiner. Une fois que vous avez fini d'analyser vos activités, obtenez vos résultats en cliquant sur le bouton "Résultats" au bas de la page.
    instructions:
      heading: Cliquez sur les icônes indiquant les EIP que votre activité rencontre
      options:
        'yes':
          title: '@: ouiRaw'
          description: "S'aligne parfaitement avec les exigences des meilleures pratiques."
        'no':
          title: '@: noRaw'
          description: Ne correspond pas aux exigences des meilleures pratiques.
        maybe:
          title: Peut être
          description: "S'aligne partiellement avec les exigences des meilleures pratiques."
    previousStep: Retour aux activités
    nextStep: Vos résultats
