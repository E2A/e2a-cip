    print: IMPRIMEZ VOS RÉSULTATS
    title: 'Aller de l''avant...'
    intro: |-
      Maintenant que vous avez les résultats de votre plan, que devriez-vous faire ?

      Utilisez ces résultats pour faire avancer le dialogue sur les besoins des jeunes et les stratégies novatrices pour répondre à ces besoins. Sensibilisez le public à l'importance d'investir dans la santé reproductive des jeunes afin d'établir les bases menant à une meilleure santé pour les générations futures.
    stepsTitle: Méthodes de Sensibilisation
    steps:
      step1:
        title: Partager les résultats de cet exercice.
        blurb: |-
          Un des buts de cet exercice est de vous donner une idée de la mesure dans laquelle votre plan répond aux besoins des jeunes dans votre pays et de la mesure dans laquelle votre plan utilise les pratiques fondées sur des données probantes (EIP). Partagez les résultats de ce que vous avez appris. Utilisez la page des résultats pour préparer une présentation ou un rapport pour le reste de votre groupe de planification, le ministère de la Santé ou votre ONG locale. Utilisez les graphiques qui illustrent les proportions d'activités et le budget consacrés à la jeunesse et comparez-les aux données de votre pays sur la population des jeunes et les taux de prévalence de la contraception. Utilisez les pratiques fondées sur des données probantes (EIP)pour suggérer des stratégies visant à renforcer votre plan.
      step2:
        title: Démarrer une conversation.
        blurb: |-
          Un autre objectif de l'outil est de vous aider à entamer des conversations entre vous tous : les jeunes, les fournisseurs de soins de santé, les responsables de l'éducation, les dirigeants communautaires et les responsables politiques. Les besoins des jeunes de votre communauté ou de votre pays en matière de santé reproductive sont-ils pris en compte de manière adéquate ? Quelle part du fardeau des soins de santé reproductive est supportée par les jeunes ? Votre plan actuel reflète-t-il une préoccupation proportionnelle à l'ampleur de ce fardeau ? Si ce n'est pas le cas, voir ci-dessous !
      step3:
        title: Défenseur!
        blurb: |-
          Un message qui ressort clairement des EIP est que la santé reproductive des adolescents et des jeunes (AYRH) s'épanouit dans des environnements où des services impartiaux sont fournis dans un environnement accueillant, où il existe un soutien multisectoriel et communautaire et où les jeunes comprennent leurs besoins en matière de santé reproductive et ont les compétences nécessaires pour demander des comptes aux responsables. Il existe une variété de ressources pour aider les jeunes et leurs alliés adultes à planifier des campagnes de sensibilisation efficaces.
