  activityTypeIntro: |-
    ** Les quatre domaines de la planification de la planification familiale et de la santé de la reproduction **
    Il existe divers modèles pour guider la conception ou le renforcement des programmes de planification familiale et de santé génésique, que ce soit au niveau national ou au niveau de la communauté locale. Le modèle utilisé ici est une version légèrement modifiée du modèle de programmation Supply – Enabling Environment – ​​Demand (SEED) d’EngenderHealth. La force de ce modèle est qu’il adopte une approche holistique de la programmation. Le modèle prend en compte les domaines suivants:
    - l'offre de services disponibles, y compris leur qualité, leur accessibilité, leur acceptabilité et leur accessibilité
    - le niveau et le type de demande de services existant dans les communautés
    - les facteurs environnementaux qui permettent ou limitent l'offre et la demande

    \
    La version E2A comprend un domaine supplémentaire, la coordination, qu’elle considère essentiel pour optimiser la synergie et assurer la synchronisation entre les différentes composantes contribuant à l’amélioration de la planification familiale et des résultats en matière de santé reproductive. Chacun de ces quatre domaines est expliqué plus en détail ci-dessous.
  activityTypes:
    type1:
      title: La fourniture
      body: |-
        Les services de santé sont essentiels à tout programme de planification familiale ou de santé génésique. De nombreux facteurs influencent la qualité des services. Aux fins du TARP, toute activité proposée visant à améliorer la qualité, l'accessibilité, l'acceptabilité et l'accessibilité financière des services relèverait de ce domaine. Ces activités peuvent inclure:
        - Former le personnel à offrir des services adaptés aux adolescents et aux jeunes ou à accroître leurs connaissances ou compétences en matière de prestation de services de PF / SR, y compris en élargissant le choix de la méthode.
        - Efforts pour augmenter le nombre de personnels de santé dans les installations
        - Efforts pour améliorer la gestion et accroître la participation du personnel à la prise de décision dans les établissements de santé
        - Initiatives pour améliorer l'environnement physique (infrastructure) des établissements de santé. Cela peut inclure des changements dans le bâtiment lui-même ou en garantissant l'accès à l'électricité et à l'eau.
        - Des efforts pour élargir les services au-delà des établissements de santé pour atteindre les jeunes, notamment en augmentant le nombre de points de prestation de services communautaires, tels que les services mobiles et au niveau des ménages.
        - Initiatives visant à améliorer la qualité des données collectées dans les établissements, en particulier les données ventilées par âge et par sexe
        - S'assurer que les établissements de santé disposent de tous les médicaments, méthodes de planification familiale et équipement dont ils ont besoin
        - Réduire ou éliminer les barrières de coûts (sanctionnées ou non)
        - Initiatives pour mettre en œuvre une méthodologie d'amélioration de la qualité et de la performance avec le personnel
        - Mise en place et suivi des systèmes de références
        - Promouvoir les efforts visant à inclure les représentants de la communauté, y compris les jeunes, dans les comités qui supervisent ou gèrent les activités, les résultats ou les plaintes des établissements de santé.
        - Soutien à la supervision de fonctionnaires locaux, de district, provinciaux ou nationaux du ministère de la santé
        - L'intégration des services de planification familiale dans d'autres services, tels que les soins prénatals, les soins post-partum ou les services VIH
    type2:
      title: Demande
      body: |-
        De nombreux facteurs peuvent influencer la demande de services de planification familiale et de santé génésique dans les communautés. Celles-ci incluent des connaissances sur les services, des normes sociales concernant l'acceptabilité de l'utilisation de la planification familiale et des idées fausses sur les méthodes de planification familiale. Une variété d'approches utilisant les médias, la sensibilisation interpersonnelle, l'éducation en petits groupes, le marketing social et la sensibilisation à domicile peuvent toutes être utilisées. Il est préférable que les efforts visant à influencer la demande soient bien coordonnés au sein d’une communauté, d’un district, d’une province ou d’un pays. Toutes les activités de votre plan qui traitent des facteurs de demande relèveraient de ce domaine. Ces activités peuvent inclure:
        - Activités de sensibilisation communautaires visant à accroître les connaissances sur la disponibilité des services de planification familiale
        - Efforts éducatifs pour remédier aux idées fausses ou aux préjugés concernant les méthodes de planification familiale
        - Initiatives visant à promouvoir la participation positive des hommes à la planification familiale
        - Efforts éducatifs pour accroître la connaissance des méthodes de planification familiale
        - Campagnes pour réduire les grossesses chez les adolescentes ou promouvoir l'espacement des naissances
        - Efforts d’éducation par les pairs pour fournir des informations et motiver les pairs à utiliser les services
        - L’utilisation des médias pour transmettre des messages sur les bienfaits du planning familial pour la santé ou pour influencer les normes sociales
        - Efforts pour promouvoir la communication familiale sur la planification familiale et la santé reproductive
    type3:
      title: Environnement habilitant
      body: |-
        L'un des avantages du modèle SEED est qu'il prend en compte le contexte spécifique dans lequel les services de planification familiale sont demandés et fournis. Des facteurs culturels, politiques, économiques et religieux influent sur le fonctionnement des services de santé et sur les normes sociales entourant ces services. Un environnement propice à la santé nécessite «des politiques équitables; ressources suffisantes; bonne gouvernance, gestion et responsabilité; normes sociales et culturelles favorables; et l'équité entre les sexes. »[^ 1] Toute activité visant à influencer le contexte plus large des programmes de planification familiale relèverait de ce domaine. Ces activités peuvent inclure:
        - Plaidoyer pour promouvoir des politiques et des lignes directrices favorables à l'AYRH
        - Facteurs réglementaires influant sur la disponibilité de méthodes de planification familiale spécifiques dans un pays
        - Efforts visant à promouvoir des politiques qui améliorent l’accès des jeunes à la planification familiale, à la fois dans les établissements et dans les communautés
        - Campagnes pour aborder les normes sociales concernant la pertinence des contraceptifs pour les jeunes
        - Travailler avec les chefs religieux pour accroître leur soutien à l'AYRH
        - Plaidoyer pour l'éducation à la vie familiale
        - Initiatives pour aborder les normes et les actions relatives au genre qui affectent l'utilisation des contraceptifs, notamment la communication de couple, la prise de décision partagée et même la coercition en matière de reproduction
        - Plaidoyer auprès des gouvernements, des organisations multilatérales et des partenaires donateurs pour soutenir le financement adéquat de l'AYRH

        [^ 1]: https://www.engenderhealth.org/files/pubs/family-planning/seed-model/SEED-8pg-English.pdf
    type4:
      title: Coordination
      body: |-
        La coordination implique une collaboration délibérée et planifiée entre toutes les parties prenantes impliquées dans l'offre, la demande et la création d'un environnement propice pour maximiser les ressources souvent limitées pour atteindre les objectifs de planification familiale et de santé reproductive souhaités. Les activités de coordination importantes comprennent:
        - des évaluations visant à obtenir une compréhension globale et contextuelle des défis à relever pour atteindre AYRH
        - Renforcer les capacités des partenaires, en particulier des jeunes
        - Efforts pour impliquer les jeunes dans les comités directeurs et techniques liés à la planification familiale et à la santé reproductive
        - Promouvoir un leadership fort, établir l'agenda, gérer les relations et mobiliser l'action des parties prenantes
        - la coordination de tous les secteurs du système de santé (et au-delà), y compris les services de santé, les ressources humaines, les finances, les gestionnaires et les planificateurs, la santé communautaire, les spécialistes de l'information sanitaire et la logistique
        - Soutien aux processus de coordination, y compris les réunions, le partage d'informations, l'élaboration de plans de travail, etc.
        - Mise en place de systèmes de suivi et d'évaluation transparents et conviviaux
