  mainTitle: Outil pour une planification adaptée à  la santé reproductive des adolescents et des jeunes (AYRH)
  home:
    chooseLanguage: 'Choisissez votre langue préférée:'
    title: Pas sans nous !
    subtitle: Un outil pour une planification adaptée à la santé reproductive  des adolescents et des jeunes (AYRH)
    intro: |-
      Cet outil est conçu pour les gouvernements, les organisations et les individus qui cherchent à rendre les plans de planification familiale plus sensibles aux besoins de santé reproductive des jeunes de 15 à 24 ans. Grâce à cet outil, vous aurez l'occasion de :
        Discerner la proportion d'activités et le budget alloué aux activités "centrées sur les jeunes".
        * Discernez la proportion d'activités centrées sur les jeunes et le budget alloué à quatre domaines d'activité différents (génération de la demande, prestation de services, environnement favorable et coordination) avec un accent sur les jeunes.
        * Discernez comment vos activités et votre budget se comparent aux données sur les jeunes de votre pays.
        * Évaluez la qualité technique des activités incluses dans votre plan et révisez-les pour mieux les harmoniser avec les pratiques fondées sur des données probantes (EIP).
        \
        Nous espérons que les résultats que vous recevrez feront avancer le dialogue sur les besoins des jeunes et les stratégies novatrices pour y répondre. Nous vous encourageons à utiliser les résultats pour sensibiliser les gens à l'importance d'investir dans la santé génésique des jeunes et poser les bases d'une meilleure santé pour les générations futures.
         \
        **Commençons !**
    stepsTitle: Comment ça marche ?
    steps:
      step1:
        title: Entrez vos activités
        blurb: |-
          Après avoir entré le titre de votre plan, votre pays et le titre/rôle, on vous demandera d'entrer TOUTES les activités contenues dans votre plan (pas seulement celles qui concernent les jeunes !). On vous demandera de classer les activités en quatre catégories, d'inscrire le montant du budget alloué à chaque activité et de déterminer si l'activité est axée sur les jeunes. Une page récapitulative apparaîtra et vous permettra de modifier les informations que vous avez fournies.
      step2:
        title: Analyser vos activités
        blurb: |-
          Ensuite, vous aurez l'occasion d'en apprendre davantage sur les pratiques fondées sur des données probantes (EIP), des pratiques prometteuses pour améliorer  la santé reproductive des adolescents et des jeunes (AYRH). Vous utiliserez ce que vous avez appris au sujet des EIP pour déterminer dans quelle mesure les activités consacrées aux jeunes dans votre plan sont en accord avec ces EIP. Une fois ces deux étapes terminées, vous obtiendrez vos résultats !
      step3:
        title: Obtenir vos résultats
        blurb: |-
          La page des résultats vous montrera la proportion des activités et du budget consacrés à la jeunesse dans votre plan. Les données générées par l'outil sur les jeunes dans votre pays vous aideront à déterminer si les activités et le budget proposés correspondent aux besoins des jeunes. On vous montrera également un graphique qui expose dans quelle mesure les activités de votre plan sont conformes aux pratiques fondées sur les données probantes (EIP). Enfin, en utilisant les informations sur les EIP, vous aurez l'occasion d'ajuster et de renforcer les activités.
