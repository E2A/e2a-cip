    bestPractice1:
      title: 'Fournir des services de santé adaptés à l''âge et au développement des
        jeunes'
      # Do Not Translate
      icon: eip-choice
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        Même si la tranche d'âge 15 à 24 ans représente une période de temps relativement courte, l'expérience de vie peut varier considérablement. Cela englobe des jeunes qui commencent à peine à découvrir et à explorer les relations, qui sont célibataires ou mariés, qui n'ont pas d'enfant, qui sont de nouveaux parents ou qui ont plusieurs enfants. Cela inclut également des jeunes qui peuvent être infectés par le VIH, des jeunes qui ont accès à l'information sur la santé et bénéficient du soutien de leurs parents, ou des jeunes qui ont du mal à comprendre leurs sentiments et disposant de peu d'informations ou de soutien. Les services qui tiennent compte de l'étape de la vie des jeunes et de leurs besoins particuliers sont parfois décrits comme étant "adaptés aux adolescents et aux jeunes".
      body: "**Qu'est-ce que c'est ?**\n\nMême si la tranche d'âge 15 à 24 ans repré\
        sente une période de temps relativement courte, l'expérience de vie peut varier\
        \ considérablement. Cela englobe des jeunes qui commencent à peine à découvrir\
        \ et à explorer les relations, qui sont célibataires ou mariés, qui n'ont\
        \ pas d'enfant, qui sont de nouveaux parents ou qui ont plusieurs enfants.\
        \ Cela inclut également des jeunes qui peuvent être infectés par le VIH, des\
        \ jeunes qui ont accès à l'information sur la santé et bénéficient du soutien\
        \ de leurs parents, ou des jeunes qui ont du mal à comprendre leurs sentiments\
        \ et disposant de peu d'informations ou de soutien. Les soins de santé qui\
        \ tiennent compte de l'étape de la vie des jeunes et de leurs besoins particuliers\
        \ sont parfois décrits comme \"adaptés aux adolescents et aux jeunes\". Les\
        \ soins de santé génésique adaptés aux adolescents et aux jeunes (AYRH) sont\
        \ conformes aux cinq normes établies par l'Organisation mondiale de la santé\
        \ ainsi qu'aux normes internationales visant à améliorer la qualité des soins\
        \ de santé pour les adolescents.  Ces soins, tant pour les jeunes hommes que\
        \ pour les jeunes femmes, comprennent généralement des méthodes contraceptives\
        \ sûres et abordables ; la prévention et le traitement du VIH/SIDA et les\
        \ soins pour d'autres MST ; la fourniture d'informations précises sur la santé\
        \ ; et des conseils et soins sensibles pour le bien-être général. Ils peuvent\
        \ également inclure des soins obstétriques et prénatals adaptés aux jeunes\
        \ filles et aux femmes enceintes ; des soins post-avortement, la prévention,\
        \ la détection et le conseil en matière de violence sexiste ; et la prévention,\
        \ la détection et le traitement du cancer du col utérin.[^2]\n\n\\\n**Pourquoi\
        \ est-ce important ?**\n\nL'adolescence est une étape clé du cycle de vie\
        \ et représente une opportunité stratégique \"pour mettre l'accent sur l'autonomisation\
        \ et les approches préventives qui permettraient aux adolescents de survivre,\
        \ de s'épanouir et de transformer leur société.\"[^3] Les soins AYRH jouent\
        \ un rôle crucial dans ce processus d'autonomisation en fournissant un important\
        \ canal vers les informations et services nécessaires aux jeunes pour faire\
        \ des choix informés et équitables sur leur propre vie reproductive.\n\n\\\
        \n**Quelques considérations relatives à la mise en œuvre**\n\nLes soins adapté\
        s aux jeunes peuvent être dispensés à l'aide de divers modèles de prestation\
        \ de services : les soins peuvent être soit autonomes (comme une clinique\
        \ séparée ou un espace réservé aux jeunes), ou intégrés dans les soins primaires\
        \ normalement dispensés par les établissements de santé, par des services\
        \ mobiles de proximité ou dans le cadre des soins communautaires, notamment\
        \ les soins à domicile. _Penser en dehors de l'espace séparé : un outil d'aide\
        \ à la décision pour concevoir des services adaptés aux jeunes[^4]_ fournit\
        \ des conseils pour choisir et adapter des modèles de prise en charge adapté\
        s aux jeunes en fonction du contexte national, de la population cible et des\
        \ résultats comportementaux ou sanitaires souhaités. Les centres pour les\
        \ jeunes (c'est-à-dire les établissements indépendants qui offrent une gamme\
        \ de programmes et de services aux adolescents et aux jeunes, tels que des\
        \ activités récréatives, professionnelles ou culturelles, qui peuvent également\
        \ abriter une salle réservée où les prestataires de soins de santé peuvent\
        \ offrir des informations et des soins en matière de SR/PF), ne se sont pas\
        \ avérés efficaces pour augmenter le taux d'utilisation des services de SR/PF\
        \ chez les adolescents et les jeunes.[^5]\n\nLa prestation des services de\
        \ santé reproductive des adolescents et des jeunes (AYRH) devrait être fermement\
        \ ancrée dans les principes d'équité, de non-discrimination et de volontariat,\
        \ en soulignant que des informations et des services de qualité doivent ê\
        tre accessibles à tous les adolescents et les jeunes. Des services équitables\
        \ et adaptés aux adolescents et aux jeunes garantissent qu'aucune politique\
        \ ou procédure ne limite la fourniture de services de santé aux adolescents\
        \ marginalisés ou vulnérables.[^6]\n\n\\\n![Table](/uploads/bestpractices/table.png)\n\
        **Tableau 2. Caractéristiques des services adaptés aux adolescents de l'Organisation\
        \ mondiale de la santé (2012)**\n\n\\\nLes adolescents et les jeunes marginalisé\
        s ou vulnérables sont ceux qui sont les plus susceptibles de ne pas bénéficier\
        \ de soins et d'une protection adéquats. L'analyse par segmentation est une\
        \ étape importante pour identifier et comprendre ces sous-groupes spécifiques\
        \ et leurs besoins. Ceux-ci peuvent ensuite être pris en compte dans le dé\
        veloppement de soins et de programmes équitables et inclusifs en matière de\
        \ santé reproductive des adolescents et des jeunes (AYRH). Disposer de points\
        \ de prestation de services de santé réservés aux groupes marginalisés et\
        \ stigmatisés peut aider à atteindre les adolescents et les jeunes vulnérables,\
        \ dans le cadre d'une stratégie complémentaire de segmentation.\n\nIl existe\
        \ une variété d'outils pour aider à la mise en œuvre des soins de santé reproductive\
        \ des adolescents et des jeunes (AYRH). Par exemple, le document de 2015 de\
        \ l'OMS intitulé Normes mondiales pour des services de santé de qualité destiné\
        s aux adolescents[^7] est un guide destiné à aider les responsables de programmes\
        \ et d'établissements, les prestataires, les organismes nationaux et autres\
        \ individus et organisations qui fournissent des soins de santé aux adolescents,\
        \ à améliorer la qualité des services de santé, afin de mieux répondre aux\
        \ besoins des adolescents. Les normes de qualité de l'outil s'accompagnent\
        \ de directives de mise en œuvre et de suivi.\n\nEnfin, il est important de\
        \ noter que tous les établissements ou systèmes de santé n'ont pas la capacité\
        \ suffisante pour assurer la cohérence et la qualité des soins de santé reproductive\
        \ des adolescents et des jeunes (AYRH). Selon l'étape de la vie de l'individu,\
        \ un jeune peut avoir besoin de plus de temps, de soutien, d'information et\
        \ de conseil que ce que peuvent offrir des systèmes de santé fragiles, qui\
        \ peuvent manquer de ressources humaines suffisantes en matière de santé ou\
        \ d'espace adéquat pour assurer son intimité. Mais tous les prestataires,\
        \ quel que soit le contexte, peuvent être sensibilisés pour offrir un environnement\
        \ accueillant et sûr.\n\n\\\n**Activités suggérées**\n\nSur la base des normes\
        \ mondiales de l'OMS en matière de services adaptés aux jeunes, les établissements\
        \ de santé devraient s'efforcer de :[^9].\n\n1. **Avoir des systèmes en place\
        \ pour s'assurer que les adolescents sont bien informés** sur leur propre\
        \ santé, et qu'ils savent où et quand obtenir des services de santé.\n1. **Mettre\
        \ en œuvre des stratégies pour assurer le soutien de la communauté.** Les\
        \ parents, les tuteurs et autres membres de la communauté et les organisations\
        \ communautaires devraient reconnaître l'importance de fournir des services\
        \ de santé aux adolescents et soutenir cette prestation et l'utilisation des\
        \ services par les adolescents. \n1. **Fournir un ensemble approprié de services.**\
        \ Le centre de santé offre un ensemble de services d'information, de conseil,\
        \ de diagnostic, de traitement et de soins qui répondent aux besoins de tous\
        \ les adolescents.  Les services sont fournis dans l'établissement et par\
        \ le biais de liens de recommandations et d'activités de sensibilisation communautaires.\n\
        1. **Promouvoir les compétences des prestataires de soins de santé** Les prestataires\
        \ de soins de santé devraient démontrer les compétences techniques requises\
        \ pour fournir des services de santé efficaces aux adolescents. Les prestataires\
        \ de soins de santé et le personnel de soutien doivent respecter, protéger\
        \ et assurer l'accès des adolescents à l'information, à l'intimité, à la confidentialité\
        , à la non-discrimination, aux soins et au respect sans porter de jugement.\n\
        1. **Promouvoir des établissements de santé \"accueillants\".** L'établissement\
        \ de santé devrait avoir des heures d'ouverture pratiques, un environnement\
        \ accueillant et propre, et pouvoir garantir l'intimité et la confidentialité\
        .  Il devrait disposer de l'équipement, des médicaments, des fournitures et\
        \ de la technologie nécessaires pour assurer la prestation de services efficaces\
        \ aux adolescents.\n1. **Garantir l'équité et la non-discrimination** : l'é\
        tablissement de santé devrait fournir des services de qualité à tous les adolescents,\
        \ indépendamment de leur capacité de payer, de leur âge, de leur sexe, de\
        \ leur état civil, de leur niveau d'éducation, de leur origine ethnique ou\
        \ d'autres caractéristiques.\n1. **Recueillir des données pour améliorer la\
        \ qualité.** L'établissement de santé devrait collecter, analyser et utiliser\
        \ des données sur l'utilisation des services et la qualité des soins, selon\
        \ l'âge et le sexe, pour appuyer l'amélioration de la qualité. Le personnel\
        \ des établissements de santé devrait être encouragé à participer à l'amé\
        lioration continue de la qualité.\n1. **Permettre la participation des adolescents.**\
        \ Les adolescents devraient participer à la planification, au suivi et à l'é\
        valuation des services de santé et aux décisions concernant leurs propres\
        \ soins, ainsi qu'à certains aspects appropriés de la prestation des services.\n\
        \n\\\n**Exemple de programme**\n\nPour relever les défis auxquels les adolescentes\
        \ et les jeunes femmes sont confrontées lorsqu'elles cherchent à obtenir des\
        \ soins de santé en matière de VIH et de reproduction, le projet Girl Power-Malawi\
        \ a testé diverses approches intégrées pour faciliter le recours aux services.\
        \ Le projet a comparé la norme actuelle des soins offerts par les centres\
        \ de santé du secteur public (qui comprenaient le dépistage vertical du VIH,\
        \ la planification familiale et la gestion des infections sexuellement transmissibles\
        \ dans les espaces destinés aux adultes, par des prestataires sans formation\
        \ supplémentaire) aux établissements du secteur public offrant trois modè\
        les différents de services de santé adaptés aux jeunes. 1) un ensemble de\
        \ services \"standard\" adaptés aux jeunes, avec des prestataires formés,\
        \ un espace dédié et une éducation par les pairs, 2) l'ensemble de services\
        \ adaptés aux jeunes (YFS) plus une intervention comportementale (BI), qui\
        \ consistait en une session d'éducation en petits groupes guidée par le programme,\
        \ et 3) l'ensemble de services adaptés aux jeunes, plus l'intervention comportementale,\
        \ et des transferts monétaires conditionnels. Les résultats de l'étude ont\
        \ révélé que les jeunes des modèles incluant des services adaptés aux jeunes\
        \ (YFS), considérés ensemble, étaient 23 % plus susceptibles de passer un\
        \ test du VIH, 57 % plus susceptibles de recevoir des préservatifs et 39 %\
        \ plus susceptibles de recevoir une contraception hormonale.[^9]\n\n[^1]:\
        \ Organisation mondiale de la santé. Adapter les services de santé aux adolescents\
        \ : élaborer des normes nationales de qualité pour des services de santé adapté\
        s aux adolescents. Genève : Organisation mondiale de la santé, 2012.\n\n[^2]:\
        \ UNFPA. Santé sexuelle et reproductive des adolescents. [https://www.unfpa.org/resources/adolescent-sexual-and-reproductive-health]\
        \ Consulté le 7 août 2018.\n\n[^3]: Chaque femme, chaque enfant. Guide technique\
        \ pour l'établissement des priorités en matière de santé des adolescents.\
        \ 2017. [https://www.unfpa.org/sites/default/files/pub-pdf/UNFPA_EWEC_Report_EN_WEB.pdf]\
        \ Consulté le 6 août 2018.\n\n[^4]: Simon C, Benevides R, Hainsworth G, Morgan\
        \ G, et Chau K. Penser en dehors de l'espace séparé : un outil d'aide à la\
        \ décision pour concevoir des services adaptés aux jeunes. Washington, DC\
        \ : Projet de la preuve à l'action (Evidence to Action Project)/Pathfinder\
        \ International ; 2015.\n\n[^5]: OMS/ONUSIDA, Normes mondiales pour des services\
        \ de soins de santé de qualité destinés aux adolescents : guide pour la mise\
        \ en œuvre d'une approche fondée sur des normes visant à améliorer la qualité\
        \ des services de santé destinés aux adolescents. Genève : Organisation mondiale\
        \ de la santé ; 2015.\n\n[^6]: OMS, Guide d'évaluation de la qualité. Guide\
        \ d'évaluation des services de santé pour les clients adolescents. Genève,\
        \ Organisation mondiale de la santé, 2009.\n\n[^7]: OMS/ONUSIDA, Normes mondiales\
        \ pour des services de soins de santé de qualité destinés aux adolescents\
        \ : guide pour la mise en œuvre d'une approche fondée sur des normes visant\
        \ à améliorer la qualité des services de santé destinés aux adolescents. Genè\
        ve : Organisation mondiale de la santé ; 2015.\n\n[^8]: OMS/ONUSIDA, Normes\
        \ mondiales pour des services de soins de santé de qualité destinés aux adolescents\
        \ : guide pour la mise en œuvre d'une approche fondée sur des normes visant\
        \ à améliorer la qualité des services de santé destinés aux adolescents. Genè\
        ve : Organisation mondiale de la santé ; 2015.\n\n[^9]: Rosenberg NE, Bhushan\
        \ NL, Vansia D, et al. Comparer les services de santé adaptés aux jeunes aux\
        \ normes de soins via le cas \"Girl Power-Malawi\" : une étude de cohorte\
        \ quasi-expérimentale. J Acquir Immune Defic Syndr. 1er août 3018. doi: 10.1097/QAI.0000000000001830."
    bestPractice2:
      title: "Garantir l'accès à la gamme complète des méthodes contraceptives"
      # Do Not Translate
      icon: eip-contraceptives
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        Les services de santé reproductive des adolescents et des jeunes (AYRH) liés à l'utilisation de contraceptifs ont comme priorité absolue la qualité du conseil. L'objectif de ces conseils est de s'assurer que les jeunes sont conscients de la nature volontaire de l'utilisation des contraceptifs et qu'ils connaissent l'éventail complet des options contraceptives qui leur sont offertes.  Fournir aux adolescents et aux jeunes des conseils de qualité ainsi qu'une gamme complète de contraceptifs, y compris des contraceptifs réversibles à longue durée d’action (MLD), facilite leur utilisation de la contraception et leur permet de faire un choix éclairé sur une méthode qui correspond à leurs propres préférences et objectifs. Des conseils de qualité ainsi qu'un choix élargi de méthodes devraient également permettre aux jeunes de changer de méthode s'ils subissent des effets secondaires indésirables.
      body: |-
        **Qu'est-ce que c'est ?**
        Les soins de  santé reproductive des adolescents et des jeunes (AYRH) liés à l'utilisation de contraceptifs reposent avant tout sur un conseil de qualité. L'objectif de ces conseils est de s'assurer que les jeunes sont conscients de la nature volontaire de l'utilisation des contraceptifs et qu'ils connaissent l'éventail complet des options contraceptives qui leur sont offertes.  Fournir aux adolescents et aux jeunes des conseils de qualité ainsi qu'une gamme complète de contraceptifs, y compris des contraceptifs réversibles à longue durée d’action (MLD), facilite leur utilisation de la contraception[^10] et leur permet de faire un choix éclairé d'une méthode conforme à leurs propres préférences et objectifs. Des conseils de qualité ainsi qu'un choix élargi de méthodes devraient également permettre aux jeunes de changer de méthode s'ils subissent des effets secondaires indésirables. L'élargissement du choix contraceptif est conforme à la troisième norme de l'OMS pour l'amélioration de la qualité des soins de santé des adolescents (OMS, 2015). Tout adolescent peut utiliser n'importe quelle méthode contraceptive conformément aux critères d'éligibilité médicale de l'OMS pour l'utilisation de contraceptifs. L'âge seul ne constitue pas une contre-indication à l'utilisation de méthodes contraceptives.
        \
        Une gamme complète de méthodes contraceptives comprend :
        - Les contraceptifs réversibles à longue durée d’action (MLD) tels que les implants contraceptifs et les DIU
        - Contraceptifs à court terme comme les injections, les pilules contraceptives orales combinées et les contraceptifs oraux à progestatif seul.
        - Les méthodes de barrières, telles que les préservatifs masculins et féminins
        - Méthode de l'aménorrhée de lactation (LAM)
        - Pilules contraceptives d'urgence
        - Sensibilisation à la fertilité

        \
        **Pourquoi est-ce important ?**
        Selon l'Organisation mondiale de la santé (OMS), 16 millions d'adolescentes âgées de 15 à 19 ans accouchent chaque année, principalement dans les pays à revenu faible ou intermédiaire. De nombreuses grossesses sont volontaires, mais certaines sont mal planifiées. Vingt-trois millions d'adolescentes aimeraient utiliser la contraception, mais ne le font pas actuellement. Les grossesses précoces et mal planifiées peuvent entraîner des morbidités et des décès infantiles, ainsi que des conséquences sociales qui limitent le potentiel des jeunes femmes. Pourtant, il existe de nombreux obstacles pour les adolescentes qui pourraient vouloir utiliser la contraception pour retarder une première grossesse ou espacer les grossesses subséquentes. Il s'agit notamment de lois restrictives limitant le choix de contraceptifs, de politiques mal appliquées et de normes sociales, appliquées à la fois par les prestataires et les communautés, sur les types de contraception appropriés, le cas échéant, pour les jeunes. De plus, les jeunes ne savent parfois pas où obtenir une contraception abordable, se sentent stigmatisés en raison de leur propre comportement sexuel, n'ont pas le choix ou, dans le cas du mariage, se sentent obligés de démontrer leur fertilité.[^11]

        \
        **Quelques considérations relatives à la mise en œuvre**

        Bien que la plupart des programmes de  la santé reproductive des adolescents et des jeunes (AYRH) fournissent des méthodes contraceptives de barrière et à court terme, on y insiste peu ou pas du tout sur l'amélioration de l'accès aux contraceptifs réversibles à longue durée d’action (MLD) et sur leur utilisation. Cela est souvent dû à des préjugés ou à un manque de connaissances de la part des fournisseurs de soins de santé, qui peuvent percevoir les MLD comme étant plus appropriés pour les femmes âgées et les couples qui souhaitent espacer ou limiter leur grossesse. Les MLD sont parmi les méthodes contraceptives les plus efficaces, à l'exception de la stérilisation et de l'abstinence. Généralement, sur 100 femmes utilisant un implant contraceptif, moins d'une (0,05 %) tombe enceinte au cours de la première année.  Le dispositif intra-utérin (DIU) est aussi efficace, avec moins d'une grossesse pour 100 utilisatrices (0,08 %) au cours de la première année.[^12] Les deux formes de contraception offrent des niveaux similaires de protection à long terme, variant entre 3 et 10 ans, selon la méthode.[^13] À l'inverse, les méthodes à action rapide entraînent un plus grand nombre de grossesses non désirées[^14], entre 6 et 12 grossesses pour 100 femmes chaque année. Les méthodes de barrière sont encore moins efficaces, conduisant à 18 grossesses non désirées ou plus pour 100 femmes sur un an[^15].

        Les MLD sont particulièrement utiles pour les adolescents et les jeunes en raison de leur faible taux d'abandon ou d'erreurs d'utilisation possibles. En plus de leur efficacité et de leur facilité d'utilisation, les MLD peuvent aider à répondre aux préoccupations des jeunes au sujet de la protection de la vie privée et de la confidentialité, puisqu'ils nécessitent peu de suivi et sont durables.

        L'augmentation du nombre et de la diversité des points de prestation de services de planification familiale est un autre moyen d'élargir le choix de contraceptifs et d'accroître l'utilisation des méthodes de planification familiale. Les jeunes peuvent se sentir intimidés par l'accès aux services dans les établissements de santé. Ainsi, l'amélioration de l'accès au niveau communautaire, par le biais d'une distribution communautaire ou de pharmacies/magasins, par exemple, augmentera également l'utilisation de contraceptifs.

        \
        **Activités suggérées**

        Les éléments suivants garantissent un choix élargi de contraceptifs pour les adolescents et les jeunes :
         \
         **Assurez-vous qu'une gamme complète de méthodes contraceptives est disponible:**
         - Mettre en place un système efficace pour fournir une gamme complète de produits de planification familiale, afin de permettre aux adolescents et aux jeunes de choisir, d'accéder et d'utiliser la méthode contraceptive la mieux adaptée à leurs besoins, minimisant ainsi l'abandon et améliorant leur satisfaction.
         - Veiller à ce que les prestataires soient conscients et capables de fournir toute la gamme des méthodes contraceptives aux adolescents et aux jeunes en s'attaquant aux idées reçues et aux préjugés des prestataires, si nécessaire.

         \
         **S'assurer que les prestataires de services ont les compétences requises pour fournir des services de contraception adaptés aux besoins des jeunes :**
         - Former les prestataires de soins de santé sur les technologies contraceptives, y compris les MLD, les critères médicaux d'éligibilité de l'OMS pour l'utilisation des contraceptifs, ainsi que les compétences des prestataires de services de l'OMS pour les adolescents et les jeunes.
         - Mener des exercices de clarification des valeurs pour corriger les préjugés des fournisseurs.
         - Offrir aux prestataires de soins de santé une formation préliminaire puis en cours d'emploi sur les services adaptés aux adolescents et aux jeunes.
         - Offrir une supervision de soutien, des programmes de mentorat et des aides à l'emploi pour encourager les fournisseurs à offrir les services adaptés aux jeunes.

         \
         **Permettre aux adolescents et aux jeunes d'accéder à l'information et au conseil sur l'ensemble de la gamme des méthodes :**
         - Pour assurer un choix éclairé, fournissez des renseignements et des conseils complets à ce sujet qui :
           - se concentrent sur les préoccupations et les besoins uniques des adolescents et des jeunes
           - tiennent compte de leurs intentions en matière de fécondité
           - s'attaquent aux mythes et aux idées reçues
           - contiennent des conseils qui promeuvent l'alphabétisation corporelle, qui est essentielle pour une utilisation efficace de la contraception, et qui est la pierre angulaire de l'autonomisation dans le contexte de la PF/SR
         - Veillez à ce que les services de conseil protègent la confidentialité et la vie privée des jeunes clients.
         - En utilisant les critères d'éligibilité médicale de l'OMS, assurez-vous que l'adolescent ou le jeune client n'a pas de problèmes médicaux qui pourraient l'empêcher d'utiliser une méthode contraceptive donnée.

         \
         **Créer un environnement favorable qui encourage les adolescents et les jeunes à faire leurs propres choix en matière de contraception :**
         - Veiller à ce que la communauté soutienne la demande, l'accès et l'utilisation de toute la gamme des méthodes contraceptives par les adolescents.
         - Soutenir les lois, les politiques et les directives qui garantissent à tous les adolescents et jeunes l'accès à l'information, aux produits et aux services contraceptifs.
         - Mettre en œuvre des interventions pour s'attaquer aux normes sexospécifiques qui limitent l'utilisation de la contraception chez les adolescents et les jeunes.

         \
         **Exemple de programme**

          Pour s'attaquer au problème de la faible utilisation des MLD chez les jeunes Éthiopiens, le projet "Les MLD et les jeunes" a été lancé afin de promouvoir un éventail élargi de méthodes pour toutes les jeunes femmes dans les  services adaptés aux jeunes (YFS) dans certains centres de santé des régions d'Amhara et de Tigray. Le projet a utilisé une approche à deux volets : 1) la prestation de services se limitant à la formation des prestataires des YFS et à la fourniture d'une supervision de soutien ; et 2) des activités de création de la demande et de sensibilisation menées par les pairs, axées sur les centres d'apprentissage, les mythes et les idées reçues. Cette intervention a été comparée au niveau de soins standard dans un échantillon de 20 centres YFS ; dix dans la région de l'Amhara et 10 autres dans celle du Tigré, en Éthiopie ; répartis au hasard entre l'intervention (cinq) et la non-intervention (cinq). Les résultats ont révélé que la formation de prestataires de services conviviaux pour les jeunes pour conseiller et fournir toutes les méthodes contraceptives, y compris les MLD, à un seul endroit, a entraîné une augmentation significative de l'utilisation des MLD chez les jeunes femmes, y compris celles qui prévoient de reporter leur première grossesse[^16].

          [^10]: Michelle J. Hindin et al, "Interventions visant à prévenir les grossesses non désirées et répétées chez les jeunes dans les pays à revenu faible et moyen : Un examen systématique de la littérature grise et publiée", Journal of Adolescent Health (Journal de la santé des adolescents) 59, n° 3 (2016) : S8-S15. https://www.ncbi.nlm.nih.gov/pubmed/27562452

          [^11]: Starrs AM, Ezeh AC, Barker G, Basu A, Bertrand JT, Blum R, et al. Accélérer le progrès - santé et droits sexuels et génésiques pour tous : rapport de la Commission Guttmacher-Lancet. Lancet. 2018;391

          [^12]: USAID et al. Déclaration du Consensus mondial en faveur de l'élargissement du choix contraceptif pour les adolescents et les jeunes afin d'y inclure les contraceptifs réversibles à longue durée d’action (MLD) ; 2016

          [^13]: USAID et al. Déclaration du Consensus mondial en faveur de l'élargissement du choix contraceptif pour les adolescents et les jeunes afin d'y inclure les contraceptifs réversibles à longue durée d’action (MLD) ; 2016

          [^14]: USAID et al. Déclaration du Consensus mondial en faveur de l'élargissement du choix contraceptif pour les adolescents et les jeunes afin d'y inclure les contraceptifs réversibles à longue durée d’action (MLD) ; 2016

          [^15]: Centres de contrôle des maladies. “Efficacité des méthodes de planification familiale.” 2014. [https://www.cdc.gov/reproductivehealth/contraception/unintendedpregnancy/pdf/Family-Planning-Methods-2014.pdf] Consulté le 7 août 2018.

          [^16]: Fikree FF, Abshiro WK, Mai MM, et al. Renforcer les services de santé adaptés aux jeunes en élargissant le choix des méthodes pour inclure les contraceptifs réversibles à longue durée d’action (MLD) pour les jeunes Éthiopiens. Afr J Reprod Health. 2017; 21[3]: 37-48.
    bestPractice3:
      title: "Une forte coordination entre les secteurs qui affectent l'AYRH"
      # Do Not Translate
      icon: eip-couple
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        La coordination multisectorielle implique une collaboration délibérée et planifiée entre "divers groupes d'intervenants (ex. : gouvernement, société civile et secteur privé) et secteurs (ex. : santé, éducation, environnement, économie) pour obtenir conjointement une stratégie commune".  Les avantages d'une telle coordination, si elle est faite de façon réfléchie et appliquée, peuvent inclure une augmentation des ressources affectées à la résolution d'un problème de santé. Ces ressources peuvent inclure : l'expertise et les ressources humaines, les ressources matérielles et financières, une plus grande couverture des programmes et un soutien social et politique accru aux solutions. Les défis de  la santé reproductive des adolescents et des jeunes (AYRH) sont complexes, impliquent des normes sociales, l'éducation, les disparités économiques, l'inégalité entre les sexes et des facteurs environnementaux, entre autres.  La solution doit être aussi complète que ces défis sont complexes. Une coordination multisectorielle bien planifiée et réfléchie peut fournir une approche holistique des problèmes de santé reproductive des adolescents et des jeunes et aider à augmenter la probabilité de succès de la solution.
      body: |-
        **Qu'est-ce que c'est ?**

        La coordination multisectorielle implique une collaboration délibérée et planifiée entre "divers groupes d'intervenants (ex. : gouvernement, société civile et secteur privé) et secteurs (ex. : santé, éducation, environnement, économie) pour obtenir conjointement une stratégie commune".[^17] Les avantages d'une telle coordination, si elle est faite de façon réfléchie et appliquée, peuvent inclure une augmentation des ressources affectées à la résolution d'un problème de santé. Ces ressources peuvent inclure : l'expertise et les ressources humaines, les ressources matérielles et financières, une plus grande couverture des programmes et un soutien social et politique accru aux solutions. Les défis de  la santé reproductive des adolescents et des jeunes (AYRH) sont complexes, impliquent des normes sociales, l'éducation, les disparités économiques, l'inégalité entre les sexes et des facteurs environnementaux, entre autres.[^18] La solution doit être aussi complète que ces défis sont complexes. Une coordination multisectorielle bien planifiée et réfléchie peut fournir une approche holistique des problèmes de santé reproductive des adolescents et des jeunes et aider à augmenter la probabilité de succès de la solution.

        \
        **Pourquoi c'est important ?**

        Le "dividende démographique" fait référence au potentiel de croissance économique qui résulte de la baisse concomitante de la fécondité et de la croissance de la population en âge de travailler (15 à 64 ans) par rapport au nombre de personnes à charge. Les pays où le nombre de jeunes augmente et où la fécondité diminue ont la possibilité de récolter ce fossé démographique - avec la possibilité de sortir beaucoup de gens de la pauvreté grâce à des opportunités économiques accrues. Les données probantes suggèrent que les programmes qui sont mis en œuvre de manière coordonnée entre plusieurs secteurs sont plus efficaces non seulement pour assurer la santé et le bien-être des adolescents,[^19] mais aussi pour contribuer à la réalisation des objectifs des secteurs économique et éducatif de la société.[^20] Pour récolter ce dividende démographique, les programmes devraient penser au-delà du simple "domaine de la santé" : ils devraient placer les jeunes au centre de leurs projets et voir le monde selon leur point de vue. Les jeunes (et tout le monde) pensent de façon systémique. Seuls les spécialistes réduisent les programmes à des secteurs individuels. Une étude méthodique récente visant à identifier les points de vue et les lacunes des données probantes dans les programmes axés sur les filles suggère que les programmes multisectoriels ont tendance à donner de meilleurs résultats que les programmes à secteur unique.[^21]

        \
        **Considérations d'implémentation**

        De nombreux facteurs doivent être pris en considération dans la planification d'une collaboration multisectorielle réussie. Une compréhension globale et contextuelle du problème est nécessaire. L'adhésion et l'engagement des parties prenantes sont essentiels. Un leadership fort, pour établir le planning, gérer les relations et mobiliser l'action des intervenants, est essentiel. De plus, les compétences suivantes sont importantes pour réussir : 1) la capacité de reconnaître la valeur de la participation de divers intervenants de différents secteurs au processus d'élaboration des politiques et de tirer parti des forces particulières de chaque intervenant, 2) la capacité d'adapter efficacement les messages et les approches à chaque intervenant pour accroître l'influence et 3) la capacité à communiquer sur les avantages de la collaboration auprès de chaque secteur (ex : Bien qu'une stratégie intersectorielle puisse maximiser les opportunités et les forces organisationnelles, elle exige un engagement adéquat de ressources pour assurer le renforcement des capacités, des liens intersectoriels efficaces et les processus qui permettent la coordination entre les secteurs à tous les niveaux où la mise en œuvre est exécutée. Bien qu'elle soit souvent laissée de côté, la probabilité de succès des collaborations multisectorielles augmente considérablement lorsqu'elle est soutenue, fortement motivée ou mandatée.

        \
        **Activités suggérées**

        L'OMS, l'OOAS et la Commission Lancet sur la santé et le bien-être des adolescents recommandent les approches suivantes pour une coordination multisectorielle et intersectorielle efficace :

        - **Adopter des approches multidisciplinaires et multisectorielles fondées sur des données probantes**[^23] qui engagent les secteurs de l'éducation, de la jeunesse, des médias, de la finance, de la justice et de la protection sociale à créer un ensemble systématique de services complémentaires qui s'appuient sur leurs forces respectives et améliorent leurs synergies
        - **Impliquer de multiples secteurs dans les comités directeurs et techniques qui servent les jeunes dans l'élaboration des politiques et stratégies nationales de jeunesse, y compris  la santé reproductive des adolescents et des jeunes (AYRH).** Les stratégies nationales ont plus de chances d'être mises en œuvre efficacement si tous les secteurs concernés ont participé à leur élaboration et à la négociation en vue de leur adoption. L'OOAS recommande que le processus d'élaboration d'une stratégie nationale de santé des adolescents et des jeunes commence par l'identification, la cartographie et la coordination avec tous les acteurs adolescents, y compris l'AYRH, dans le pays[^24].
        - **Renforcer la capacité des acteurs clés de l'AYRH à s'assurer que les interventions multisectorielles et intersectorielles sont efficaces et efficientes.** Les programmes et interventions intersectoriels et intersectoriels sont complexes et exigent que chaque secteur soit techniquement compétent et capable de gérer et coordonner ses programmes et investissements[^25].
        - **Mettre en place des systèmes de suivi et d'évaluation transparents et conviviaux ainsi que des mécanismes de responsabilisation clairs.** La Stratégie mondiale pour la santé des femmes, des enfants et des adolescents souligne l'importance de données transparentes et accessibles pour assurer l'inclusion effective des parties prenantes autres que les prestataires de soins de santé.[^26] Une coordination intersectorielle efficace pour l'AYRH exige un accès facile à des données de qualité. Un accès transparent aux données garantira que toutes les parties prenantes, y compris les jeunes, seront en mesure de suivre les progrès et de demander des comptes aux décideurs.

        \
        **Exemple de programme**

        Programa Geração Biz (PGB) est une collaboration multisectorielle qui vise à améliorer la santé reproductive des adolescents au Mozambique. Le programme s'efforce d'atteindre les jeunes grâce à des interventions de santé reproductive dans les cliniques, les écoles et la communauté. Le volet clinique a intégré avec succès les services de santé reproductive des adolescents et des jeunes (AYRH) dans les établissements de santé du secteur public existants. Il s'agissait notamment de former du personnel, d'étendre les heures d'ouverture des dispensaires pour les adolescents dans un espace réservé à cet effet, d'utiliser du matériel IEC attrayant, d'envoyer des pairs éducateurs dans les zones d'attente et de réduire les obstacles financiers. Le volet scolaire comprenait à la fois des pairs éducateurs formés et des enseignants sélectionnés pour dispenser un enseignement en SR/PF et orienter les élèves vers des services dans les écoles secondaires. Enfin, des jeunes non scolarisés ont été formés en tant que pairs éducateurs au sein de la communauté pour venir en aide aux jeunes qui n'ont pas suivi le programme en milieu scolaire. Les responsabilités des différentes composantes du programme ont été soigneusement définies. Le composant clinique a été mis en œuvre par le ministère de la Santé. Les activités scolaires ont été mises en œuvre par le ministère de l'Éducation. Le ministère de la Jeunesse et des Sports a été le fer de lance d'activités communautaires visant à atteindre les jeunes non scolarisés. "Des liens solides d'orientation ont été établis entre ces trois types d'activités afin d'assurer l'orientation des interventions scolaires et communautaires vers des services de santé locaux adaptés aux adolescents dans les établissements "[^27].

        [^17]: Le Projet de politique de santé. Guide de ressources pour la coordination multisectorielle. 2014.

        [^18]: Viner RM, Ozer EM, Denny S, et al. L'adolescence et les déterminants sociaux de la santé. Lancet 2012; 379: 1641–52.

        [^19]: OMS. La santé des adolescents dans le monde : Une deuxième chance dans la deuxième décennie. Genève : Organisation mondiale de la santé ; 2014.  [http://www.who.int/maternal_child_adolescent/documents/second-decade/en/] Consulté le 4 mai 2017.

