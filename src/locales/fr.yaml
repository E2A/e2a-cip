      title: "Promouvoir l’éducation à la vie familiale"
      # Do Not Translate
      icon: eip-coordination
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      practice: |-
        Veiller à ce que les jeunes soient dotés de compétences, de connaissances et de valeurs qui les aideront à faire des choix pour leur santé et leur bien-être, et à faire preuve de respect à l’égard des choix des autres.
      teaser: |-
        Veiller à ce que les jeunes soient dotés de compétences, de connaissances et de valeurs qui les aideront à faire des choix pour leur santé et leur bien-être, et à faire preuve de respect à l’égard des choix des autres.
      body: "**De quoi s'agit-il ?**\nL'éducation à la vie familiale (EVF) est un\
        \ processus d'enseignement et d'apprentissage basé sur le curriculum, portant\
        \ sur les aspects cognitifs, émotionnels, physiques et sociaux de l'adolescence,\
        \ la croissance et le développement, ainsi que sur les relations permettant\
        \ aux enfants et aux jeunes d'acquérir des connaissances, des compétences,\
        \ des attitudes et des valeurs qui leur permettront de développer leur santé\
        , leur bien-être et leur dignité\_; établir des relations respectueuses\_\
        ; comprendre la manière dont leurs choix affectent leur bien-être et celui\
        \ des autres\_; et comprendre et assurer la protection de leurs droits tout\
        \ au long de leur vie. Vous trouverez ci-dessous les caractéristiques clé\
        s d’un programme d’EVF efficace\_:\n- Scientifiquement précis\n- Cumulatif\
        \ (chaque leçon s'appuyant sur la dernière)\n- Adapté à l'âge et au développement\n\
        - Basé sur le curriculum\n- Complet pour que les jeunes puissent faire des\
        \ choix éclairés en matière de santé\n- Basé sur une approche inspirée des\
        \ droits de l'homme\n- Culturellement pertinent et adapté au contexte\n- Transformateur\
        \ dans le genre (promotion de l'égalité de genre)\n- Concentré sur les compé\
        tences\n\n\\\n**Pourquoi cela est-il important\_?**\n\nL'EVF est une approche\
        \ efficace et fondée sur des preuves qui responsabilise les adolescents et\
        \ les jeunes, améliore et protège leur santé, leur bien-être et leur dignité\
        , les aide à développer des capacités de pensée critique et de prise de dé\
        cisions, promeut la citoyenneté et favorise l'égalité, la santé et la positivité\
        \ des relations. Il existe des preuves convaincantes de l'effet positif de\
        \ l'EVF sur la santé reproductive/planification familiale, en particulier\
        \ dans la réduction de l'incidence des infections sexuellement transmissibles,\
        \ du VIH et des grossesses non désirées.\n\n\\\n**Considérations d'implémentation**\n\
        \nL’examen global des faits, des enseignements et des pratiques optimales\
        \ établi par l’UNESCO indique que de nombreux pays qui reconnaissent la né\
        cessité de l'EVF s’efforcent d’instituer des programmes en milieu scolaire\
        \ en intégrant l'EVF dans les programmes nationaux, en investissant dans le\
        \ suivi de sa mise en œuvre, en engageant les communautés et en faisant é\
        voluer une formation efficace des enseignants.\n\nL'EVF est plus efficace\
        \ lorsqu'elle est combinée à d'autres activités telles que les services adapté\
        s aux jeunes proposés dans les établissements de santé, dans le cadre de programmes\
        \ plus complets de développement de la jeunesse ou par le biais de la sensibilisation\
        \ par les pairs. Le succès de l'EVF dépend en grande partie du contexte dans\
        \ lequel ces programmes sont développés et de sa mise en œuvre, en particulier\
        \ dans les communautés où la sexualité des adolescents est une question dé\
        licate.\n\nL'intégration d'une perspective de genre aux programmes d'EVF fait\
        \ partie intégrante de l'efficacité des programmes. Il est prouvé que les\
        \ programmes qui examinent, remettent en question et intègrent de manière\
        \ critique les normes de genre sont plus efficaces que les approches aveugles\
        \ à l’égalité des sexes.\n\nLa décision de lancer un programme d’éducation\
        \ à la vie familiale ne doit pas être uniquement motivée par sa capacité à\
        \ réduire uniquement les effets néfastes sur la santé.  Les décideurs devraient\
        \ plutôt considérer également que ces programmes présentent des avantages\
        \ majeurs autres que la santé, tels que la réduction des inégalités entre\
        \ les sexes, l'amélioration de la communication, l'amélioration de la qualité\
        \ des relations, l'augmentation de l'auto-efficacité dans la prise de décision\
        \ et la réduction de la violence sexuelle.\n\n\\\n**Activités suggérées**\n\
        \n1. **Construire un soutien pour l'éducation à la vie familiale.** Les ministè\
        res de la Santé, de l'Éducation, de la Jeunesse et du Genre jouent un rôle\
        \ essentiel dans la direction politique et morale nationale, ce qui est essentiel\
        \ pour créer un climat propice à l'EVF.[^41] Pour gagner du soutien à tous\
        \ les niveaux\_:\n- Utiliser des preuves qui démontrent les besoins existants\
        \ des jeunes dans les contextes nationaux et locaux.\n- Utiliser les cadres\
        \ internationaux, régionaux et locaux existants et les accords internationaux\
        \ qui soutiennent l'EVF.\n- Identifier les principaux leaders d'opinion pour\
        \ influencer le soutien à l'EVF dans leurs réseaux et au-delà.\n- Plaider\
        \ pour un financement suffisant de la politique EVF afin de soutenir avec\
        \ succès sa mise en œuvre et son extension.\n\n2. **Impliquer une large coalition\
        \ de parties prenantes dans la planification de l'EVF.** S'assurer que plusieurs\
        \ groupes sont impliqués dans la planification et la mise en œuvre de l'EVF.\
        \ La coalition peut inclure des responsables d'école, des enseignants, des\
        \ prestataires de soins de santé, des étudiants, des chefs religieux, des\
        \ chefs de communautés, des parents, des ONG et les médias. Une large participation\
        \ contribuera à faire en sorte que les préoccupations de la communauté soient\
        \ prises en compte dès le début du processus de planification et que le soutien\
        \ de la société - y compris la durabilité et le sens de la propriété - de\
        \ l'EVF soit construit.\n\n3. **Assurer une coordination efficace.** Les programmes\
        \ nationaux d'EVF échouent ou échouent parfois en raison d'une coordination\
        \ insuffisante entre les parties prenantes, y compris les gouvernements centraux\
        \ et locaux, les ONG et les autres partenaires du développement. La clarté\
        \ des rôles, y compris la responsabilité de la mise en œuvre de l'EVF, est\
        \ essentielle.\n\n4. **Veiller à ce que le programme d'EVF des mœurs réponde\
        \ aux besoins locaux.*** Parfois, un programme national d’enseignement gé\
        néral ne répond pas suffisamment aux besoins locaux, en particulier dans les\
        \ régions où il existe des différences socio-démographiques importantes. Le\
        \ recours à une large coalition de parties prenantes dans les processus de\
        \ planification et de mise en œuvre aidera à faire en sorte que le programme\
        \ d’études réponde aux priorités de santé locales et s’aligne sur les normes\
        \ sociales progressistes.\n\n5. **S'assurer que des systèmes de suivi et d'é\
        valuation adéquats sont en place.** Des systèmes de suivi et d’évaluation\
        \ efficaces sont essentiels au succès de l'EVF. Cela inclut des mécanismes\
        \ pour évaluer l'efficacité des enseignants et l'impact du programme sur les\
        \ élèves.\n\n\\\n**Exemple programmatique**\n\nUne ressource utile de l’UNESCO\
        \ comprend une série d’études de cas décrivant diverses phases de la planification\
        \ et de la mise en œuvre de l'EVF. Une étude de cas met en lumière l'expé\
        rience d'une ONG pakistanaise, Aahung, qui a mis au point des stratégies adapté\
        es à la culture pour répondre aux besoins de la communauté en matière de santé\
        \ reproductive/planification familiale. L’ONG a intégré avec succès son programme\
        \ d’éducation aux compétences essentielles dans les écoles publiques et privé\
        es de la province du Sind. Un élément important de ce travail a été la collaboration\
        \ avec les parents et les dirigeants de la communauté pour assurer un soutien\
        \ local au projet. Des séances de questions-réponses ont été organisées avec\
        \ les parents, ce qui leur a permis d'exprimer leurs préoccupations. Grâce\
        \ aux efforts d'Aahung, les parents ont reconnu les avantages du programme\
        \ d'Aahung, fondé sur des preuves, dispensé par des professionnels qualifié\
        s. Aahung a constaté que «\_impliquer les parents de cette manière augmente\
        \ le soutien apporté au programme et réduit les obstacles à la mise en œuvre\
        \ du projet\_».[^42]\n\n[^41]: Keogh SC, Stillman M, Awusabo-Asare K, et al.\
        \ Challenges to implementing national comprehensive sexuality education curricula\
        \ in low- and middle-income countries: Case studies of Ghana, Kenya, Peru,\
        \ and Guatemala. PLos One. 2018;13(7):e0200513.\n\n[^42]: UNESCO. Emerging\
        \ Evidence, Lessons, and Practice in Comprehensive Sexuality Education: A\
        \ Global Review. Paris: UNESCO; 2015.        "
