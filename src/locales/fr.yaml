      teaser: |-
        La coordination multisectorielle implique une collaboration délibérée et planifiée entre «divers groupes de parties prenantes (par exemple, gouvernement, société civile et secteur privé) et secteurs (santé, éducation, environnement, économie, etc.) pour parvenir à un résultat politique». Une telle coordination, si elle est menée de manière réfléchie et prudente, peut inclure une augmentation des ressources mobilisées pour résoudre un problème de santé. Ces ressources peuvent inclure: l'expertise et les ressources humaines, les ressources matérielles et financières, une plus grande couverture des programmes et un soutien social et politique accru pour les solutions. Les défis d'AYRH sont complexes et impliquent, entre autres, les normes sociales, l'éducation, les disparités économiques, l'inégalité des sexes et les facteurs environnementaux. La réponse doit être également complète. Une coordination multisectorielle bien planifiée et réfléchie peut fournir une approche holistique des problèmes de l'AYRH et aider à augmenter la probabilité de réussite de l'intervention.
      body: |-
        **Qu'Est-ce que c'est?**

        La coordination multisectorielle implique une collaboration délibérée et planifiée entre «divers groupes de parties prenantes (par exemple, gouvernement, société civile et secteur privé) et secteurs (santé, environnement, économie) pour parvenir à un résultat politique». [^ 17] Les avantages d’une telle coordination, s’ils sont bien pensés et bien faits, peuvent inclure une augmentation des ressources mobilisées pour résoudre un problème de santé. Ces ressources peuvent inclure: l'expertise et les ressources humaines, les ressources matérielles et financières, une plus grande couverture des programmes et un soutien social et politique accru pour les solutions. Les défis de l'AYRH sont complexes et impliquent, entre autres, les normes sociales, l'éducation, la disparité économique, l'inégalité entre les sexes et les facteurs environnementaux [^ 18]. Une coordination multisectorielle bien planifiée et réfléchie peut fournir une approche holistique des problèmes de l'AYRH et contribuer à augmenter les chances de succès de la réponse.

        \
        **Pourquoi c'est important?**

        Le «dividende démographique» fait référence au potentiel de croissance économique résultant de la baisse simultanée de la fécondité et de la croissance de la population en âge de travailler (15 à 64 ans) par rapport au nombre de personnes à charge. Les pays qui comptent à la fois un nombre croissant de jeunes et un taux de fécondité en baisse ont la possibilité de récolter ce dividende démographique - avec le potentiel de sortir beaucoup de personnes de la pauvreté grâce à des opportunités économiques accrues. Les données suggèrent que les programmes mis en œuvre de manière coordonnée dans de multiples secteurs sont plus efficaces non seulement pour réaliser la santé et le bien-être des adolescents, mais aussi pour réaliser les objectifs des secteurs économique et éducatif de la société. 20] Pour tirer parti de ce dividende démographique, les programmes doivent sortir des sentiers battus: ils doivent placer les jeunes au centre de leurs projets et voir le monde à travers leurs yeux. Les jeunes (et tous les gens) pensent de manière systémique. Ce ne sont que les spécialistes qui réduisent les programmes aux différents secteurs. Une revue systématique récente visant à identifier les points de vue et les lacunes dans les données concernant les programmes centrés sur les filles suggère que les programmes multisectoriels ont tendance à surperformer les programmes à secteur unique. [^ 21]

        \
        ** Considérations relatives à la mise en œuvre **

        De nombreux facteurs doivent être pris en compte dans la planification d’une collaboration multisectorielle réussie. Une compréhension globale et contextuelle du problème est requise. L'adhésion et l'engagement des parties prenantes sont essentiels. Un leadership fort, pour établir le programme, gérer les relations et mobiliser les actions des parties prenantes, est essentiel. En outre, les compétences suivantes sont importantes pour le succès: 1) la capacité de reconnaître la valeur de l'implication de diverses parties prenantes de différents secteurs dans le processus politique et de capitaliser sur les forces individuelles des parties prenantes, 2) la capacité à adapter efficacement les messages et les approches 3) la capacité à communiquer les avantages de la collaboration à chaque secteur (p. ex. santé, travail, économie, éducation) et aux partenaires (gouvernement, donateurs bilatéraux, organisations non gouvernementales et autres partenaires privés) de travailler ensemble pour réaliser conjointement l'objectif prioritaire de l'AYRH. [^ 22] Bien qu'une stratégie intersectorielle puisse maximiser les opportunités et les forces organisationnelles, elle nécessite un engagement de ressources adéquates pour assurer le renforcement des capacités, des liens intersectoriels efficaces et assurer les processus qui permettent la coordination entre les secteurs à chaque niveau de mise en œuvre sont exécutés. Bien que souvent laissée sans réserve, la probabilité de succès des collaborations multisectorielles augmente considérablement lorsqu'elle est soutenue, fortement incitée ou obligatoire.

        \
        ** Activités suggérées **

        L'OMS, l'OOAS et la Commission Lancet sur la santé et le bien-être des adolescents recommandent les approches suivantes pour une coordination multisectorielle et intersectorielle efficace:

        - ** Adopter des approches multidisciplinaires et multisectorielles fondées sur des preuves ** [^ 23] engageant les secteurs de l'éducation, de la jeunesse, des médias, des finances, de la justice et de la protection sociale pour créer un ensemble systématique de services complémentaires qui s'appuient mutuellement et renforcer les synergies
        - ** Impliquer plusieurs secteurs dans les comités de pilotage et techniques au service des jeunes dans l’élaboration des politiques et stratégies nationales pour la jeunesse, y compris l’AYRH. ** Les stratégies nationales ont plus de chances d’être mises en œuvre si tous les secteurs concernés ont participé à leur leur adoption. L'OOAS recommande que le processus d'élaboration d'une stratégie nationale de santé des adolescents et des jeunes commence par l'identification, la cartographie et la coordination avec tous les acteurs adolescents, y compris l'AYRH, dans le pays [^ 24].
        - ** Renforcer les capacités des acteurs clés de l'AYRH pour garantir l'efficacité et l'efficience des interventions multisectorielles et intersectorielles ** Les programmes et interventions intersectoriels et intersectoriels sont complexes et exigent que chaque secteur soit techniquement compétent et capable de gérer et coordonner leurs programmes et investissements. [^ 25]
        - ** Mettre en place des systèmes de suivi et d’évaluation transparents et conviviaux et des mécanismes de responsabilisation clairs. ** La Stratégie mondiale pour la santé des enfants et des adolescents met en évidence l’importance de données transparentes et accessibles pour assurer une ^ 26] Une coordination intersectorielle efficace pour AYRH nécessite un accès facile à des données de qualité. Un accès transparent aux données garantira que toutes les parties prenantes, y compris les jeunes, pourront suivre les progrès et demander des comptes aux décideurs.

        \
        ** Exemple de programmation **

        Programa Geração Biz (PGB) est une collaboration multisectorielle visant à améliorer la santé reproductive des adolescents au Mozambique. Le programme vise à atteindre les jeunes avec des interventions de santé de la reproduction dans les cliniques, les écoles et la communauté. La composante clinique a intégré avec succès les services AYRH dans les établissements de santé publics existants. Cela incluait du personnel formé, des heures de clinique élargies et / ou dédiées pour les adolescents dans un espace dédié, du matériel de publication attrayant, des éducateurs pairs dans les zones d'attente et la réduction des obstacles liés aux coûts. La composante en milieu scolaire impliquait à la fois des éducateurs formés par les pairs et des enseignants sélectionnés pour dispenser une éducation en matière de santé de la reproduction / PF et des références aux services dans les écoles secondaires. Enfin, les jeunes non scolarisés ont été formés en tant qu'éducateurs communautaires par les pairs pour toucher les jeunes manqués par le programme scolaire. Les responsabilités pour les différentes composantes du programme ont été soigneusement définies. La composante clinique a été mise en œuvre par le ministère de la santé. Les activités scolaires ont été mises en œuvre par le ministère de l'éducation. Le Ministère de la jeunesse et des sports a mené des activités communautaires visant à atteindre les jeunes non scolarisés. «Des liens de référence solides ont été établis entre ces trois types d’activités, permettant d’orienter des interventions en milieu scolaire et communautaires vers des services de santé adaptés aux adolescents dans les établissements locaux.» [^ 27]

        [^ 17]: Le projet de politique de santé. Guide de ressources pour la coordination multisectorielle. 2014

        [^ 18]: Viner RM, Ozer EM, Denny S, et al. L'adolescence et les déterminants sociaux de la santé. Lancet 2012; 379: 1641–52.

        [^ 19]: OMS. La santé pour les adolescents du monde: une deuxième chance dans la deuxième décennie. Genève: Organisation mondiale de la santé; 2014. [http://www.who.int/maternal_child_adolescent/documents/second-decade/en/] Consulté le 4 mai 2017.

        [^ 20]: Organisation ouest-africaine de la santé. Guide d'orientation pour l'élaboration de stratégies nationales pour des services intégrés destinés aux adolescents et aux jeunes dans la région de la CEDEAO; 2015

        [^ 21]: Haberland, Nicole A., Katharine J. McCarthy et Martha Brady. Insights and Evaps Gaps dans la programmation centrée sur les filles: une revue systématique. GIRL Center Briefing de recherche n ° 3. New York: Population Council; 2018.

