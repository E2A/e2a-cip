    bestPractice5:
      title: "Éducation à la vie familiale (EVF)"
      # Do Not Translate
      icon: eip-coordination
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        L'éducation à la vie de famille est un processus d'enseignement et d'apprentissage des aspects cognitifs, affectifs, physiques et sociaux de l'adolescence, de la croissance et du développement, et des relations qui permettront aux enfants et aux jeunes d'acquérir les connaissances, les compétences, les attitudes et les valeurs qui leur permettront de prendre conscience de leur santé, leur bien-être et leur dignité ; de développer des relations fondées sur le respect ; d'examiner l'incidence de leurs choix sur leur bien-être et celui des autres ; de comprendre et de protéger leurs droits tout au long de leur vie.
      body: "**Qu'est-ce que c'est ?**\nL'éducation à la vie familiale (FLE) est un\
        \ processus d'enseignement et d'apprentissage des aspects cognitifs, affectifs,\
        \ physiques et sociaux de l'adolescence, de la croissance et du développement,\
        \ ainsi que des relations qui permettront aux enfants et aux jeunes d'acqué\
        rir les connaissances, les compétences, les attitudes et les valeurs qui leur\
        \ permettront de prendre conscience de leur santé, leur bien-être et leur\
        \ dignité ; de développer des relations fondées sur le respect ; de considé\
        rer comment leurs propres choix ont une incidence sur leur bien-être et celui\
        \ des autres ; de comprendre et de protéger leurs droits pendant leur vie.\
        \ Voici les principales caractéristiques d'un programme d'éducation à la vie\
        \ familiale (FLE) efficace :\n- Exactitude scientifique\n- Incrémental (chaque\
        \ leçon s'appuyant sur la dernière)\n- Adéquation avec l'âge et le développement\n\
        - Basé sur un programme\n- Exhaustivité, pour s'assurer que les jeunes puissent\
        \ faire des choix éclairés sur leur santé\n- Basé sur une approche fondée\
        \ sur les droits de l'homme\n- Pertinent sur le plan culturel et adapté au\
        \ contexte\n- Révolution des genres (promotion de l'égalité entre les sexes)\n\
        - Axé sur les compétences\n\n\\\n**Pourquoi est-ce important ?**\n\nL'éducation\
        \ à la vie familiale (FLE) est une approche efficace et fondée sur des donné\
        es probantes qui responsabilise les adolescents et les jeunes, améliore et\
        \ protège leur santé, leur bien-être et leur dignité, les aide à développer\
        \ leur esprit critique et leur capacité à prendre des décisions, favorise\
        \ la citoyenneté et favorise des relations égales, saines et positives. Il\
        \ existe des preuves convaincantes de l'effet positif de cette éducation (FLE)\
        \ sur la SR/PF, en particulier pour réduire l'incidence des infections sexuellement\
        \ transmissibles, du VIH et des grossesses non désirées.\n\n\\\n**Considé\
        rations relatives à la mise en œuvre**\n\nL'examen mondial par l'UNESCO des\
        \ données probantes, des leçons et des meilleures pratiques montre que de\
        \ nombreux pays qui reconnaissent la nécessité de l'éducation à la vie familiale\
        \ sont engagés dans des efforts nationaux pour mettre en place des programmes\
        \ scolaires en intégrant l'éducation à la vie familiale dans les programmes\
        \ nationaux, en investissant dans le suivi de son application, en faisant\
        \ participer les communautés et en développant la formation efficace des enseignants.\n\
        \nL'éducation à la vie familiale (FLE) est plus efficace lorsqu'elle est combiné\
        e à d'autres activités comme les services adaptés aux jeunes (YFS) dans les\
        \ établissements de santé, dans le cadre de programmes plus complets de dé\
        veloppement de la jeunesse ou par le biais de la sensibilisation par les pairs.\
        \ Le succès de l'éducation à la vie familiale (FLE) dépend en grande partie\
        \ du contexte dans lequel ces programmes sont élaborés et de la manière dont\
        \ ils sont dispensés, en particulier dans les communautés où la sexualité\
        \ des adolescents est une question sensible.\n\nL'intégration d'une perspective\
        \ sexospécifique dans tous les programmes d'enseignement de l'éducation non\
        \ formelle fait partie intégrante de l'efficacité des programmes. Il est prouvé\
        \ que les programmes d'études qui examinent, remettent en question et engagent\
        \ de manière critique les normes sexospécifiques sont plus efficaces que les\
        \ approches qui ne tiennent pas compte des sexospécificités.\n\nLa décision\
        \ de lancer un programme d'éducation à la vie familiale ne devrait pas être\
        \ motivée uniquement par sa capacité de réduire le nombre d'événements indé\
        sirables liés à la santé.  Les décideurs devraient plutôt tenir compte du\
        \ fait que ces programmes ont d'importants avantages non liés à la santé,\
        \ comme la réduction des inégalités entre les sexes, l'amélioration de la\
        \ communication, le renforcement de la qualité des relations, l'accroissement\
        \ de l'auto-efficacité dans la prise de décisions et la réduction des violences\
        \ sexuelles.\n\n\\\n**Activités suggérées**\n\n1. **Renforcer le soutien à\
        \ l'éducation à la vie familiale.** Les ministères de la Santé, de l'Éducation,\
        \ de la Jeunesse et de l'Égalité entre les sexes jouent un rôle essentiel\
        \ dans la mise en place d'un leadership politique et moral national, ce qui\
        \ est essentiel pour créer un climat propice à l'éducation à la vie familiale\
        \ (FLE).[^41] En gagnant le soutien à tous les niveaux : \n- Utiliser des\
        \ preuves qui démontrent les besoins existants des jeunes dans les contextes\
        \ nationaux et locaux.\n- Utiliser les cadres internationaux, régionaux et\
        \ locaux existants ainsi que les accords internationaux qui appuient l'éducation\
        \ à la vie familiale (FLE).\n- Identifier les leaders d'opinion clé pour influencer\
        \ le soutien à l'éducation à la vie familiale (FLE) dans leurs réseaux et\
        \ au-delà.\n- Plaider en faveur d'un financement suffisant de l'éducation\
        \ à la vie familiale (FLE) pour soutenir avec succès sa mise en œuvre et son\
        \ développement à une plus grande échelle.\n\n2. **Impliquer une large coalition\
        \ d'acteurs dans la planification de l'éducation à la vie familiale (FLE).**\
        \ S'assurer que de multiples parties prenantes sont impliquées dans la planification\
        \ et la mise en œuvre. Cette coalition peut comprendre des responsables scolaires,\
        \ des enseignants, des fournisseurs de soins de santé, des étudiants, des\
        \ chefs religieux, des dirigeants communautaires, des parents, des ONG et\
        \ les médias. Une large participation contribuera à faire en sorte que les\
        \ préoccupations de la collectivité soient prises en compte dès le début du\
        \ processus de planification et que l'appui de la société, y compris la durabilité\
        \ et un sentiment d'appartenance, à l'égard de l'éducation à la vie familiale\
        \ (FLE) soit renforcé.\n\n3. **Assurer une coordination efficace.** Les programmes\
        \ nationaux d'éducation à la vie familiale (FLE) échouent ou passent à cô\
        té de leurs objectifs en raison d'une coordination insuffisante entre les\
        \ parties prenantes, y compris les gouvernements nationaux et locaux, les\
        \ ONG et les autres partenaires de développement. Il est essentiel de clarifier\
        \ les rôles, y compris la responsabilité de la mise en œuvre de l'éducation\
        \ à la vie familiale (FLE).\n\n4. **Veiller à ce que le programme d'enseignement\
        \ de l'éducation à la vie familiale (FLE) réponde aux besoins locaux.** Parfois,\
        \ un programme d'enseignement national général ne répond pas suffisamment\
        \ aux besoins locaux, en particulier dans les régions où il existe d'importantes\
        \ différences sociodémographiques. L'utilisation d'une large coalition d'intervenants\
        \ dans les processus de planification et de mise en œuvre permettra d'assurer\
        \ que le programme d'études réponde aux priorités locales en matière de santé\
        \ et qu'il soit conforme aux normes sociales progressistes.\n\n5. **S'assurer\
        \ que des systèmes de suivi et d'évaluation adéquats sont en place.** Des\
        \ systèmes efficaces de suivi et d'évaluation sont importants pour le succè\
        s de l'éducation à la vie familiale (FLE). Cela comprend des mécanismes d'é\
        valuation de l'efficacité du personnel enseignant et de l'impact du programme\
        \ sur les élèves.\n\n\\\n**Exemple de programme**\n\nUne ressource utile de\
        \ l'UNESCO comprend une série d'études de cas documentant les différentes\
        \ phases de la planification et de la mise en œuvre de l'éducation à la vie\
        \ familiale (FLE). Une étude de cas met en lumière l'expérience d'une ONG\
        \ pakistanaise, Aahung, qui a élaboré des stratégies culturellement approprié\
        es pour répondre aux besoins de la communauté en matière de SR/PF. L'ONG a\
        \ intégré avec succès son programme d'éducation basé sur l'acquisition de\
        \ compétences pratiques dans les écoles publiques et privées de la province\
        \ de Sindh. Une composante importante de ce travail consistait à mobiliser\
        \ les parents et les dirigeants communautaires afin d'assurer un soutien local\
        \ au projet. Des séances de questions et réponses ont été organisées avec\
        \ les parents, leur donnant l'occasion d'exprimer leurs préoccupations. Suite\
        \ aux efforts d'Aahung, les parents ont reconnu les avantages d'avoir le programme\
        \ d'études fondé sur des données probantes de cette ONG, qui a été offert\
        \ par des professionnels formés. Aahung a constaté que \"le fait d'impliquer\
        \ les parents de cette façon augmente le soutien au programme et réduit les\
        \ obstacles à la mise en œuvre du projet\".[^42]\n\n[^41]: Keogh SC, Stillman\
        \ M, Awusabo-Asare K, et al. Difficultés rencontrées dans la mise en œuvre\
        \ de programmes nationaux complets d'éducation sexuelle dans les pays à revenu\
        \ faible ou intermédiaire : études de cas du Ghana, du Kenya, du Pérou et\
        \ du Guatemala. PLos One. 2018;13(7):e0200513.\n\n[^42]: UNESCO. Nouvelles\
        \ données probantes, leçons et pratiques en matière d'éducation sexuelle globale\
        \ : une revue globale. Paris : UNESCO ; 2015.        "
    bestPractice6:
      title: "Favoriser le soutien familial et communautaire en faveur de la santé\
        \ reproductive des adolescents et des jeunes (AYRH)"
      # Do Not Translate
      icon: eip-book
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        Les communautés et les familles soutiennent, et parfois transforment, les normes et les ressources qui influencent la santé et le bien-être des adolescents et des jeunes, et par conséquent, sont des partenaires essentiels pour les programmes de santé reproductive des adolescents et des jeunes (AYRH).  L'engagement communautaire signifie travailler en collaboration avec des groupes de personnes qui "sont affiliées en raison de leur proximité géographique, d'intérêts particuliers ou de situations semblables en ce qui concerne les questions touchant leur bien-être".  Pour la santé reproductive des adolescents et des jeunes (AYRH), cela implique de travailler avec les groupes communautaires et les gardiens - y compris les parents et les familles - pour remettre en question et changer les normes sociales et exploiter les systèmes et la structure des localités afin de fournir un environnement favorable à ces programmes et aux jeunes pour qu'ils agissent.
      body: |-
        **Qu'est-ce que c'est ?**

        Les communautés et les familles soutiennent, et parfois transforment, les normes et les ressources qui influencent la santé et le bien-être des adolescents et des jeunes, et par conséquent, sont des partenaires essentiels pour les programmes de santé reproductive des adolescents et des jeunes (AYRH).  L'engagement communautaire signifie travailler en collaboration avec des groupes de personnes qui "sont affiliées en raison de leur proximité géographique, d'intérêts particuliers ou de situations semblables en ce qui concerne les questions concernant leur bien-être".[^43] Pour la santé reproductive des adolescents et des jeunes (AYRH), cela implique de travailler avec les groupes communautaires et les gardiens, y compris les parents et les familles, pour remettre en question et changer les normes sociales et exploiter les systèmes et les structures locales afin de fournir un environnement favorable aux programmes et aux jeunes pour agir pour la santé reproductive.

        \
        **Pourquoi est-ce important ?**

        Les communautés sont une composante importante des systèmes de santé parce que, de la même manière que les établissements de santé, ce sont des lieux où la santé est produite et maintenue.[^44] Le soutien communautaire peut promouvoir le changement des comportements individuels, y compris les comportements contraceptifs, soit en créant des possibilités d'autoréflexion et en modifiant activement les normes ou les connaissances et attitudes individuelles.[^45] Le soutien familial et communautaire est particulièrement important pour créer un environnement propice aux questions potentiellement sensibles comme la santé reproductive des adolescents et des jeunes. Les normes sociales restrictives concernant la santé reproductive des adolescents et des jeunes (AYRH) peuvent les mettre mal à l'aise ou les stigmatiser par rapport à leur propre comportement, ce qui entrave l'accès aux connaissances, aux services et, en fin de compte, à une prise de décision saine. D'autre part, les familles et les communautés qui soutiennent la santé reproductive des adolescents et des jeunes (AYRH) deviennent des sources de soutien pour les jeunes et des ressources importantes pour leur croissance et leur développement continus.

        \
        **Considérations d'implémentation**

        Il existe une variété d'approches utiles en matière d'engagement communautaire. Généralement, elles impliquent la participation de groupes à l'évaluation de l'identification des problèmes urgents en matière de santé reproductive des adolescents et des jeunes (AYRH) dans leurs propres communautés, l'établissement de priorités, le développement de stratégies pour résoudre ces problèmes, la mise en œuvre de solutions, le suivi des progrès et l'engagement dans des activités de sensibilisation pour promouvoir cette santé. Comme la participation des jeunes, l'engagement communautaire est un processus qui utilise et favorise les compétences (et les systèmes/structures) qui sont essentielles au développement d'un secteur de la société civile fort et dynamique. Il s'agit non seulement de sensibiliser les jeunes aux possibilités qu'ils ont d'accéder aux connaissances et aux services, mais aussi de faire participer les communautés en tant que partenaires à l'élaboration de politiques et de programmes de soutien à la santé reproductive des adolescents et des jeunes et de tenir les décideurs juridiques responsables de la satisfaction de leurs besoins.

        \
        **Activités**

        Bien qu'il y ait peu de preuves documentées de stratégies communautaires se traduisant efficacement par un soutien accru à la santé reproductive des adolescents et des jeunes (AYRH), les études suggèrent que les pratiques suivantes sont prometteuses.
        - **Encourager la participation des parents et la communication parents-enfants.** Il y a souvent une communication limitée entre les adolescents et leurs parents sur les questions liées à la SR/PF, à la grossesse chez les adolescentes et au VIH/SIDA.[^46] Plusieurs études suggèrent cependant, que si les parents développent une réceptivité et des compétences accrues pour communiquer avec leurs enfants sur ces sujets, ils le feront. Il est possible d'améliorer le contenu des conversations parent-enfant en sensibilisant les parents et en les aidant à remettre en question les normes sociales et culturelles qui restreignent la communication.[^47][^48]
        - **Mobiliser les dirigeants communautaires.** Impliquer les principaux dirigeants communautaires, y compris les chefs religieux, peut générer un soutien communautaire plus fort. Il y a peu d'évaluations de l'impact des programmes de sensibilisation communautaire, en particulier en ce qui concerne leur impact sur l'utilisation des services de SR/PF par les adolescents et les jeunes ou sur l'évolution de l'opinion des membres de la communauté à l'égard de la santé reproductive des adolescents et des jeunes (AYRH).[^49]
        - **Travailler en collaboration avec les groupes communautaires.** La participation des groupes communautaires est une pratique de PF prometteuse et à fort impact lorsqu'il s'agit d'influencer les comportements individuels et les normes sociales en matière de SR/PF.[^50] Il est important que la réflexion et le dialogue communautaires sur les questions de SR/PF soient menés par des individus de la communauté ainsi que des groupes communautaires qui travaillent avec des jeunes. L'engagement communautaire devrait être combiné à d'autres stratégies de changement social et comportemental (ex. : l'engagement des médias, la communication interpersonnelle ou le conseil), à des investissements dans l'amélioration de la prestation des services ou être intégré à des programmes plus vastes qui impliquent une variété d'interventions et de parties prenantes. Les interventions combinées donnent de meilleurs résultats en matière de connaissance, de sensibilisation et d'utilisation de la contraception.
        - **Préconiser l'élaboration et la mise en œuvre de lois et de politiques de soutien.** De nombreux gouvernements ont fait des progrès dans l'institutionnalisation de la capacité des adolescents et des jeunes à accéder aux services de SR/PF, mais la faiblesse des cadres juridiques et politiques ou l'application inégale de ces lois empêchent les adolescents et les jeunes d'accéder à ces services.[^51] La sensibilisation est nécessaire pour encourager et soutenir les gouvernements, les partenaires de mise en œuvre et les jeunes eux-mêmes à combattre les obstacles juridiques et politiques, y compris les politiques liées au consentement, à l'âge et à l'état matrimonial ; la capacité des jeunes à accéder à toute la gamme des méthodes de PF ; la disponibilité et l'application de l'éducation à la vie familiale (EVF) ; les services adaptés aux jeunes (YFS) ; et les lois et politiques de soutien à la santé reproductive des adolescents et des jeunes (AYRH).  Même lorsque des lois et des politiques appropriées sont en vigueur, les gouvernements doivent être encouragés à faire preuve de volonté politique, à allouer des ressources adéquates, à renforcer les capacités et à établir des mécanismes de responsabilisation.
        - **Utiliser des campagnes médiatiques et d'autres formes de communication sociale et de changement de comportement.** Le "Ludo-éducatif" (programmes ludiques et éducatifs) peut encourager les conversations sur la santé reproductive des adolescents et des jeunes (AYRH), bien qu'il y ait eu très peu d'évaluations de l'effet de cette approche en dehors du renforcement des connaissances et de la sensibilisation.[^52] Les campagnes médias seules ne sont pas suffisantes pour augmenter le soutien communautaire pour la santé reproductive des jeunes. Elles devraient être mises en œuvre dans le cadre d'une stratégie plus large qui comprend d'autres interventions de changement social et normatif, telles que l'engagement des hommes et des garçons et la mobilisation communautaire.

        \
        **Exemple de programme**

        Le projet Rôles, égalité et transformation des sexes GREAT (Gender Roles, Equality and Transformation), élaboré par l'Institut de la santé génésique (IRH) de l'Université de Georgetown, Save the Children et Pathfinder International, "visait à promouvoir des attitudes et des comportements équitables pour les adolescents (10-19 ans) et leurs communautés, dans le but de réduire la violence sexiste et d'améliorer la santé sexuelle et reproductive des communautés sortant de conflits dans le nord du pays ".  GREAT se compose d'un ensemble d'activités participatives visant à engager les adolescents et les adultes dans une discussion et une réflexion sur la manière de promouvoir des communautés exemptes de violence et d'inégalité entre les sexes. Parmi les activités du programme GREAT, on peut citer le rassemblement des communautés pour évaluer, planifier et agir afin d'améliorer le bien-être des adolescents ; une oeuvre radiophonique sur les jeunes et leurs familles vivant dans le nord de l'Ouganda ; une orientation pour les équipes sanitaires des villages pour les aider à offrir des services adaptés aux adolescents ; et une variété d'outils pour les groupes communautaires et les clubs scolaires. Les résultats des évaluations ont révélé que le programme GREAT a conduit à des améliorations significatives des attitudes et des comportements équitables entre les sexes chez les personnes exposées par rapport à un groupe témoin combiné.[^53]

        [^43]: Centres pour le contrôle et la prévention des maladies (CDC). Principes de l'engagement communautaire (2e éd.). Atlanta (GA) : Comité CDC/ATSDR sur l'engagement communautaire ; 2011.

        [^44]: Marston C, Hinton R, Kean S, Baral S, Ahuja A, Portela A. Participation communautaire pour une action transformatrice pour la santé des femmes, des enfants et des adolescents. 2016;94(5):376–82.

        [^45]: Pratiques à fort impact (HIP) pour la planification familiale. Engagement des groupes communautaires : changer les normes pour améliorer la santé sexuelle et reproductive. Washington, DC : USAID ; 2016. [https://www.fphighimpactpractices.org/briefs/community-group-engagement/] Consulté le 13 août 2018.

        [^46]: Biddlecom A, Awusabo-Asare K, Bankole A. Rôle des parents dans l'activité sexuelle des adolescents et l'utilisation des contraceptifs dans quatre pays africains. Int Perspect Sex Reprod Health 2009;35:72e81.

        [^47]: Svanemyr, J. et al. 2015 Créer un environnement favorable à la santé sexuelle et reproductive des adolescents : un cadre et des approches prometteuses. Journal of Adolescent Health. 2015;56. S7-S14.

        [^48]: Denno, D. et al. Stratégies efficaces pour fournir des services de santé sexuelle et reproductive aux adolescents et pour accroître la demande et le soutien communautaire. Journal of Adolescent Health. 2015;S22 – S41.

        [^49]: Svanemyr, J. et al. Créer un environnement favorable à la santé sexuelle et reproductive des adolescents : un cadre et des approches prometteuses. Journal of Adolescent Health. 2015; 56. S7-S14.

        [^50]: Kate Plourde et al, Engagement des groupes communautaires : changer les normes pour améliorer la santé sexuelle et reproductive. Washington, DC : USAID ; 2016. [www.fphighimpactpractices.org/sites/fphips/files/hip_cge_brief.pdf] Consulté le 10 décembre 2016.

        [^51]: Harris, S, et al. Fiche d'évaluation de la politique de planification familiale des jeunes. Avril 2017.[www.prb.org/Publications/Reports/2017/Global-Youth-Family-Planning-Index.aspx] Consulté le 3 août 2018.

        [^52]: Svanemyr, J. et al. Créer un environnement favorable à la santé sexuelle et reproductive des adolescents : un cadre et des approches prometteuses. Journal of Adolescent Health. 2015; 56. S7-S14.

        [^53]: La boussole de santé. Projet sur les rôles, l'égalité et la transformation des sexes (GREAT). [https://www.thehealthcompass.org/sbcc-spotlights/gender-roles-equality-and-transformation-great-project] Consulté le 23 juin 2018.
    bestPractice7:
      title: "Donner aux filles les moyens d'agir pour la planification familiale/santé\
        \ reproductive"
      # Do Not Translate
      icon: eip-community
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        Bien que tous les jeunes devraient avoir accès à une information et à des soins de qualité en matière de PF/SR, une attention particulière est nécessaire pour s'assurer que les filles et les jeunes femmes soient en mesure de prendre les mesures appropriées.  L'autonomisation des filles et des jeunes femmes élargit leurs choix, renforce leur voix et modifie la dynamique du pouvoir afin que les filles et les jeunes femmes aient plus de contrôle sur leur avenir. L'autonomisation n'est pas seulement un processus de changement individuel et collectif, mais aussi un résultat "d'une influence et d'un contrôle accrus des femmes et des filles sur leur propre vie et leur avenir".
      body: |-
        **Qu'est-ce que c'est ?**

        Alors que tous les jeunes devraient avoir accès à une information et à des services AYRH de qualité, une attention particulière est nécessaire pour s'assurer que les filles et les jeunes femmes soient en mesure d'agir pour leur santé.  L'autonomisation des filles et des jeunes femmes élargit leurs choix, renforce leur voix et modifie la dynamique du pouvoir afin que les filles et les jeunes femmes aient plus de contrôle sur leur avenir. L'autonomisation n'est pas seulement un processus de changement individuel et collectif, mais aussi le résultat "d'une influence et d'un contrôle accrus des femmes et des filles sur leur propre vie et leur avenir."[^54]

        \
        **Pourquoi est-ce important ?**

        En plus d'être particulièrement affectées par les effets négatifs sur la reproduction, tels que l'infection par le VIH et la procréation précoce, de nombreux déterminants et moteurs de la PF/SR sont enracinés dans les inégalités sociales et économiques qui touchent les filles de manière disproportionnée. Les normes liées au sexe et à l'âge limitent souvent la capacité et les options des filles en matière de prise de décision, tout en augmentant leur risque de violence sexiste, de VIH et d'autres problèmes de santé reproductive. Le mariage précoce/infantile/forcé représente l'une des plus grandes violations de l'autonomie humaine, compromettant fondamentalement l'avenir et la santé de jeunes filles. Combiner les interventions de SR/PF avec des activités qui favorisent l'autonomisation des filles et s'attaquent aux inégalités sous-jacentes entre les sexes peut avoir des avantages bien au-delà du domaine de la santé reproductive.

        \
        **Considérations relatives à la mise en œuvre**

        Les programmes de santé reproductive des adolescents et des jeunes sont plus efficaces lorsqu'ils s'attaquent également aux facteurs sociaux, économiques et de genre qui empêchent les filles et les jeunes femmes d'avoir des options, de prendre des décisions et d'agir. Lors de l'élaboration et de la mise en œuvre de ce type de programme, il convient de réfléchir soigneusement à plusieurs éléments : la sélection de la population cible des filles et des jeunes femmes et de leurs influenceurs ; l'évaluation de leur situation et de leurs besoins en matière de SR/PF ; une analyse des facteurs sociaux et de genre qui limitent leur action concernant la santé reproductive des adolescents et des jeunes ; la participation des filles dans la conception, l'exécution et le suivi des programmes ; le recrutement des participants ; le renforcement du leadership et la participation des garçons, des jeunes hommes, des parents et des communautés. Toutes les autres pratiques fondées sur des données probantes décrites dans le présent document sont pertinentes pour l'autonomisation des filles, en particulier lorsqu'elles sont adaptées aux obstacles et aux besoins spécifiques des filles, et devraient être intégrées autant que possible.

        \
        **Activités suggérées**

        - **Améliorer l'accès des adolescentes à l'école et favoriser leur maintien à l'école.** Les investissements qui permettent aux filles de rester à l'école, en particulier dans l'enseignement secondaire, ont de vastes avantages à long terme pour la santé et le développement des individus, des familles et des communautés. Les faits montrent qu'il existe des liens solides et positifs entre l'éducation des filles et des comportements plus sains.[^57]  Les stratégies qui améliorent la participation des filles à l'école incluent : la remise en question des normes sociales qui négligent les filles et leur éducation ; l'amélioration de la qualité de l'environnement scolaire ; l'apport d'incitations économiques pour envoyer les filles à l'école et les y maintenir ; le soutien à l'alphabétisation et l'établissement de liens entre les programmes de santé et les écoles.[^57]
        - **Renforcer les capacités et les atouts des filles en matière de PF/SR en fonction de leur âge.** Les filles et les jeunes femmes doivent pouvoir puiser dans leurs propres connaissances, compétences et atouts pour prendre des mesures opportunes et souhaitées concernant leur santé.[^58] Travailler avec les filles pour développer ces ressources est une pierre angulaire des programmes d'autonomisation.  Les activités sont souvent basées sur des groupes et utilisent des méthodologies participatives pour créer des espaces sûrs et partagés où les filles peuvent s'informer sur les questions de SR/PF, développer des compétences de vie et former des réseaux sociaux cruciaux. De nombreux programmes renforcent également les ressources économiques des filles en incluant l'éducation financière, la formation professionnelle et les mécanismes d'épargne.  Si l'attention portée aux filles et aux jeunes femmes est essentielle, des approches plus larges de développement des jeunes et de renforcement des capacités, y compris celles qui travaillent à la fois avec les filles et les garçons, peuvent également soutenir l'autonomisation liée à la santé reproductive des adolescents et des jeunes. Par exemple, Positive Youth Development engage les jeunes ainsi que leur famille, leur communauté et/ou le gouvernement à renforcer leurs capacités, leurs actifs et leurs compétences, à favoriser des relations saines, à renforcer l'environnement et à transformer les avantages du système.[^59]
        - **Encourager les hommes et les garçons à promouvoir l'équité entre les sexes.** Au cours de l'adolescence, les normes de genre (à la fois équitables et inéquitables) s'enracinent fortement. Un nombre croissant de programmes de santé reproductive des adolescents et des jeunes s'attaquent aux inégalités et aux normes et comportements négatifs liés au genre en impliquant les hommes et les garçons par l'éducation et le dialogue de groupe participatif, les campagnes médiatiques et les applications de santé numérique, ainsi que par des activités visant à mobiliser la communauté dans son ensemble et en travaillant dans de multiples cadres informels non cliniques, tels que les services mobiles, les travailleurs sanitaires communautaires, les pharmacies, le marketing social et autres. Les interventions intégrées qui combinent l'engagement des groupes communautaires, les activités axées sur les médias, l'éducation interpersonnelle et les efforts de sensibilisation communautaire ciblant les hommes et les garçons donnent des résultats prometteurs pour l'équité entre les sexes.[^60] L'utilisation d'approches synchronisées (c'est-à-dire le fait de travailler de manière intentionnelle avec de jeunes hommes et femmes, mais pas nécessairement en même temps) est une autre stratégie importante à envisager.
        - **Lutter contre la violence sexiste à l'égard des filles et des jeunes femmes.** La violence et les pratiques préjudiciables, motivées par le pouvoir sous-jacent et les inégalités entre les sexes, touchent les filles et les femmes tout au long de leur vie et influencent directement leur santé sexuelle et reproductive.  Les réponses aux VBG dans le cadre des programmes de santé de la petite enfance et de la santé reproductive des adolescents et des jeunes peuvent inclure : le renforcement des prestataires de services de santé pour dépister et répondre aux VBG, mais seulement là où les services existent ; l'aide pour construire une infrastructure de services pour les victimes, incluant les services de santé, le soutien psychosocial et juridique ; travailler avec les communautés pour contester et changer les normes et pratiques sexistes nuisibles et réduire leur tolérance à la violence ; et engager filles et garçons pour influencer leurs attitudes sur le genre et la non-violence. Dans certains pays et dans certains contextes, des pratiques nocives spécifiques, telles que l'excision/la mutilation génitale féminine et le mariage infantile, devraient également être abordées.
        - **Éliminer les mariages précoces, forcés ou d'enfants.** Dans plusieurs pays, le mariage avant l'âge de 18 ans est autorisé par la loi.  Même dans les pays où le mariage précoce est illégal, les lois sont mal appliquées. Dans certaines régions, les filles sont censées se marier et avoir des enfants pendant l'adolescence, souvent avant d'être physiquement ou mentalement prêtes à le faire.  Si l'établissement et l'application d'un âge minimum légal du mariage sont des étapes importantes pour mettre fin au mariage des enfants, ils ne représentent qu'un élément d'une approche globale de protection de l'enfance visant à assurer le bien-être des filles. D'autres mesures nécessaires consistent à travailler avec les femmes et les hommes,[^61] les dirigeants communautaires et d'autres parties prenantes pour remettre en question et modifier les normes sociales qui encouragent le mariage précoce ; s'engager dans des activités d'autonomisation des filles ; et diffuser des informations dans tous les secteurs de la société sur les lois et politiques appuyant les droits des enfants.

        \
        **Exemple de programme**

        Conçu pour les jeunes femmes, le **Program M** de Promundo met l'accent sur l'égalité des rôles entre les sexes, l'autonomisation dans les relations interpersonnelles et la santé reproductive. Le programme M (du nom de mulheres et mujeres, les mots pour dire femmes en portugais et en espagnol) a été développé en complément du programme H (du nom des homens et hombres, ou hommes), qui encourage la réflexion critique chez les jeunes hommes sur les normes rigides de genre. S'appuyant sur l'expérience du programme H, le programme M a été élaboré et testé sur le terrain au Brésil, en Jamaïque, au Mexique et au Nicaragua.  La méthodologie du programme M combine des ateliers éducatifs avec des campagnes communautaires dirigées par des jeunes qui visent à promouvoir des attitudes équitables entre les sexes chez les jeunes femmes et à améliorer leurs relations interpersonnelles. Les organisateurs peuvent choisir parmi les 33 activités validées du programme M afin d'adapter le programme aux besoins de leur communauté. Ces activités abordent une variété de sujets, allant de l'identité de genre à la santé reproductive, en passant par l'autonomisation dans les relations interpersonnelles, la maternité et la prestation de soins. Des études sur le programme M au Brésil et en Inde, utilisant des éléments de l'échelle de l'égalité des sexes pour les hommes (GEM), ont révélé que les femmes qui participent au programme communiquent davantage avec leurs partenaires au sujet de la santé, sont plus efficaces dans leurs relations interpersonnelles, consomment moins de drogues et ont davantage recours au préservatif.[^62]

        [^54]: Fondation Bill et Melinda Gates. Un modèle conceptuel d'autonomisation des femmes et des jeunes filles (A Conceptual Model of Women and Girls' Empowerment).  [https://docs.gatesfoundation.org/Documents/BMGF_EmpowermentModel.pdf] Consulté le 6 août 2018.

        [^55]: Population Council. Conception de programmes axés sur les filles : les outils pour élaborer, renforcer et élargir les programmes destinés aux adolescentes. [http://www.ungei.org/files/2010PGY_AdolGirlToolkitComplete.pdf] Consulté le 7 août 2018.

