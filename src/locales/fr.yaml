      teaser: |-
        En termes de AYRH, la participation signifie que les jeunes ont les capacités et les possibilités de rechercher des informations; exprimer ses opinions, ses idées et ses décisions; être informé et consulté sur les décisions concernant les jeunes (programmes et politiques); jouer un rôle actif dans les différentes étapes de la conception, de la mise en œuvre et du suivi d'un service ou d'une politique de santé; avoir les connaissances, les compétences et le désir de faire des choix éclairés au sujet de sa vie reproductive; et avoir les connaissances et les compétences nécessaires pour responsabiliser les responsables. La participation des jeunes consiste à développer toutes les compétences indispensables aux individus pour promouvoir un secteur de la société civile prospère et des institutions démocratiques qui fonctionnent, y compris des systèmes et des services de santé adaptés.
      body: |-
        **Qu'Est-ce que c'est?**

        En termes de AYRH, la participation signifie que les jeunes ont les capacités et les possibilités de rechercher des informations; exprimer ses opinions, ses idées et ses décisions; être informé et consulté sur les décisions concernant les jeunes (programmes et politiques); jouer un rôle actif dans les différentes étapes de la conception, de la mise en œuvre et du suivi d'un service ou d'une politique de santé; avoir les connaissances, les compétences et le désir de faire des choix éclairés au sujet de sa vie reproductive; et avoir les connaissances et les compétences nécessaires pour responsabiliser les responsables. La participation des jeunes consiste à développer toutes les compétences indispensables aux individus pour promouvoir un secteur de la société civile prospère et des institutions démocratiques qui fonctionnent, y compris des systèmes et des services de santé adaptés.

        \
        **Pourquoi c'est important?**

        La participation des adolescents est l’une des huit normes de l’OMS à atteindre pour améliorer la qualité des services de santé destinés aux adolescents. La participation des jeunes est une stratégie essentielle dans la conception des programmes de l'AYRH pour assurer leur pertinence, leur réactivité et leur efficacité. De plus, la participation doit également être comprise comme un élément «qui doit être surveillé et évalué à l’aide d’indicateurs de politique et de programme spécifiques». [^ 28] «Grâce à la participation active, les jeunes sont habilités à jouer un rôle essentiel dans leur propre développement ainsi que celui de leurs communautés, en les aidant à acquérir des compétences vitales, à développer des connaissances sur les droits de l'homme et la citoyenneté et à promouvoir une action civique positive. "[^ 29]

        \
        ** Considérations de mise en œuvre ** [^ 30]

        Cultiver et soutenir un engagement significatif des jeunes est un processus qui devrait commencer dès le début du programme AYRH. Les jeunes devraient être des partenaires dans l'identification et l'évaluation des problèmes, la conception, la mise en œuvre, le suivi et l'évaluation des programmes et le plaidoyer.

        Il est important de tenir compte de plusieurs problèmes lors de l'examen de la meilleure façon d'assurer la participation et le leadership des jeunes dans la programmation de l'AYRH. Tout d'abord, il convient de prendre en compte la sélection, le recrutement et la rétention des jeunes. Quels jeunes devraient être impliqués? Pourquoi? Comment ce choix reflète-t-il les objectifs du projet? Rappelez-vous que les jeunes ont des besoins, des niveaux de compétence, des intérêts et des antécédents différents. Par exemple, faut-il garder à l’esprit les inégalités sociales et les inégalités dans l’accès aux services de santé et leur utilisation? En outre, les jeunes marginalisés et stigmatisés peuvent être confrontés à des difficultés particulières pour recevoir des soins de santé et de la sexualité équitables et non discriminatoires et pour participer aux opportunités de leadership.

        Deuxièmement, il faut réfléchir au niveau de participation des jeunes nécessaire pour développer le type de compétences citoyennes critiques décrit ci-dessus. Comment le programme impliquera-t-il les jeunes et à quelles capacités? Le programme travaillera-t-il avec une organisation de jeunesse déjà existante et les aidera-t-il à mettre en œuvre leurs idées? La participation des jeunes peut prendre de nombreuses formes - de l'action de la société civile menée par les jeunes et du plaidoyer, pour veiller à ce que les jeunes jouent un rôle dans la gouvernance, y compris le contrôle des politiques et des programmes gouvernementaux.

        Troisièmement, il est important de réfléchir à la capacité de l'organisation ou du programme qui souhaite engager les jeunes. Est-il prêt pour ce type de collaboration? At-il les ressources humaines et matérielles nécessaires pour investir dans le développement des compétences des jeunes? Existe-t-il des plates-formes et des opportunités pour les jeunes de fournir des contributions et d'influencer les programmes? Est-il prêt à prendre en compte les idées des jeunes, les forums et à ajuster la programmation en conséquence? Pour participer efficacement, les jeunes doivent disposer des outils appropriés, tels que l'information, l'éducation et l'accès à leurs droits civiques. La participation significative des jeunes nécessite des partenariats entre les parties prenantes établies (gouvernements, communautés, institutions, développement). praticiens) et les jeunes. Cultiver de tels partenariats demande du temps, de l’engagement et des ressources. Ces partenariats peuvent fournir aux jeunes la formation, les outils et les plates-formes dont ils ont besoin pour être reconnus et entendus.

        Quatrièmement, il convient également de réfléchir à la structure de l’initiative de participation des jeunes afin de maximiser l’implication large et diversifiée et de faire constamment évoluer les perspectives nouvelles et nouvelles. Des mécanismes devraient être mis en place pour recruter de nouvelles cohortes de jeunes avec un engagement limité dans le temps pour garantir l'accès à la diversité des points de vue et éviter de revenir aux mêmes jeunes encore et encore. Il faut également réfléchir à la question de l’indemnisation appropriée des jeunes impliqués dans le leadership, qu’ils soient volontaires ou rémunérés. Il est également important de mettre en place des mécanismes incitant les jeunes à s’épanouir au fur et à mesure que leur expérience et leur «professionnalisation» s’accroissent - pour favoriser le leadership, les liens avec les opportunités de volontariat et professionnelles et pour développer les réseaux sociaux et professionnels.

        Enfin, une organisation devrait surveiller et évaluer ses efforts d’implication des jeunes. Des exemples d’indicateurs quantitatifs et qualitatifs pour un tel suivi et évaluation peuvent être trouvés dans la publication, Guide de la participation des jeunes: évaluation, planification et mise en œuvre, une collaboration entre FHI 360 et Advocates for Youth.

        \
        ** Activités suggérées **

        Les activités qui renforcent efficacement les capacités des défenseurs et des leaders de la jeunesse et qui créent des processus et des plateformes inclusifs pour la participation des jeunes sont examinées ci-dessous.
        - ** Partenaire avec un large éventail de réseaux de jeunes, d’organisations et d’individus: ** Le terme «jeunesse» masque le large éventail d’expériences, la diversité et les besoins des jeunes. Les efforts d'engagement des jeunes devraient être inclusifs pour assurer une large représentation des perspectives.
        - ** Investir dans le développement du leadership chez les jeunes: ** Les efforts de formation, d'encadrement et de mentorat, ainsi que le renforcement des capacités concernant les processus politiques et de gestion, sont essentiels à une participation efficace des jeunes. [^ 32]
        - ** Soutenir la participation des jeunes au plaidoyer AYRH. ** Les deux dernières décennies ont été marquées par une plus grande implication des jeunes dans le plaidoyer lié à la santé aux niveaux mondial, national et communautaire [^ 33]. ont été mis en place pour s’assurer que les politiques de l’AYRH répondent à leurs besoins et à leurs perspectives. Les jeunes ont besoin de plates-formes pour s'assurer que leurs voix sont entendues et qu'ils peuvent participer à l'élaboration, à la mise en œuvre et à l'évaluation des politiques.
        - ** Associer les jeunes à la planification, au suivi, à l’évaluation et à l’intensification des services et programmes de l’AYRH. ** Impliquer les jeunes et les responsabiliser en tant que leaders, notamment dans les structures de à leur durabilité. [^ 34] L'OMS recommande que les établissements de soins de santé consultent régulièrement les adolescents sur les services qu'ils fournissent. [^ 35]
        - ** Offrir des possibilités de participation des jeunes à la prestation de services et à la mise en œuvre des projets. ** Les opportunités de participation incluent la participation à des programmes d'éducation et / ou de conseil, la formation préalable et continue des prestataires , entre autres. Les programmes de pairs sont probablement l'approche la plus populaire et documentée. Les évaluations des programmes par les pairs montrent que les avantages les plus importants reviennent aux éducateurs pairs [^ 36] [^ 37] et constituent une excellente opportunité pour développer les compétences de leadership des jeunes, mais seulement pour améliorer la santé des jeunes bénéficiaires. 38] [^ 39] Les programmes par les pairs semblent être les plus efficaces lorsqu'ils capitalisent la capacité des éducateurs pairs à diffuser des informations et à orienter les jeunes vers les services de santé et lorsqu'ils sont associés à d'autres pratiques fondées sur des données probantes.
        - ** Assurer la participation des jeunes à la recherche. ** La recherche-action participative menée par les jeunes est un moyen de plus en plus populaire de promouvoir l'engagement et l'autonomisation des jeunes. Une telle recherche menée par les jeunes renforce les compétences de recherche et d’engagement des jeunes, accroît leur connaissance de leurs propres communautés et leur permet de contribuer à un changement social positif et à l’amélioration de la santé dans leurs communautés.
        - ** Soutenir et permettre aux jeunes de prendre des décisions concernant la santé de la mère et de la mère. ** Tous les adolescents devraient être en mesure de prendre leurs propres décisions en matière de santé génésique, à moins la loi a été déléguée à un tiers. Le secteur de la santé devrait élaborer et mettre en œuvre des politiques et des directives qui soutiennent la prise de décision et le choix éclairé des adolescents en fournissant des informations précises, appropriées et facilement compréhensibles sur les avantages, les risques et les alternatives aux produits et services RH / PF des méthodes contraceptives.
        - ** Recueillir des données solides sur la programmation efficace pour les jeunes **, y compris les initiatives dirigées par des jeunes, et utiliser cette information pour éclairer la conception, la mise en œuvre, le suivi et l’évaluation des programmes, .

        \
        ** Exemple de programmation **

        La campagne Ishi en Tanzanie a été initialement développée par HealthScope Tanzania en partenariat avec le programme Johns Hopkins Center for Communications. La campagne visait à promouvoir la communication sur le VIH et la santé reproductive chez les adolescents, en particulier les couples. L'implication du public cible dans toutes les composantes de la campagne était particulièrement notable. Les adolescents ont participé à l'évaluation initiale et à l'identification des thèmes prioritaires, au développement et au test préalable des messages, à la mise en œuvre d'interventions (création d'équipes d'action communautaires pour mener la mise en œuvre) et au suivi des messages dans la communauté. La campagne s'aligne bien sur les priorités du gouvernement national et est profondément enracinée et populaire dans le pays. Une recherche transversale visant à évaluer l'impact d'Ishi a révélé qu'il existait une association positive entre le niveau d'exposition à la campagne et certains comportements préventifs du VIH. [^ 40] De manière tout aussi importante, de nombreux jeunes volontaires impliqués avec Ishi ont utilisé les compétences acquis au cours du projet et ont grandi professionnellement pour devenir des leaders et des conseillers pour la santé reproductive et le VIH pour les ONG locales et internationales en Tanzanie.

        [^ 28]: Villa-Torres L., Svanemyr J. Assurer le droit des jeunes à la participation et à la promotion du leadership des jeunes dans l’élaboration de politiques et de programmes de santé sexuelle et reproductive. Journal of Adolescent Health. 2015; 56: S51eS57.

        [^ 29]: Un-Habitat et le point focal pour la jeunesse, UNDESA. [http://www.un.org/esa/socdev/documents/youth/fact-sheets/youth-participation.pdf] Consulté le 13 août 2018.

        [^ 30]: Family Health International. Guide de participation des jeunes: évaluation, planification et mise en œuvre. 2005. [https://www.unicef.org/adolescence/cypguide/files/youth_participation_guide.pdf] Consulté le 14 août 2018.

        [^ 31]: Un-Habitat et le point focal pour la jeunesse, UNDESA. [http://www.un.org/esa/socdev/documents/youth/fact-sheets/youth-participation.pdf] Consulté le 13 août 2018.

        [^ 32]: Patton, George C., et al. Notre avenir: une commission du Lancet sur la santé et le bien-être des adolescents. The Lancet. 2016; 387.10036: 2423-2478.

        [^ 33]: Patton, George C., et al. Notre avenir: une commission du Lancet sur la santé et le bien-être des adolescents. The Lancet. 2016; 387.10036: 2423-2478.

        [^ 34]: Katie Chau, Regina Benevides et Ousseini Abdoulaye. Leadership universitaire pour le changement de la santé sexuelle et génésique au Niger: rapport de projet. Washington, DC: Projet Evidence to Action / Pathfinder International; 2017.

        [^ 35]: Organisation mondiale de la santé. Une approche axée sur les normes pour améliorer la qualité des services de soins de santé pour les adolescents: Note de synthèse. Genève: Organisation mondiale de la santé; 2015.

        [^ 36]: Maticka-Tyndale E, Barnett JP. Interventions dirigées par des pairs pour réduire le risque de VIH chez les jeunes: une revue. Programme d'évaluation Plann 2010; 33: 98-112.

        [^ 37]: Michelle J. Hindin et al. Interventions pour prévenir la grossesse involontaire et répétée chez les jeunes dans les pays à revenu faible ou intermédiaire: une revue systématique de la littérature publiée et grise. Journal of Adolescent Health. 2016; 59 (3): S8-S15.

        [^ 38]: Michelle J. Hindin et al. Interventions pour prévenir la grossesse involontaire et répétée chez les jeunes dans les pays à revenu faible ou intermédiaire: une revue systématique de la littérature publiée et grise. Journal of Adolescent Health. 2016; 59 (3): S8-S15.

        [^ 39]: Chandra-Mouli V, Lane C, Wong S. Qu'est-ce qui ne fonctionne pas dans la santé sexuelle et génésique des adolescents: Examen des données probantes sur les interventions couramment acceptées comme meilleures pratiques. Santé mondiale: science et pratique. 2015; 3 (3): 333-40.

        [^ 40]: Babalola S, Ramirez-Ferrero E, Muya A. Enquête sur les attitudes et comportements sexuels chez les jeunes tanzaniens: évaluation de base dans cinq régions: rapport de conclusions. Dar es Salaam: HealthScope Tanzania et le centre Johns Hopkins pour les programmes de communication; 2005.
