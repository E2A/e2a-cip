      # Do Not Translate
      icon: eip-book
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        Les communautés et les familles soutiennent, et parfois se transforment, les normes et les ressources qui influencent la santé et le bien-être des adolescents et des jeunes, et sont donc des partenaires essentiels pour les programmes de l'AYRH. L'engagement communautaire signifie travailler en collaboration avec des groupes de personnes «liées par la proximité géographique, des intérêts particuliers ou des situations similaires concernant des problèmes affectant leur bien-être». Pour AYRH, cela implique de travailler avec des groupes communautaires et des gardiens - défier et modifier les normes sociales et exploiter les systèmes et les structures locaux pour créer un environnement favorable aux programmes de l'AYRH et aux jeunes pour qu'ils agissent.
      body: |-
        **Qu'Est-ce que c'est?**

        Les communautés et les familles soutiennent, et parfois se transforment, les normes et les ressources qui influencent la santé et le bien-être des adolescents et des jeunes, et sont donc des partenaires essentiels pour les programmes de l'AYRH. L'engagement communautaire signifie travailler en collaboration avec des groupes de personnes «liées par la proximité géographique, des intérêts particuliers ou des situations similaires en ce qui concerne les problèmes affectant leur bien-être». [AYRH: travailler avec des groupes communautaires et des gardiens - y compris les parents et les familles - pour contester et changer les normes sociales et exploiter les structures et systèmes locaux afin de créer un environnement favorable pour que les programmes de l'AYRH et les jeunes puissent agir.

        \
        **Pourquoi c'est important?**

        Les communautés constituent un élément constitutif important des systèmes de santé car, à l'instar des établissements de santé, ce sont des lieux où la santé est produite et entretenue. Le soutien communautaire peut favoriser le changement des comportements individuels, y compris les comportements contraceptifs, en créant des et changer activement les normes ou les connaissances et attitudes individuelles. [^ 45] Le soutien de la famille et de la communauté est particulièrement important pour créer un environnement favorable aux questions potentiellement sensibles telles que la santé reproductive des adolescents et des jeunes. Les normes sociales restrictives concernant l'AYRH peuvent inciter les jeunes à se sentir mal à l'aise ou stigmatisés par leur propre comportement, empêchant l'accès aux connaissances, aux services et, en fin de compte, à une prise de décision saine. D'autre part, les familles et les communautés qui soutiennent l'AYRH deviennent des sources de soutien pour les jeunes et des ressources importantes pour leur croissance et leur développement continus.

        \
        ** Considérations relatives à la mise en œuvre **

        Il existe diverses approches d'engagement communautaire utiles. Généralement, ils impliquent des groupes dans l'évaluation des problèmes pressants d'AYRH dans leurs propres communautés, la hiérarchisation de ces problèmes, le développement de stratégies pour résoudre ces problèmes, la mise en œuvre de solutions, le À l'instar de la participation des jeunes, l'engagement communautaire est un processus qui utilise et encourage les compétences (et les systèmes / structures) essentiels au développement d'un secteur de la société civile fort et dynamique. Cela implique non seulement de sensibiliser les jeunes aux possibilités d’accès aux connaissances et aux services, mais aussi de faire participer les communautés en tant que partenaires pour assurer des politiques et des programmes de soutien de la part des AYRH et responsabiliser les responsables pour répondre à leurs besoins.

        \
        **Activités**

        Bien qu'il existe peu de preuves documentées sur les stratégies communautaires qui se traduisent par un soutien accru à l'AYRH, des études suggèrent que les pratiques suivantes sont prometteuses.
        - ** Promouvoir la participation des parents et la communication parent-enfant. ** Il existe souvent une communication limitée entre les adolescents et leurs parents sur les questions liées à la santé sexuelle et reproductive, aux grossesses chez les adolescentes et au VIH / sida. cependant, si les parents développent une réceptivité et des compétences accrues pour communiquer avec leurs enfants sur ces sujets, ils le feront. Il est possible d'améliorer le contenu des conversations entre parents et enfants en sensibilisant les parents et en les aidant à contester les normes sociales et culturelles qui restreignent la communication [^ 47] [^ 48].
        - ** Mobiliser les leaders communautaires. ** L'implication des principaux leaders communautaires, y compris les chefs religieux, peut générer un soutien communautaire plus fort. Il y a eu peu d'évaluations de l'impact des programmes de sensibilisation des communautés, en particulier concernant leur impact sur la participation des adolescents et des jeunes aux services de SR / PF ou dans les opinions des membres de la communauté concernant l'AYRH. [^ 49]
        - ** Travailler avec des groupes communautaires. ** La participation à des groupes communautaires est une pratique prometteuse à fort impact pour influencer les comportements individuels et les normes sociales sur la SR / PF. [^ 50] Il est important que la réflexion communautaire et le dialogue sur Les questions de SR / PF doivent être dirigées par des membres de la communauté et des groupes communautaires qui travaillent avec les jeunes. L'engagement communautaire doit être associé à d'autres stratégies de changement social et comportemental (par exemple, impliquer les médias, communication interpersonnelle ou conseil), investir dans l'amélioration de la prestation de services ou s'intégrer dans des programmes plus vastes impliquant diverses interventions et parties prenantes. Les interventions combinées font état de meilleurs résultats en matière de connaissance, de sensibilisation et d'utilisation des contraceptifs.
        - ** Plaider pour l’élaboration et la mise en œuvre de lois et de politiques favorables. ** De nombreux gouvernements ont réussi à institutionnaliser la capacité des adolescents et des jeunes à accéder aux services de SR / PF, mais des cadres juridiques et politiques l'accès des adolescents et des jeunes à ces services. Le plaidoyer est nécessaire pour encourager et aider les gouvernements, les partenaires d'exécution et les jeunes eux-mêmes à lutter contre les obstacles juridiques et politiques, y compris les politiques de consentement, d'âge et de situation matrimoniale; la capacité des jeunes à accéder à la gamme complète des méthodes de PF; disponibilité et mise en œuvre de FLE; YFS; lois et politiques de soutien pour AYRH. Même lorsque des lois et des politiques favorables sont en place, les gouvernements doivent être encouragés à exercer une volonté politique, à allouer des ressources adéquates, à renforcer les capacités et à mettre en place des mécanismes de responsabilisation.
        - ** Utiliser des campagnes médiatiques et d’autres formes de communication sur le changement social et comportemental. ** Les programmes d’éducation éducative peuvent encourager les conversations sur l’AYRH, bien que très peu d’évaluations aient été réalisées [^ 52] Les campagnes médiatiques ne suffisent pas à elles seules pour accroître le soutien de la communauté à AYRH. Ils devraient être mis en œuvre dans le cadre d’une stratégie plus large incluant d’autres interventions sociales et de changement de normes, telles que la participation des hommes et des garçons et la mobilisation de la communauté.

        \
        ** Exemple de programmation **

        Le projet GREAT (Gender Roles, Egalité et Transformation), développé par l’Institut de la santé reproductive (IRH) de l’Université de Georgetown, Save the Children et Pathfinder International, visait à promouvoir des attitudes et comportements sexospécifiques chez les adolescents âgés de 10 à 19 ans. ) GREAT comprend un ensemble d’activités participatives visant à impliquer les adolescents et les adultes dans la discussion et la réflexion sur la manière dont les promouvoir les communautés exemptes de violence et d'inégalité entre les sexes. Les activités de GREAT ont consisté à rassembler les communautés pour évaluer, planifier et agir pour améliorer le bien-être des adolescents; une pièce radiophonique sur les jeunes et leurs familles vivant dans le nord de l’Ouganda; une orientation pour les équipes de santé villageoises pour les aider à offrir des services adaptés aux adolescents; et un ensemble d’activités de réflexion pour les groupes communautaires et les clubs scolaires. Les résultats des évaluations ont révélé que GREAT avait conduit à des améliorations significatives des attitudes et des comportements équitables entre les sexes chez les personnes exposées par rapport à un groupe témoin combiné [^ 53].

        [^ 43]: Centres de contrôle et de prévention des maladies. Principes d'engagement communautaire (2e éd.). Atlanta (GA): CDC / ATSDR Committee on Community Engagement; 2011.

        [^ 44]: Marston C, Hinton R., S Kean, Baral S, Ahuja A, Portela A. Participation de la communauté pour une action transformatrice sur la santé des femmes, des enfants et des adolescents. 2016; 94 (5): 376–82.

        [^ 45]: Pratiques à fort impact (HIP) pour la planification familiale. Engagement de groupe communautaire: Changer les normes pour améliorer la santé sexuelle et reproductive. Washington, DC: USAID; 2016. [https://www.fphighimpactpractices.org/briefs/community-group-engagement/] Consulté le 13 août 2018.

        [^ 46]: Biddlecom A, Awusabo-Asare K, Bankole A. Rôle des parents dans l'activité sexuelle des adolescents et l'utilisation de contraceptifs dans quatre pays africains. Int Perspect Sex Reprod Health 2009; 35: 72e81.

        [^ 47]: Svanemyr, J. et al. 2015 Créer un environnement favorable à la santé sexuelle et reproductive des adolescents: un cadre et des approches prometteuses. Journal of Adolescent Health. 2015; 56. S7-S14.

        [^ 48]: Denno, D. et al. Stratégies efficaces pour fournir des services de santé sexuelle et reproductive aux adolescents et accroître la demande et le soutien communautaire. Journal of Adolescent Health. 2015; S22 - S41.

        [^ 49]: Svanemyr, J. et al. Créer un environnement favorable à la santé sexuelle et reproductive des adolescents: un cadre et des approches prometteuses. Journal of Adolescent Health. 2015; 56. S7-S14.

        [^ 50]: Kate Plourde et coll., Engagement communautaire: Changer les normes pour améliorer la santé sexuelle et génésique. Washington, DC: USAID; 2016. [www.fphighimpactpractices.org/sites/fphips/files/hip_cge_brief.pdf] Consulté le 10 décembre 2016.

        [^ 51]: Harris, S, et al. Carte de pointage de la politique de planification familiale des jeunes. Avril 2017. [www.prb.org/Publications/Reports/2017/Global-Youth-Family-Planning-Index.aspx] Consulté le 3 août 2018.

        [^ 52]: Svanemyr, J. et al. Créer un environnement favorable à la santé sexuelle et reproductive des adolescents: un cadre et des approches prometteuses. Journal of Adolescent Health. 2015; 56. S7-S14.

        [^ 53]: Le compas de santé. Projet sur les rôles des sexes, l’égalité et la transformation (GREAT). [https://www.thehealthcompass.org/sbcc-spotlights/gender-roles-equality-and-transformation-great-project] Consulté le 23 juin 2018.
