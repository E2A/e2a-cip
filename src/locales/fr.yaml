      body: |-
        **Qu'Est-ce que c'est?**
        L'éducation à la vie familiale (FLE) est un processus d'enseignement et d'apprentissage axé sur le curriculum concernant les aspects cognitifs, émotionnels, physiques et sociaux de l'adolescence, la croissance et le développement et les relations qui permettront aux enfants et aux jeunes d'acquérir cela leur permettra de réaliser leur santé, leur bien-être et leur dignité; développer des relations respectueuses; considérer comment leurs choix affectent leur propre bien-être et celui des autres; et comprendre et assurer la protection de leurs droits tout au long de leur vie. Voici les principales caractéristiques d’un programme FLE efficace:
        - Scientifiquement précis
        - Incrémental (chaque leçon se construit sur le dernier)
        - adapté à l'âge et au développement
        - basé sur le curriculum
        - Complet pour que les jeunes puissent faire des choix éclairés en matière de santé
        - basé sur une approche des droits de l'homme
        - Culturellement pertinent et approprié au contexte
        - Transformer le genre (promouvoir l'égalité des genres)
        - Compétences concentrées

        \
        **Pourquoi c'est important?**

        FLE est une approche efficace et fondée sur des données probantes qui habilite les adolescents et les jeunes, améliore et protège leur santé, leur bien-être et leur dignité, les aide à développer leur esprit critique et leur aptitude à prendre des décisions, encourage la citoyenneté des relations. Il existe des preuves convaincantes de l’effet positif de l’ELF sur l’hormonomie de la reproduction et la santé reproductive, en particulier dans la réduction de l’incidence des infections sexuellement transmissibles, du VIH et des grossesses non désirées.

        \
        ** Considérations de mise en œuvre **

        L’examen mondial des preuves, des enseignements et des meilleures pratiques par l’UNESCO indique que de nombreux pays qui s’intéressent aux EPE participent aux efforts nationaux visant à instaurer des programmes scolaires en intégrant l’ELF aux programmes nationaux, en investissant dans le suivi de de formation efficace des enseignants.

        La FLE est plus efficace lorsqu'elle est associée à d'autres activités telles que le programme YFS fourni dans les établissements de santé, dans le cadre de programmes plus complets de développement de la jeunesse ou grâce à la sensibilisation des pairs. Le succès de FLE est largement déterminé par le contexte dans lequel ces programmes sont développés et par la manière dont ils sont mis en œuvre, en particulier dans les communautés où la sexualité des adolescents est une question sensible.

        L’intégration d’une perspective sexospécifique dans l’ensemble des programmes d’enseignement et de formation tout au long de la vie fait partie intégrante de l’efficacité des programmes. Il est prouvé que les programmes qui examinent, remettent en question et engagent de manière critique les normes de genre sont plus efficaces que les approches non sexistes.

        La décision de lancer un programme d'éducation à la vie familiale ne doit pas être uniquement motivée par sa capacité à réduire les seuls événements indésirables pour la santé. Les décideurs devraient plutôt considérer que ces programmes présentent des avantages non sanitaires majeurs, tels que la réduction des inégalités entre les sexes, l’amélioration de la communication, le renforcement de la qualité des relations, l’auto-efficacité des décisions et la réduction de la violence sexuelle.

        \
        ** Activités suggérées **

        1. ** Apporter un soutien à l'éducation à la vie familiale ** Les ministères de la santé, de l'éducation, de la jeunesse et du genre jouent un rôle essentiel dans la direction politique et morale nationale, essentielle pour créer un climat favorable à l'ELF. ] En gagnant du soutien à tous les niveaux:
        - Utiliser des preuves qui démontrent les besoins existants des jeunes dans des contextes nationaux et locaux.
        - Utiliser les cadres internationaux, régionaux et locaux existants et les accords internationaux qui appuient FLE.
        - Identifier les leaders d'opinion clés pour influencer le soutien de FLE dans leurs réseaux et au-delà.
        - Plaider pour un financement suffisant de la politique FLE pour soutenir avec succès sa mise en œuvre et son extension.

        2. ** Impliquer une large coalition de parties prenantes dans la planification de FLE. ** S'assurer que plusieurs groupes sont impliqués dans la planification et la mise en œuvre de FLE. La coalition peut comprendre des responsables scolaires, des enseignants, des prestataires de soins de santé, des étudiants, des chefs religieux, des dirigeants communautaires, des parents, des ONG et des médias. Une large implication contribuera à faire en sorte que les préoccupations de la communauté soient prises en compte dès le début du processus de planification et que le soutien de la société, y compris la durabilité et le sentiment d'appartenance, soit construit.

        3. ** Assurer une coordination efficace. ** Les programmes FLE nationaux échouent ou échouent parfois car la coordination entre les parties prenantes, y compris les gouvernements centraux et locaux, les ONG et les autres partenaires au développement, est insuffisante. La clarté des rôles, y compris la responsabilité de la mise en œuvre de FLE, est essentielle.

        4. ** Veiller à ce que le programme FLE réponde aux besoins locaux. *** Parfois, un programme national général n'est pas suffisamment adapté aux besoins locaux, en particulier dans les zones où il existe des différences sociodémographiques importantes. L'utilisation d'une large coalition de parties prenantes dans les processus de planification et de mise en œuvre contribuera à garantir que le programme répond aux priorités locales en matière de santé et aux normes sociales progressistes.

        5. ** Veiller à ce que des systèmes de suivi et d’évaluation adéquats soient en place ** Des systèmes efficaces de suivi et d’évaluation jouent un rôle important dans la réussite de FLE. Cela comprend des mécanismes pour évaluer l'efficacité des enseignants et évaluer l'impact du programme sur les élèves.

        \
        ** Exemple de programmation **

        Une ressource utile de l'UNESCO comprend une série d'études de cas documentant les différentes phases de la planification et de la mise en œuvre de FLE. Une étude de cas met en lumière l’expérience d’une ONG pakistanaise, Aahung, qui a mis au point des stratégies adaptées à la culture pour répondre aux besoins de la communauté en matière de SR / PF. L'ONG a réussi à intégrer son programme d'éducation basé sur les compétences pratiques dans les écoles publiques et privées de la province du Sindh. Un élément important de ce travail consistait à dialoguer avec les parents et les dirigeants communautaires pour assurer un soutien local au projet. Des séances de questions et réponses ont été organisées avec les parents, ce qui leur a permis d'exprimer leurs préoccupations. En raison des efforts déployés par Aahung, les parents ont reconnu les avantages d’un programme fondé sur des preuves d’Aahung, dispensé par des professionnels qualifiés. Aahung a constaté que «la participation des parents de cette manière augmente le soutien au programme et réduit les obstacles à la mise en œuvre du projet» [^ 42]

        [^ 41]: Keogh SC, Stillman M., Awusabo-Asare K, et al. Défis liés à la mise en œuvre de programmes nationaux complets d’éducation sexuelle dans les pays à revenu faible et intermédiaire: études de cas au Ghana, au Kenya, au Pérou et au Guatemala. PLos One. 2018; 13 (7): e0200513.

        [^ 42]: UNESCO. Nouvelles preuves, leçons et pratiques en matière d'éducation à la sexualité globale: une revue mondiale. Paris: UNESCO; 2015.
