        title: Connaître votre plan national, régional, de district ou local
        blurb: |-
          Repérer les priorités stratégiques, les objectifs, les activités et les budgets.
      step2:
        title: Saisir les activités planifiées.
        blurb: |-
          Vous allez saisir et organiser les activités en quatre catégories: génération de la demande, prestation de services, environnement favorable et coordination.
      step3:
        title: Déterminer si les activités correspondent aux besoins des jeunes.
        blurb: |-
          Utilisez des "pratiques fondées sur des données probantes" comme guide.
      step4:
        title: Obtenir vos résultats.
        blurb: |-
          En utilisant les données générées par cet outil, déterminez si votre pays investit suffisamment et intelligemment dans la jeunesse.
    getStartedIntro: Vous pouvez utiliser vos résultats pour sensibiliser et défendre l'importance d'investir dans la santé reproductive des jeunes. Merci d'avoir ouvert la voie à une planification familiale plus complète pour les générations futures.     
