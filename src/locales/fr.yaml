  bestPracticeIntro: |-
    Cette page offre un aperçu de sept EIP identifiés. Vous utiliserez ce que vous apprendrez ici pour analyser la mesure dans laquelle les activités de votre plan s'alignent sur les PIE.

    Les EIP ont été identifiés par le biais d'un examen sur dossier comprenant les preuves les plus récentes disponibles sur l'accès des jeunes aux services de planification familiale et leur utilisation. La littérature publiée et la littérature grise ont été incluses dans la revue. Bien que le niveau de preuve à l'appui des différentes pratiques varie, il existe suffisamment de preuves pour que tous les PIE fournissent des orientations et soient utiles dans des contextes spécifiques. Il est important de noter, cependant, que chaque EIP présentera des défis et des opportunités de mise en œuvre uniques dans différents contextes. Par conséquent, une évaluation approfondie, adaptée au contexte, est recommandée pour identifier les approches les plus appropriées pour parvenir à l'amélioration souhaitée de la vie sexuelle et reproductive des adolescents et des jeunes.
  bestPracticeSubtitle: Pratiques fondées sur des preuves
  bestPractices:
    bestPractice1:
      title: "Fournir des services adaptés à l'âge et au développement"
      icon: eip-choice
      teaser: |-
        Les services adaptés à l'âge et au développement sont parfois décrits comme «adaptés aux adolescents et aux jeunes». Les services de santé sexuelle et reproductive adaptés aux adolescents et aux jeunes sont des services de SSR conformes aux cinq normes établies par l'Organisation mondiale de la santé et aux normes internationales. normes pour améliorer la qualité des services de santé pour les adolescents. Ces services incluent généralement des méthodes contraceptives sûres et abordables; prévention et traitement du VIH / SIDA et prise en charge des IST autres que le VIH; la fourniture d'informations précises sur la santé sexuelle et reproductive; et conseils et soins sensibles pour la santé sexuelle et le bien-être. Les services peuvent également inclure des soins obstétricaux et prénatals adaptés aux jeunes pour les filles et les femmes enceintes; services de soins post-avortement, prévention, détection et conseil en matière de violence sexiste; et la prévention, la détection et le traitement du cancer du col utérin.
      body: |-
        **Qu'Est-ce que c'est?**

        Les services adaptés à l'âge et au développement sont parfois décrits comme «adaptés aux adolescents et aux jeunes». Les services de santé sexuelle et reproductive adaptés aux adolescents et aux jeunes sont des services de SSR conformes aux cinq normes établies par l'Organisation mondiale de la santé et aux normes internationales. normes pour l'amélioration de la qualité des services de santé pour les adolescents. [^ 1] Ces services incluent généralement des méthodes contraceptives sûres et abordables; prévention et traitement du VIH / SIDA et prise en charge des IST autres que le VIH; la fourniture d'informations précises sur la santé sexuelle et reproductive; et conseils et soins sensibles pour la santé sexuelle et le bien-être. Les services peuvent également inclure des soins obstétricaux et prénatals adaptés aux jeunes pour les filles et les femmes enceintes; services de soins post-avortement, prévention, détection et conseil en matière de violence sexiste; et la prévention, la détection et le traitement du cancer du col de l'utérus. [^ 2] [^ 3]

        **Pourquoi c'est important?**

        L'adolescence est une étape clé du cycle de vie et représente une opportunité stratégique "pour mettre l'accent sur l'autonomisation et les approches préventives qui permettraient aux adolescents de survivre, de s'épanouir et de transformer leur société." en fournissant un moyen important d'accéder aux informations et aux services dont les jeunes ont besoin pour faire et adopter des choix informés et équitables en matière de genre sur leur propre vie sexuelle et reproductive.

        ** Quelques considérations de mise en œuvre **

        Des approches adaptées aux jeunes peuvent être mises en œuvre en utilisant une gamme de modèles de prestation de services: les services peuvent être autonomes (comme une clinique séparée ou un espace dédié aux jeunes) ou intégrés et intégrés aux services de soins primaires normalement fournis par la santé installations, par le biais de la mobilité, ou dans le cadre de services communautaires, y compris les services à domicile. _Penser en dehors de l'espace séparé: un outil d'aide à la décision pour concevoir des services adaptés aux jeunes [^ 5] _ fournit des conseils pour sélectionner et adapter des modèles de services adaptés aux jeunes en fonction du contexte du pays, de la population cible et des résultats Les centres de jeunes (établissements indépendants offrant une gamme de programmes et de services aux adolescents et aux jeunes tels que les activités récréatives, professionnelles ou culturelles et pouvant également accueillir une salle dédiée où les prestataires de soins de santé peuvent offrir des informations et des services de SSR) n'ont pas démontré leur efficacité pour accroître la participation et l'utilisation des services de SSR chez les adolescents et les jeunes. [^ 6]

        La fourniture de services de SRARS devrait être fermement fondée sur les principes d'équité et de non-discrimination, soulignant que des informations et des services de qualité doivent être accessibles à tous les adolescents et à tous les jeunes. Des services équitables, adaptés aux adolescents et aux jeunes, garantissent qu'aucune politique ou procédure ne limite la fourniture de services de santé aux adolescents et aux jeunes marginalisés ou vulnérables dans tous les domaines de la différence [^ 7].

        ! [Table] (/ uploads / bestpractices / table.png)
        ** Tableau 2. Caractéristiques des services adaptés aux adolescents de l'Organisation mondiale de la santé (2012) **

        Les adolescents et les jeunes marginalisés ou vulnérables sont ceux qui risquent le plus de manquer de soins et de protection adéquats. L'analyse de segmentation est une étape cruciale pour identifier ces sous-groupes et profils spécifiques de jeunes et leurs besoins, qui peuvent ensuite être pris en compte dans le développement de services et de programmes AYSRH équitables et inclusifs. Avoir des points de prestation de services de santé dédiés pour les groupes marginalisés et stigmatisés peut aider à atteindre les adolescents et les jeunes vulnérables, dans le cadre d'une stratégie de segmentation complémentaire.

        Divers outils existent pour faciliter la mise en œuvre des services AYSRH. Par exemple, le document OMS 2015 - Normes mondiales pour des services de soins de santé de qualité pour les adolescents [^ 8] est un guide destiné à aider les responsables de programmes et établissements, prestataires, organismes nationaux et autres qualité des services de santé, de sorte que les adolescents puissent obtenir plus facilement les services dont ils ont besoin. L'outil fournit des normes de qualité accompagnées d'outils de mise en œuvre et de suivi.

        ** Activités suggérées **

        Sur la base des normes mondiales de l'OMS pour des services adaptés aux jeunes, les établissements de santé devraient s'efforcer de: [^ 9]

        1. ** Veiller à ce que les établissements de santé disposent de systèmes garantissant que les adolescents connaissent ** leur propre santé et savent où et quand obtenir des services de santé.
        1. ** Veiller à ce que l’établissement de santé mette en place des systèmes pour assurer l’appui de la communauté. ** Les parents, tuteurs et autres membres de la communauté et organisations communautaires doivent reconnaître l’utilité de fournir des services de santé aux adolescents.
        1. ** S'assurer que les établissements de santé offrent un ensemble de services approprié. ** L'établissement de santé fournit un ensemble de services d'information, de conseil, de diagnostic, de traitement et de soins répondant aux besoins de tous les adolescents. Les services sont fournis dans l'établissement et par le biais de liens d'orientation et de sensibilisation.
        1. ** Promouvoir les compétences des prestataires de soins de santé ** Les prestataires de soins de santé doivent démontrer les compétences techniques requises pour fournir des services de santé efficaces aux adolescents. Les prestataires de soins de santé et le personnel de soutien doivent respecter, protéger et satisfaire les droits des adolescents à l'information, à la vie privée, à la confidentialité, à la non-discrimination, à l'attitude et au respect sans jugement.
        1. ** Promouvoir des établissements de santé «accueillants». ** L'établissement de santé devrait disposer d'heures de fonctionnement commodes, d'un environnement accueillant et propre, et maintenir la confidentialité et l'intimité. Il devrait disposer de l’équipement, des médicaments, des fournitures et de la technologie nécessaires pour assurer une prestation de services efficace aux adolescents.
        1. ** Garantir l'équité et la non-discrimination **: l'établissement de santé devrait fournir des services de qualité à tous les adolescents, indépendamment de leur capacité de paiement, âge, sexe, situation matrimoniale, niveau d'éducation, origine ethnique, orientation sexuelle ou autres caractéristiques.
        1. ** Recueillir des données pour améliorer la qualité. ** Le centre de santé devrait collecter, analyser et utiliser des données sur l'utilisation des services et la qualité des soins, ventilées par âge et par sexe, pour améliorer la qualité. Le personnel des établissements de santé devrait être soutenu pour participer à l'amélioration continue de la qualité.
        1. ** Permettre la participation des adolescents ** Les adolescents devraient être impliqués dans la planification, le suivi et l'évaluation des services de santé et dans les décisions concernant leurs propres soins, ainsi que dans certains aspects appropriés de la prestation de services.

        ** Exemple de programmation **

        Pour faire face aux défis auxquels les adolescentes et les jeunes femmes sont confrontées dans la recherche de services de santé sexuelle et reproductive, le projet Girl Power-Malawi a testé diverses approches intégrées pour faciliter l’adoption des services. Le projet a comparé la norme actuelle de soins offerts par les centres de santé du secteur public, qui consiste en un dépistage vertical du VIH, la planification familiale et la gestion des infections sexuellement transmissibles dans les modèles de services de santé adaptés aux jeunes. Celles-ci comprenaient 1) un ensemble de services «standard» adaptés aux jeunes (YFS), avec des prestataires formés, un espace dédié et l’éducation par les pairs, 2) le package YFS et une intervention comportementale (BI) session de formation de groupe, et 3) le package YFS, ainsi que l'intervention comportementale, plus les transferts monétaires conditionnels. Les résultats de l'étude ont révélé que les jeunes des modèles YFS étaient 23% plus susceptibles de recevoir un test VIH, 57% plus susceptibles de recevoir un préservatif et 39% plus susceptibles de recevoir une contraception hormonale [^ 10].

        [^ 1]: Organisation mondiale de la santé, Rendre les services de santé adaptés aux besoins des adolescents: Développer des normes de qualité nationales pour des services de santé adaptés aux adolescents. Genève: Organisation mondiale de la santé, 2012.

        [^ 2]: https://www.unfpa.org/resources/adolescent-sexual-and-reproductive-health

        [^ 3]: Starrs AM, Ezeh AC, Barker G, et al. Accélérer le progrès - Santé sexuelle et reproductive et droits pour tous: rapport de la Commission Guttmacher-Lancet. Lancet 2018; 391: 2642-92

        [^ 4]: https://www.unfpa.org/sites/default/files/pub-pdf/UNFPA_EWEC_Report_FR_WEB.pdf

        [^ 5]: Callie Simon, Regina Benevides, Gwyn Hainsworth, Gwendolyn Morgan et Katie Chau, Penser en dehors de l'espace séparé: un outil d'aide à la décision pour concevoir des services adaptés aux jeunes. Washington, DC: Projet Evidence to Action / Pathfinder International, mars 2015.

        [^ 6]: OMS / ONUSIDA, Normes mondiales pour des services de santé de qualité pour les adolescents: guide pour la mise en œuvre d'une approche normative visant à améliorer la qualité des services de santé pour les adolescents. Genève: Organisation mondiale de la santé, 2015.

        [^ 7]: OMS, Guide d'évaluation de la qualité. Un guide pour évaluer les services de santé pour les clients adolescents._ Genève, Organisation mondiale de la santé, 2009.

        [^ 8]: OMS / ONUSIDA, _ Normes mondiales pour des services de santé de qualité pour les adolescents: guide pour la mise en œuvre d'une approche normative visant à améliorer la qualité des services de santé pour les adolescents_. Genève: Organisation mondiale de la santé, 2015.

        [^ 9]: OMS / ONUSIDA, Normes mondiales pour des services de santé de qualité pour les adolescents: guide pour la mise en œuvre d'une approche normative visant à améliorer la qualité des services de santé pour les adolescents. Genève: Organisation mondiale de la santé, 2015.

        [^ 10]: Rosenberg NE, Bhushan NL, Vansia D, et al. Comparer les services de santé adaptés aux jeunes aux normes de soins par le biais de «Girl Power-Malawi»: une étude de cohorte quasi-expérimentale.J Acquir Immune Defic Syndr. 2018 août 1. doi: 10.1097 / QAI.0000000000001830.
