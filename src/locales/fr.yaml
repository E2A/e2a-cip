    bestPractice7:
      title: "Donner aux filles les moyens d'agir pour la santé de la PF / SR"
      # Do Not Translate
      icon: eip-community
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        Si tous les jeunes doivent avoir accès à des informations et à des soins de qualité en matière de PF / SR, une attention particulière est nécessaire pour que les filles et les jeunes femmes puissent prendre les mesures appropriées. L'autonomisation des filles et des jeunes femmes élargit leurs choix, renforce leur voix et modifie la dynamique du pouvoir, de sorte que les filles et les jeunes femmes ont davantage de contrôle sur leur avenir. L’autonomisation n’est pas seulement un processus de changement individuel et collectif, mais aussi un résultat «d’influence et de contrôle accrus des femmes et des filles sur leur propre vie et leur avenir».
      body: |-
        **Qu'Est-ce que c'est?**

        Alors que tous les jeunes devraient avoir accès à des informations et à des services de qualité de l'AYRH, une attention particulière est nécessaire pour s'assurer que les filles et les jeunes femmes sont en mesure de prendre des mesures en faveur de l'AYRH. L'autonomisation des filles et des jeunes femmes élargit leurs choix, renforce leur voix et modifie la dynamique du pouvoir, de sorte que les filles et les jeunes femmes ont davantage de contrôle sur leur avenir. L'autonomisation n'est pas seulement un processus de changement individuel et collectif, mais aussi un résultat «d'une influence et d'un contrôle accrus des femmes et des filles sur leur propre vie et leur avenir» [^ 54].

        \
        **Pourquoi c'est important?**

        En plus d'être particulièrement affectés par les effets négatifs sur la reproduction, tels que l'infection par le VIH et les grossesses précoces, de nombreux déterminants et moteurs de la PF / SR reposent sur des inégalités sociales et économiques qui touchent de manière disproportionnée les filles. Les normes relatives au genre et à l’âge limitent souvent la capacité et les options de prise de décision des filles, tout en augmentant leur risque de violence sexiste, de VIH et d’autres conséquences néfastes pour la santé en matière de reproduction. Le mariage précoce / forcé des enfants représente l’une des plus grandes violations de l’autonomie humaine, compromettant fondamentalement l’avenir des filles et leur santé. La combinaison des interventions de SR / PF avec les activités qui favorisent l’autonomisation des filles et la lutte contre les inégalités de genre sous-jacentes peut produire des avantages qui vont bien au-delà de la santé de la reproduction.

        \
        ** Considérations de mise en œuvre **

        Les programmes d'AYRH sont plus efficaces lorsqu'ils traitent également des facteurs sociaux, de genre et économiques qui empêchent les filles et les jeunes femmes d'avoir des options, de prendre des décisions et d'agir. Lors de l'élaboration et de la mise en œuvre de ce type de programmation, il convient de réfléchir à plusieurs éléments: la sélection de la population cible de filles et de jeunes femmes et de leurs influenceurs; l'évaluation de leur situation et de leurs besoins en matière de SR / PF; une analyse des facteurs sociaux et de genre qui limitent leur action dans le cadre de l'AYRH; la participation des filles à la conception, à la mise en œuvre et au suivi des programmes; le recrutement des participants au programme; le développement du leadership; et l'engagement et le soutien des garçons et des jeunes hommes, des parents et des communautés. [^ 55] Toutes les autres pratiques fondées sur des données probantes présentées dans ce document sont pertinentes pour l'autonomisation des filles, en particulier lorsqu'elles sont adaptées aux obstacles et aux besoins spécifiques des filles. et devrait être incorporé que possible.

        \
        ** Activités suggérées **

        - ** Améliorer l'accès des adolescentes à l'école et soutenir leur rétention. ** Les investissements qui permettent aux filles de rester à l'école, en particulier au secondaire, ont des avantages à long terme sur la santé et le développement des individus, des familles et des communautés. Les données montrent que des liens forts et positifs existent entre l’éducation des filles et des comportements plus sains. Les stratégies qui améliorent la participation des filles à l’école comprennent: la remise en question des normes sociales qui minent les filles et leur éducation; améliorer la qualité de l'environnement scolaire; fournir des incitations économiques pour envoyer les filles à l'école et les y maintenir, en fournissant un soutien à l'alphabétisation et en établissant un lien entre les programmes de santé et les écoles. [^ 57]
        - ** Renforcer les capacités et les actifs liés à l'âge et à la santé maternelle des filles ** Les filles et les jeunes femmes doivent être capables de tirer parti de leurs connaissances, compétences et atouts pour prendre des mesures opportunes et appropriées concernant leur santé. avec les filles pour construire ces ressources est la pierre angulaire de la programmation de l'autonomisation. Les activités sont souvent basées sur des groupes et utilisent des méthodologies participatives pour créer des espaces partagés sûrs pour que les filles puissent en apprendre davantage sur les questions de SR / PF, développer des compétences de vie et former des réseaux sociaux critiques. De nombreux programmes renforcent également les ressources économiques des filles, notamment en ce qui concerne l’alphabétisation financière, la formation professionnelle et les mécanismes d’épargne. Bien qu’il soit essentiel d’accorder une attention particulière aux filles et aux jeunes femmes, des approches plus larges de développement des jeunes et de renforcement des capacités, y compris celles qui concernent les filles et les garçons, peuvent également contribuer à l’autonomisation. Par exemple, le développement positif de la jeunesse engage les jeunes avec leurs familles, les communautés et / ou le gouvernement à renforcer leurs capacités, leurs actifs et leurs compétences, à favoriser des relations saines, à renforcer l'environnement et à transformer les avantages des systèmes.
        - ** Faire participer les hommes et les garçons à la promotion de l’égalité entre les sexes ** Au cours de l’adolescence, les normes sexospécifiques (équitables et inéquitables) s’enracinent fortement. Un nombre croissant de programmes AYRH traitent les inégalités et les normes et comportements sexuels négatifs en faisant participer les hommes et les garçons à l’éducation et au dialogue participatifs, aux campagnes médiatiques et aux applications de santé numériques. , milieux informels, tels que la sensibilisation mobile, les agents de santé communautaires, les pharmacies et les pharmacies, et le marketing social. Les interventions intégrées combinant l'engagement des groupes communautaires, les activités médiatiques, l'éducation interpersonnelle et les efforts de sensibilisation de la communauté ciblant les hommes et les garçons donnent des résultats prometteurs pour l'équité entre les sexes. [^ 60] Utilisation d'approches synchronisées jeunes hommes et femmes, mais pas nécessairement en même temps) est une autre stratégie importante à prendre en compte.
        - ** S'attaquer à la violence sexiste contre les filles et les jeunes femmes ** La violence et les pratiques préjudiciables, liées aux inégalités de pouvoir et de genre, affectent les filles et les femmes tout au long de leur vie et influencent directement leur santé sexuelle et reproductive. Les réponses à la VBG dans le cadre des programmes AYRH peuvent inclure: le renforcement des prestataires de santé pour détecter et répondre à la VBG, mais uniquement là où les services existent; aider à construire une infrastructure de services pour les survivants, y compris des services de santé, un soutien psychosocial et des services juridiques; travailler avec les communautés pour contester et modifier les normes et pratiques sexistes préjudiciables et réduire leur tolérance à la violence; et inciter les filles et les garçons à influencer leurs attitudes concernant le genre et la non-violence. Dans certains pays et contextes, des pratiques néfastes spécifiques, telles que la mutilation génitale féminine et les mariages d'enfants, devraient également être abordées.
        - ** Éliminer les mariages d'enfants / précoces / forcés. ** Dans plusieurs pays, le mariage avant 18 ans est autorisé par la loi. Même dans les pays où le mariage précoce est illégal, les lois sont mal appliquées. Dans certaines régions, les filles doivent se marier et avoir des enfants à l’adolescence, souvent avant qu’elles ne soient physiquement ou mentalement prêtes à le faire. Bien que l’établissement et l’application d’un âge minimum légal du mariage constituent une étape importante pour mettre fin au mariage des enfants, il ne s’agit que d’un élément d’une approche globale de protection de l’enfance visant à assurer le bien-être des filles. D'autres mesures nécessaires impliquent de travailler avec des femmes et des hommes, [^ 61] des leaders communautaires et d'autres parties prenantes pour défier et changer les normes sociales qui encouragent le mariage précoce; s'engager dans des activités d'autonomisation des filles; et diffuser des informations dans tous les secteurs de la société sur les lois et les politiques en faveur des droits des enfants.

        \
        ** Exemple de programmation **

        Conçu pour les jeunes femmes, le ** Programme M ** de Promundo met l’accent sur les rôles de genre équitables, l’autonomisation dans les relations interpersonnelles et la santé reproductive. Le programme M (nommé d'après mulheres et mujeres, les mots pour les femmes en portugais et en espagnol) a été développé pour accompagner le programme H (pour homens et hommes, ou hommes), qui encourage la réflexion critique chez les jeunes hommes sur les normes sexuelles rigides. Sur la base des expériences du programme H, le programme M a été développé et testé sur le terrain au Brésil, en Jamaïque, au Mexique et au Nicaragua. La méthodologie du programme M associe des ateliers éducatifs à des campagnes communautaires dirigées par des jeunes, qui visent à promouvoir des attitudes équitables entre les sexes chez les jeunes femmes et à améliorer leurs relations interpersonnelles. Les organisateurs peuvent choisir parmi 33 activités du programme M validées pour personnaliser le programme en fonction des besoins de leurs communautés. Ces activités abordent une variété de sujets, allant de l'identité de genre à la santé reproductive, à l'autonomisation dans les relations interpersonnelles et à la maternité et à la prestation de soins. Des études d’évaluation du programme M au Brésil et en Inde, utilisant des éléments de l’évaluation de l’égalité hommes-femmes, ont montré que les femmes participant au programme amélioraient la communication avec les partenaires en matière de santé, et utilisation accrue du préservatif par les partenaires. [^ 62]

        [^ 54]: Fondation Bill et Melinda Gates. Un modèle conceptuel de l’autonomisation des femmes et des filles. [https://docs.gatesfoundation.org/Documents/BMGF_EmpowermentModel.pdf] Consulté le 6 août 2018.

        [^ 55]: Population Council. Conception de programmes centrés sur les filles: une boîte à outils pour développer, renforcer et élargir le programme pour les adolescentes. [http://www.ungei.org/files/2010PGY_AdolGirlToolkitComplete.pdf] Consulté le 7 août 2018.

        [^ 56]: Pratiques à fort impact (HIP) pour la planification familiale. Eduquer les filles: créer une base pour des comportements positifs en matière de santé sexuelle et reproductive. Washington, DC: USAID; 2014. [https://www.fphighimpactpractices.org/briefs/educating-girls/] Consulté le 7 août 2018.

        [^ 57]: Pratiques à fort impact (HIP) pour la planification familiale. Eduquer les filles: créer une base pour des comportements positifs en matière de santé sexuelle et reproductive. Washington, DC: USAID; 2014. [https://www.fphighimpactpractices.org/briefs/educating-girls/] Consulté le 7 août 2018.

        [^ 58]: Population Council. Renforcement des actifs de protection des filles: une collection d’outils pour la conception de programmes. New York: Population Council; 2016

        [^ 59]: Alvarado, G., M. Skinner, D. Plaut, C. Moss, C. Kapungu et N. Reavley Revue systématique des programmes positifs de développement de la jeunesse dans les pays à revenu faible ou intermédiaire Des pays. Washington, DC: YouthPower Learning, Making Cents International; 2017.

        [^ 60]: Barker, G., C. Ricardo et M. Nascimento. Faire participer les hommes et les garçons à la modification des inégalités entre les sexes en matière de santé: données probantes tirées des interventions de programme. Genève: Organisation mondiale de la santé; 2007

        [^ 61]: Girls Not Brides (2017). Le cas d'un âge minimum du mariage de 18 ans [https://www.girlsnotbrides.org/wp-content/uploads/2017/12/Why-a-minimum-age-of-marriage-of-18.pdf] Consulté le 13 août 2018.

        [^ 62]: Promundo. Programme M. [https://promundoglobal.org/programs/program-m/] Consulté le 14 août 2018.
