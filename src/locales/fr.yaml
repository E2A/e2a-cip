    bestPractice4:
      title: "Participation des jeunes aux programmes de santé reproductive des adolescents\
        \ et des jeunes (AYRH)"
      # Do Not Translate
      icon: eip-youth
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      teaser: |-
        En ce qui concerne la santé reproductive des adolescents et des jeunes (AYRH), la participation signifie que les jeunes ont les capacités et les occasions de chercher l'information ; d'exprimer leurs opinions, leurs idées et leurs décisions ; d'être informés et consultés sur les décisions qui concernent les jeunes (programmes et politiques) ; de prendre une part active aux diverses étapes de la conception, de la mise en œuvre et du suivi des services ou des politiques de santé ; de posséder les connaissances et compétences nécessaires et de vouloir faire des choix informés sur leur vie reproductive, et de posséder les connaissances et compétences pour tenir responsables ceux qui ont des responsabilités. La participation des jeunes consiste à développer toutes les compétences que les individus doivent posséder pour promouvoir un secteur de la société civile prospère et des institutions démocratiques qui fonctionnent, y compris des systèmes et des services de santé adaptés.
      body: |-
        **Qu'est-ce que c'est ?**

        En ce qui concerne la santé reproductive des adolescents et des jeunes (AYRH), la participation signifie que les jeunes ont les capacités et les occasions de chercher l'information ; d'exprimer leurs opinions, leurs idées et leurs décisions ; d'être informés et consultés sur les décisions qui concernent les jeunes (programmes et politiques) ; de prendre une part active aux diverses étapes de la conception, de la mise en œuvre et du suivi des services ou des politiques de santé ; de posséder les connaissances et compétences nécessaires et de vouloir faire des choix informés sur leur vie reproductive, et de posséder les connaissances et compétences pour tenir responsables ceux qui ont des responsabilités. La participation des jeunes consiste à développer toutes les compétences que les individus doivent posséder pour promouvoir un secteur de la société civile prospère et des institutions démocratiques qui fonctionnent, y compris des systèmes et des services de santé adaptés.

        \
        **Pourquoi est-ce important ?**

        La participation des adolescents est l'une des huit normes de l'OMS qu'il faut atteindre pour améliorer la qualité des services de santé destinés aux adolescents. La participation des jeunes est une stratégie essentielle dans la conception des programmes de santé reproductive des adolescents et des jeunes (AYRH) pour assurer leur pertinence, leur réactivité et leur efficacité. De plus, la participation doit également être comprise comme quelque chose "qui doit être suivi et évalué à l'aide d'indicateurs spécifiques de politiques et de programmes."[^28] "Grâce à la participation active, les jeunes sont habilités à jouer un rôle vital dans leur propre développement ainsi que dans celui de leur communauté, en les aidant à acquérir des compétences essentielles pour la vie, à développer leurs connaissances des droits humains et la citoyenneté, et à promouvoir une action civique positive."[^29]

        \
        **Considérations relatives à la mise en œuvre**[^30]

        Cultiver et soutenir l'engagement significatif des jeunes c'est un processus qui devrait commencer dès le début de l'élaboration d'un programme de santé reproductive des adolescents et des jeunes (AYRH).  Les jeunes devraient être des partenaires dans l'identification et l'évaluation des problèmes, la conception des programmes, la mise en œuvre, le suivi et l'évaluation, et la sensibilisation.

        Il est important d'être conscient de plusieurs défis lorsqu'on examine la meilleure façon d'assurer la participation et le leadership des jeunes dans les programmes AYRH. Tout d'abord, il faut tenir compte de la sélection, du recrutement et de la rétention des jeunes. Quels jeunes devraient être impliqués ? Pourquoi ? Comment ce choix reflète-t-il les objectifs du projet ? Rappelez-vous que les jeunes ont des besoins, des niveaux de compétences, des intérêts et des antécédents différents. Par exemple, faut-il garder à l'esprit les inégalités sociales ainsi que les inégalités d'accès et d'utilisation des services de santé ? En outre, les jeunes marginalisés et stigmatisés peuvent avoir des difficultés particulières à recevoir des soins équitables et non discriminatoires en matière de santé reproductive des adolescents et des jeunes et à participer à des activités de leadership.

        Deuxièmement, il faut réfléchir au niveau de participation des jeunes qui est nécessaire pour développer le genre de compétences critiques en matière de citoyenneté décrites ci-dessus. Comment le programme impliquera-t-il les jeunes et à quels titres ? Le programme fonctionnera-t-il avec un organisme jeunesse déjà existant et les aidera-t-il à mettre en œuvre leurs idées ? La participation des jeunes peut prendre de nombreuses formes ; comme l'action et la sensibilisation de la société civile entreprises par les jeunes, à l'assurance que ces mêmes jeunes ont un rôle à jouer dans la gouvernance, y compris la supervision des politiques et des programmes gouvernementaux.

        Troisièmement, il est important de réfléchir à la capacité de l'organisme ou du programme qui souhaite mobiliser les jeunes. Est-il préparé à ce type de collaboration ? Dispose-t-il des ressources humaines et matérielles nécessaires pour investir dans le développement des compétences des jeunes ? Existe-t-il des plates-formes et des opportunités pour que les jeunes  puissent apporter leur contribution et influencer la programmation ?  Est-il prêt à tenir compte des idées des jeunes, à tenir des forums et à adapter ses programmes en conséquence ?   Pour participer efficacement, les jeunes doivent disposer des outils appropriés, tels que l'information, l'éducation et l'accès à leurs droits civils.[^31] Un engagement significatif des jeunes exige des partenariats entre les parties prenantes établies (par exemple, les gouvernements, les communautés, les institutions, les praticiens du développement) et les jeunes.  Cultiver de tels partenariats demande du temps, de l'engagement et des ressources.  Ces partenariats peuvent fournir aux jeunes la formation, les outils et les plate-formes dont ils ont besoin pour être reconnus et entendus.

        Quatrièmement, il faut également réfléchir à la structure de l'initiative de participation des jeunes afin de maximiser une participation large et diversifiée et d'adopter continuellement de nouvelles perspectives innovantes. Des mécanismes devraient être mis en place pour recruter de nouvelles cohortes de jeunes avec un engagement limité dans le temps afin d'assurer l'accès à la diversité des perspectives et d'éviter de reposer encore et toujours sur les mêmes jeunes. Il convient également de réfléchir à la question de l'indemnisation adéquate des jeunes impliqués dans le leadership, qu'ils soient volontaires ou rémunérés. Il est également important de mettre en place des mécanismes qui incitent continuellement les jeunes à grandir au fur et à mesure que leur expérience et leur "professionnalisation" augmentent, afin de favoriser le leadership, les liens avec les possibilités de bénévolat et les possibilités professionnelles, et pour accroître les réseaux sociaux et professionnels.

        Enfin, un organisme devrait surveiller et évaluer les efforts de participation des jeunes. Des exemples d'indicateurs quantitatifs et qualitatifs pour ce type de suivi et d'évaluation se trouvent dans la publication Guide sur la participation des jeunes : Évaluation, planification et mise en œuvre (Youth Participation Guide : Assessment, Planning, and Implementation), une collaboration entre FHI 360 et Advocates for Youth.

        \
        **Activités suggérées**

        Les activités, qui renforcent efficacement la capacité des défenseurs et des responsables de la jeunesse et qui créent des processus et des plates-formes inclusifs pour la participation des jeunes, sont examinées ci-dessous.
        - **Établir des partenariats avec un large éventail de réseaux , d'organisations et d'individus axés sur les jeunes :** Le terme "jeunes" masque le large éventail d'expériences, la diversité et les besoins des jeunes.  Les efforts d'engagement des jeunes devraient être inclusifs afin d'assurer une large représentation des points de vue.
        - **Investir dans le développement du leadership des jeunes :** Les efforts de formation, d'encadrement et de mentorat, ainsi que le renforcement des capacités concernant les processus politiques et de gestion, sont essentiels pour assurer une participation efficace des jeunes[^32].
        - Soutenir la participation des jeunes à la sensibilisation pour la santé reproductive des adolescents et des jeunes (AYRH).** Au cours des deux dernières décennies, on a assisté à un engagement accru des jeunes dans la sensibilisation en faveur de la santé aux niveaux mondial, national et communautaire.[^33] Et en Afrique occidentale, les jeunes ambassadeurs de la planification familiale ont été créés pour faire en sorte que les politiques AYRH répondent à leurs besoins et leurs perspectives. Les jeunes ont besoin de plates-formes pour s'assurer que leurs voix sont entendues et qu'ils sont capables de participer à l'élaboration, à la mise en œuvre et à l'évaluation des politiques.
        - **Établir des partenariats avec les jeunes pour la planification, le suivi, l'évaluation et la mise à l'échelle des services et des programmes de santé reproductive des adolescents et des jeunes (AYRH).** Impliquer les jeunes et leur donner les moyens d'agir en tant que leaders, y compris dans le cadre des structures de gouvernance des établissements de santé, ajoute de la valeur aux programmes et services et contribue à leur viabilité.[^34] L'OMS recommande que les établissements de soins de santé demandent régulièrement aux adolescents leur avis sur les services fournis.[^35]
        - **Offrir aux jeunes des occasions de participer à la prestation de services et à la mise en œuvre de projets.** Les possibilités de participation comprennent la participation à des programmes d'éducation par des pairs ou de conseil, la formation préalable et en cours d'emploi des fournisseurs de services adaptés aux jeunes (YFS) et l'évaluation de la qualité des services disponibles, entre autres.  Les programmes de pairs sont probablement l'approche la plus populaire et la mieux documentée.  Les évaluations des programmes de pairs montrent que les plus grands avantages profitent aux pairs éducateurs eux-mêmes[^36][^37] et constituent une excellente occasion d'acquérir des compétences en leadership chez les jeunes, mais n'obtiennent que des résultats modestes pour améliorer la santé des jeunes bénéficiaires.[^38][^39] Les programmes de pairs semblent être plus efficaces quand ils mettent à profit la capacité des pairs éducateurs à diffuser des informations, à référer les jeunes aux services de santé et quand on les combine à des pratiques fondées sur des données probantes.
        - **Assurer la participation des jeunes à la recherche.** La recherche-action participative menée par les jeunes est un moyen de plus en plus populaire de promouvoir l'engagement et l'autonomisation des jeunes.  Ces recherches dirigées par des jeunes renforcent les compétences des jeunes en matière de recherche et d'engagement, accroissent leurs connaissances sur leur propre communauté et leur permettent de contribuer à un changement social positif et à l'amélioration de la santé dans leur communauté.
        - **Soutenir et permettre aux jeunes de prendre des décisions en matière de SR/PF.** Tous les adolescents devraient être en mesure de prendre leurs propres décisions sur les questions relatives à leur santé en matière de reproduction, à moins qu'ils ne soient incapables de le faire ou qu'ils aient été délégués par la loi à une tierce partie.  Le secteur de la santé devrait élaborer et mettre en œuvre des politiques et des directives qui soutiennent la prise de décision et le choix éclairé des adolescents en fournissant des informations précises, appropriées et facilement compréhensibles sur les avantages, les risques et les alternatives aux produits et services de SR/PF, y compris la gamme complète des méthodes contraceptives.
        - **Recueillir des données solides sur les programmes efficaces pour les jeunes,** y compris les initiatives dirigées par des jeunes, et utiliser cette information pour éclairer la conception, la mise en œuvre, le suivi et l'évaluation des programmes, ainsi que pour promouvoir les programmes qui appuient les jeunes, le leadership et les partenariats.

        \
        **Exemple de programme**

        La campagne Ishi en Tanzanie a été initialement développée par HealthScope Tanzania en partenariat avec le Centre Johns Hopkins pour les programmes de communication. La campagne visait à promouvoir la communication sur le VIH et la santé reproductive parmi les adolescents, en particulier les couples. La participation du public cible à toutes les composantes de la campagne a été particulièrement remarquable. Les adolescents ont participé à l'évaluation initiale et à l'identification des thèmes prioritaires, au processus d'élaboration et de mise à l'essai des messages, à la mise en œuvre des interventions (par la création d'équipes d'action communautaire pour guider la mise en œuvre) et au suivi des messages dans la communauté. La campagne s'est bien alignée sur les priorités du gouvernement national, a eu un grand retentissement et a été très populaire dans le pays. Une recherche transversale pour évaluer l'impact d'Ishi a révélé qu'il y avait une association positive entre le niveau d'exposition à la campagne et certains comportements de prévention du VIH.[^40] De plus, de nombreux jeunes volontaires impliqués dans la campagne Ishi ont utilisé les compétences acquises au cours du projet et sont devenus des leaders et conseillers principaux en SR et VIH pour les ONG locales et internationales en Tanzanie.

        [^28]: Villa-Torres L, Svanemyr J. Garantir le droit des jeunes à la participation et à la promotion du leadership des jeunes dans l'élaboration des politiques et des programmes de santé sexuelle et génésique (Ensuring Youth's Right to Participation and Promotion of Youth Leadership in the Development of Sexual and Reproductive Health Policies and Programs). Journal of Adolescent Health. 2015; 56: S51eS57.

        [^29]: ONU-Habitat et la focalisation sur la jeunesse, Département des affaires économiques et sociales de l'ONU. [http://www.un.org/esa/socdev/documents/youth/fact-sheets/youth-participation.pdf] Consulté le 13 août 2018.

        [^30]: Family Health International. Guide sur la participation des jeunes : Évaluation, planification et mise en œuvre. 2005. [https://www.unicef.org/adolescence/cypguide/files/youth_participation_guide.pdf] Consulté le 14 août 2018.

        [^31]: ONU-Habitat et la focalisation sur la jeunesse, Département des affaires économiques et sociales de l'ONU. [http://www.un.org/esa/socdev/documents/youth/fact-sheets/youth-participation.pdf] Consulté le 13 août 2018.

        [^32]: Patton, George C., et al. Notre avenir : Une commission de Lancet sur la santé et le bien-être des adolescents. The Lancet. 2016; 387.10036: 2423-2478.

        [^33]: Patton, George C., et al. Notre avenir : Une commission de Lancet sur la santé et le bien-être des adolescents. The Lancet. 2016; 387.10036: 2423-2478.

        [^34]: Katie Chau, Regina Benevides, et Ousseini Abdoulaye. Leadership universitaire pour le changement en matière de santé sexuelle et reproductive au Niger : Rapport de projet. Washington, DC : Projet des données probantes à l'action/Pathfinder International ; 2017.

        [^35]: Organisation mondiale de la santé. Une approche axée sur les normes pour améliorer la qualité des services de soins de santé destinés aux adolescents : Note de politique. Genève : Organisation mondiale de la santé ; 2015.

        [^36]: Maticka-Tyndale E, Barnett JP. Interventions dirigées par des pairs pour réduire le risque de VIH chez les jeunes : Une évaluation. Eval Program Plann 2010; 33: 98–112.

        [^37]: Michelle J. Hindin et al. Interventions visant à prévenir les grossesses non désirées et répétées chez les jeunes dans les pays à revenu faible et moyen : Une évaluation systématique de la littérature publiée et grise. Journal of Adolescent Health. 2016; 59(3): S8-S15.

        [^38]: Michelle J. Hindin et al. Interventions visant à prévenir les grossesses non désirées et répétées chez les jeunes dans les pays à revenu faible et moyen : Une évaluation systématique de la littérature publiée et grise. Journal of Adolescent Health. 2016; 59(3): S8-S15.

