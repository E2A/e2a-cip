    bestPractice4:
      title: "Create Platforms and Processes for Meaningful Youth Participation"
      # Do Not Translate
      icon: eip-youth
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      practice: |-
        To ensure the relevance, responsiveness, and effectiveness of adolescent and youth reproductive health (AYRH) programming, it is critical to meaningfully engage and build the capacity of youth advocates and leaders.
      teaser: |-
        To ensure the relevance, responsiveness, and effectiveness of AYRH programming, it’s critical to meaningfully engage and build the capacity of youth advocates and leaders.
      body: |-
        **Why It Matters**
        Through active participation, young people are empowered to play a vital role in their own development as well as in that of their communities, helping them to learn critical life-skills, develop knowledge on human rights and citizenship, and to promote positive civic action. Adolescent participation is one of WHO’s eight standards that must be attained to improve the quality of health services for adolescents. Young people’s participation must be understood as an essential component to be monitored and evaluated.[^1] 

        \
        **Key Elements of Youth Participation to Advance AYRH**
        - Youth with capabilities and opportunities to seek information 
        - Youth who are able to express their opinions, ideas, and decisions
        - Youth informed and consulted on decisions that pertain to youth (programs and policies)
        - Youth who take an active role in the various steps of designing, implementing, and monitoring a health service or policy
        - Youth with the knowledge, skills, and desire to make informed choices about their reproductive life
        - Youth with the knowledge and skills necessary to hold influential decision-makers accountable

        \
        Youth participation nurtures the skills that are vital for young individuals to promote a thriving civil society sector and functioning democratic institutions, including responsive health systems and services.

        \
        **Suggested activities**

        The following activities effectively build the capacity of youth advocates and leaders and create inclusive processes and platforms for youth participation:

        - **Partner with a diverse range of youth networks, organizations, and individuals:** The term ‘youth’ masks the wide range of experiences, diversity, and needs of young people. Youth engagement efforts should be inclusive to ensure broad representation of perspectives.
        - **Invest in youth leadership development:** Training, coaching, and mentorship efforts, along with capacity-building regarding political and management processes, are essential to effective youth participation.[^5]
        - **Support youth participation in AYRH advocacy.** The past two decades have seen increased youth engagement in health-related advocacy at the global, national, and community levels.[^6] In West Africa, the Young Ambassadors for Family Planning were established to ensure AYRH policies are responsive to their needs and perspectives. Young people need platforms to make sure their voices are heard and that they are able to participate in policy development, implementation and evaluation.
        - **Partner with youth in the planning, monitoring, evaluation, and scale-up of AYRH services and programs.** Involving young people and empowering them as leaders, including as part of health facilities’ governance structures adds value to programs and services and contributes to their sustainability.[^7] The WHO recommends that health care facilities regularly seek adolescent feedback on the services they provide.[^8]
        - **Provide opportunities for youth participation in service provision and project implementation.** Participation opportunities include involvement in peer education and/or counselling programs, pre- and in-service training of providers in YFS delivery, and assessing the quality of available services, among others. Peer programs are probably the most popular and documented approach. Evaluations of peer programs show that the greatest benefits accrue to the peer educators themselves[^9][^10], and are an excellent opportunity to build youth leadership skills, but only achieve modest results in improving the health of youth beneficiaries.[^11][^12] Peer programs appear to be most effective when they capitalize the peer educators’ ability to disseminate information and refer young people to health services and when combined with other evidence-informed practices.
        - **Ensure youth participation in research.** Youth-led participatory action research is an increasingly popular way to promote youth engagement and empowerment. Such youth-led research builds the research and engagement skills of young people, increases their knowledge of their own communities, and enables them to contribute to positive social change and the improvement of health in their communities.
        - **Support and enable youth decision-making about RH/FP.** The health sector should develop and implement policies and guidelines that support adolescent decision-making and informed choice through the provision of accurate, appropriate, and easily understood information on the benefits, risks and alternatives to RH/FP products and services— including the full range of contraceptive methods.
        - **Gather robust data on effective programming for young people,** including youth-led initiatives, and use this information to inform program design, implementation, monitoring, and evaluation as well as drive advocacy for programming that supports youth, leadership, and partnership.

        [^28]: Villa-Torres L, Svanemyr J. Ensuring Youth’s Right to Participation and Promotion of Youth Leadership in the Development of Sexual and Reproductive Health Policies and Programs. Journal of Adolescent Health. 2015; 56: S51eS57.

        [^29]: Un-Habitat and the Focal Point on Youth, UNDESA. [http://www.un.org/esa/socdev/documents/youth/fact-sheets/youth-participation.pdf] Accessed 13 August 2018.

