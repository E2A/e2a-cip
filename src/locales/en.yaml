    bestPractice5:
      title: "Advance Family Life Education"
      # Do Not Translate
      icon: eip-education
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      practice: |-
        Utilize a curriculum-based process to ensure young people are equipped with skills, knowledge, and values that will help them make choices for their health and wellbeing—and show respect for others’ choices.
      teaser: |-
        Ensure young people are equipped with skills, knowledge, and values that will help them make choices for their health and wellbeing—and show respect for others’ choices.
      body: |-
        **Why It Matters**
        Family Life Education is an effective, evidence-informed approach with the potential to:
        - empower adolescents and youth
        - Improve and protect young people’s health, well-being, and dignity
        - support young people to develop critical thinking and decision-making skills 
        - promote citizenship 
        - fosters equal, healthy and positive relationships

        \
        Family Life Education focuses on teaching and learning about the cognitive, emotional, physical, and social aspects of adolescence, growth and development, and relationships. There exists convincing evidence of the positive effect of Family LIfe Education on reproductive health/family planning, particularly in reducing the incidence of sexually transmitted infections, HIV, and unintended pregnancy.

        \
        **Key Characteristics of an Effective Family Life Education Program**
        - Scientifically accurate
        - Incremental (each lesson builds on the last)
        - Age- and developmentally-appropriate
        - Curriculum-based
        - Comprehensive—to ensure young people can make informed choices about their health
        - Based on a human-rights approach
        - Culturally relevant and context-appropriate
        - Gender-transformative (promoting gender equality)
        - Skills-focused

        \
        **Suggested Activities**
        1. **Build support for Family Life Education**
          The ministries of health, education, youth, gender play critical roles in providing policy and moral national leadership, which is essential in creating a climate that is conducive to Family Life Education.[^1] To garner support at every level, consider the following activities:
            - Use evidence that demonstrate young people’s existing needs within national and local contexts.
            - Use existing international, regional, and local frameworks and international agreements that support Family Life Education
            - Identify key thought leaders to influence support for Family Life Education in their networks and beyond
            - Advocate for sufficient funding for the Family Life Education policy to successfully support its implementation and scale-up
        2. **Involve a broad coalition of stakeholders in planning Family Life Education**
          Ensure multiple constituencies are involved in planning and implementing Family Life Education programs. Coalitions may include school officials, teachers, health care providers, students, religious leaders, community leaders, parents, NGOs, and the media. Broad involvement will help to ensure that community concerns are addressed early in the planning process and that you build societal support for Family Life Education—including sustainability and a sense of ownership.
        3. **Ensure effective coordination**
          National Family LIfe Education programs falter and sometimes fail due to insufficient coordination among stakeholders, including central and local governments, NGOs, and other development partners. Clarity about roles, including responsibility for the implementation of FLE, is vital.
        4. **Ensure the Family Life Education curriculum is responsive to local needs**
          Sometimes a national curriculum is not sufficiently responsive to local needs, especially in areas where there are considerable socio-demographic differences. Using a broad coalition of stakeholders in the planning and implementation processes will help to ensure the curriculum is responsive to local health priorities and in alignment with progressive social norms.
        5. **Ensure adequate monitoring and evaluation systems are in place**
          Mechanisms for evaluating the effectiveness of teachers and assessing the impact of the program on students are important in the success of Family LIfe Education programs.
        

