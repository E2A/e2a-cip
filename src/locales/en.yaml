en:
  home:
    title: Not without us!
    subtitle: A tool for AYSRH-responsive planning
    intro: |-
      This tool is designed for use by governments, organizations, and individuals who seek to make family planning plans more responsive to the sexual and reproductive health needs of young people, ages 15-24. Through this tool, you will have the opportunity to:
        * Discern the proportion of activities and budget allotted to activities that are “youth centric.”
        * Discern the proportion of youth-centric activities and budget allotted to four different activity domains (demand generation, service delivery, enabling environment, and multisectoral) with a youth focus.
        * Discern how your activities and budget compare with data about young people from your country.
        * Assess the technical quality of activities included in your plan and revise them to better align with evidence-informed practices (EIPs).

        We hope that the results you receive inform dialogue about  the needs of young people and innovative strategies to meet those needs. We encourage you to use the results to raise awareness about the importance of investing in the sexual and reproductive health of youth, laying the foundation for healthier future generations.

        **Let’s get started!**
    stepsTitle: How it works
    steps:
      step1:
        title: Enter your Activities
        blurb: |-
          After entering the title of your plan, your country, and title/role, you will be asked to enter ALL of the activities contained in your plan (not just the ones focused on youth!). You will be asked to categorize the activities by four types, enter the budget amount allocated to each activity, and determine whether the activity is focused on youth. A summary page will appear that will allow you to edit any of the information you have provided.
      step2:
        title: Analyze your activities
        blurb: |-
          Next, you will have the opportunity to learn about evidence-informed practices (EIPs), promising practices for improving AYSRH. You will use what you have learned about EIPs to what degree the youth-focused activities in your plan are aligned with the EIPs. Once you complete these two steps, you will get your results!
      step3:
        title: Get your results
        blurb: |-
          The results page will show you the proportion of activities and budget devoted to youth in your plan. Data generated through the tool about young people in your country to help you determine whether your proposed activities and budget are in line with youth needs. You will also be shown a graph which depicts the degree to which your plan’s activities align with EIPs. Finally, using the information on EIPs, you will be given the opportunity to revise and strengthen the activities.
    getStartedButton: Get started
    downloadTitle: Download offline versions
    downloadBlurb: |-
      If you are having issues with your browser, want to access the application offline, or you just want to use the application on your desktop without using a browser, you can download any of the following versions for your needs.
      *Note*: The application will still work in the browser even if internet disconnects. A portable option with no installation necessary (ie a single .exe) version of the app is available for windows but is a higer file size.
      ### Installation Instructions:
      - For **Macintosh** unzip the file and use the DMG to install the application.
      - For **Windows** unzip the folder and run the .exe file in the folder.
