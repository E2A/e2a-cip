    bestPractice1:
      title: 'Make Services Adolescent and Youth-Friendly'
      # Do Not Translate
      icon: eip-choice
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      practice: |-
        Take young people’s specific needs into account, providing age and developmentally-appropriate family planning and reproductive health services.
      teaser: |-
        Take young people’s specific needs into account, providing age and developmentally-appropriate health services. 
      body: |-
        **Why It Matters**
        One size does not fit all. Young people can vary substantially in their life experiences. The term “adolescents and youth” encompasses young people, ages 15–24, who may be...

        * just beginning to explore relationships
        * unmarried or married
        * without children
        * first-time parents
        * have multiple children

        The term also includes young people who may be living with HIV, have access to health information and supportive parents, or struggle to make sense of their feelings with little information or support. 

        \
        **Adolescent- and youth-friendly services for both young men and women commonly includes:**
        * safe and affordable contraceptive methods 
        * prevention and treatment of HIV/AIDS and care for other STIs
        * the provision of accurate health information
        * sensitive counselling and care for overall well-being

        \
        **Services may also include:**
        * youth-friendly obstetric and antenatal care for pregnant girls and women
        * post-abortion care
        * prevention, detection, and counselling for gender-based violence
        * prevention, detection, and treatment for cervical cancer

        \
        **Features of Adolescent-Friendly Services**
        1. **Accessible**: Adolescents are able to obtain the health services that are available.
        2. **Acceptable:** Adolescents are willing to obtain the health services that are available.
        3. **Equitable:** All adolescents, not just selected groups, are able to obtain the health services that are available.
        4. **Appropriate:** The right health services (i.e. the ones they need) are provided to them.
        5. **Effective:** The right health services are provided in the right way, and make a positive contribution to their health.

        \
        **Suggested Activities**
        Based on WHO’s global standards for youth-friendly services, health facilities should strive to:[^7]

        
        1. Have systems in place to **ensure adolescents are knowledgeable about their own health—and where and when to obtain health services.**
        2. Implement strategies to **ensure community support**. Parents, guardians and other community members and community organizations should recognize the value of providing health services to adolescents and support such provision and the utilization of services by adolescents.
        3. **Provide an appropriate package of services.** The health facility provides a package of information, counselling, diagnostic, treatment and care services that fulfils the needs of all adolescents. Services are provided in the facility and through referral linkages and community-based outreach.
        4. **Promote health providers’ competencies.** Health-care providers should demonstrate the technical competence required to provide effective health services to adolescents. Both healthcare providers and support staff should respect, protect, and fulfil adolescents’ access to information, privacy, confidentiality, non-discrimination, and non-judgmental care and respect.
        5. **Promote ‘welcoming’ health facilities.** The health facility should have convenient operating hours, a welcoming and clean environment, and maintain privacy and confidentiality. It should have the equipment, medicines, supplies, and technology needed to ensure effective service provision to adolescents.
        6. **Guarantee equity and non-discrimination.** The health facility should provide quality services to all adolescents irrespective of their ability to pay, age, sex, marital status, education level, ethnic origin, or other characteristics.
        7. **Collect data to improve quality.** The health facility should collect, analyze and use data on service utilization and quality of care, disaggregated by age and sex, to support quality improvement. Health facility staff should be supported to participate in continuous quality improvement.
        8. **Enable adolescents’ participation.** Adolescents should be involved in the planning, monitoring and evaluation of health services and in decisions regarding their own care, as well as in certain appropriate aspects of service provision.


        [^1]: World Health Organization, Making health services adolescent friendly: Developing national quality standards for adolescent friendly health services. Geneva: World Health Organization, 2012.

        [^2]: UNFPA. Adolescent Sexual and Reproductive Health. [https://www.unfpa.org/resources/adolescent-sexual-and-reproductive-health] Accessed 7 August 2018.

        [^3]: Every Woman, Every Child. Technical Guidance for Prioritizing Adolescent Health. 2017. [https://www.unfpa.org/sites/default/files/pub-pdf/UNFPA_EWEC_Report_EN_WEB.pdf] Accessed 6 August 2018.

        [^4]: Simon C, Benevides R, Hainsworth G, Morgan G, and Chau K. Thinking outside the separate space: A decision-making tool for designing youth-friendly services. Washington, DC: Evidence to Action Project/Pathfinder International; 2015.

        [^5]: WHO/UNAIDS, Global standards for quality health-care services for adolescents: a guide to implement a standards-driven approach to improve the quality of health-care services for adolescents. Geneva: World Health Organization; 2015.

        [^6]: WHO, Quality Assessment Guidebook. A guide to assessing health services for adolescent clients. Geneva, World Health Organization, 2009.

        [^7]: WHO/UNAIDS, Global standards for quality health-care services for adolescents: a guide to implement a standards-driven approach to improve the quality of health-care services for adolescents. Geneva: World Health Organization; 2015.

        [^8]: WHO/UNAIDS, Global standards for quality health-care services for adolescents: a guide to implement a standards-driven approach to improve the quality of health-care services for adolescents. Geneva: World Health Organization; 2015.

        [^9]: Rosenberg NE, Bhushan NL, Vansia D, et al. Comparing Youth Friendly Health Services to the Standard of Care through "Girl Power-Malawi": A Quasi-Experimental Cohort Study. J Acquir Immune Defic Syndr. 2018; Aug 1. doi: 10.1097/QAI.0000000000001830.
