  advocate:
    print: Print your results to share
    title: 'Moving forward…'
    intro: |-
      Now that you have the results of your plan, what should you do now?

      Use the results to inform dialogue about youth needs and innovative strategies to meet those needs. Raise awareness about the importance of investing in the sexual and reproductive health of youth so as to lay the foundation for healthier future generations.
    stepsTitle: Ways to Advocate
    steps:
      step1:
        title: Share the results of this exercise
        blurb: |-
          One purposes of this exercise is to give you a sense of the extent to which your plan addresses the needs of youth in your country and the extent to which your plan is using EIPs. Share the results of what you have learned. Use the results page to prepare a presentation or report for the rest of your planning group, the Ministry of Health or your local NGO. Use the graphs that depict the proportions of activities and budget devoted to youth and compare them with your country data on youth population and contraceptive prevalence rates. Use the EIPs to suggest strategies for strengthening  your plan.
      step2:
        title: Start a conversation
        blurb: |-
          Another purpose of the tool is to help you start conversations with each other: young people, health care providers, education officials, community leaders, and  policymakers. Are the sexual and reproductive health needs of young people in your community or country being adequately addressed? What share of the reproductive healthcare burden is borne by youth? Does your current plan reflect a proportional concern about this burden? If not, see below!
      step3:
        title: Advocate
        blurb: |-
          A message that emerges clearly from the EIPs is that AYSRH thrives in settings where where unbiased services are provided in a welcoming environment, where there is multi-sectoral and community support, and where youth understand their sexual and reproductive rights and have the skills to hold duty-bearers to account. A variety of resources exist to help youth and their adult allies plan effective advocacy campaigns. Some resources can be found below:
