  # Evidence-Informed Practices
  readMore: "Read More"
  bestPracticeTitle: About Evidence-Informed Practices (EIP)
  bestPracticeResourceSubtitle: Further reading
  backToBestPractices: Back to Evidence-Informed Practices (EIP)
  bestPracticeIntro: |-
    This page offers an overview of seven identified EIPs. You will use what you learn here to analyze the extent to which the activities in your plan align with the EIPs.

    The EIPs were identified through a desk review including the most recent available evidence on young people’s access to, and utilization of, family planning services. Both published and grey literature were included in the review. Although the level of evidence supporting the different practices varies, there is sufficient evidence for all of the EIPs to provide guidance and be of value in specific contexts. It is important to note, however, that each EIP will present unique implementation challenges and opportunities in different contexts. Therefore, a thorough context-specific assessment is recommended to identify the most suitable approaches to achieve the desired improvement in the sexual and reproductive lives of adolescents and youth.
  bestPracticeSubtitle: Evidence-Informed Practices
  bestPractices:
    bestPractice1:
      title: Providing age and developmentally appropriate services
      icon: http://placehold.it/600x600
      teaser: |-
        Age and developmentally appropriate services are sometimes described as “adolescent- and youth-friendly.” Adolescent- and youth-friendly sexual and reproductive health (AYSRH) services are SRH services that comply with the five World Health Organization-established standards as well as international norms for improved quality of health services for adolescents. These services commonly include safe and affordable contraceptive methods;  prevention and treatment of HIV/AIDS and care for STIs other than HIV; the provision of accurate sexual and reproductive health information; and sensitive counselling and care for sexual health and wellbeing. Services may also include youth-friendly obstetric and antenatal care for pregnant girls and women; post-abortion care services, prevention, detection, and counselling for gender-based violence; and the prevention, detection, and treatment cervical cancer.
      body: |-
        **What is it?**

        Age and developmentally appropriate services are sometimes described as “adolescent- and youth-friendly.” Adolescent- and youth-friendly sexual and reproductive health (AYSRH) services are SRH services that comply with the five World Health Organization-established standards as well as international norms for improved quality of health services for adolescents.[^1] These services commonly include safe and affordable contraceptive methods; prevention and treatment of HIV/AIDS and care for STIs other than HIV; the provision of accurate sexual and reproductive health information; and sensitive counselling and care for sexual health and wellbeing. Services may also include youth-friendly obstetric and antenatal care for pregnant girls and women; post-abortion care services, prevention, detection, and counselling for gender-based violence; and the prevention, detection, and treatment cervical cancer.[^2][^3]

        **Why is it important?**

        Adolescence is a key stage in the lifecycle and represents a strategic opportunity “to emphasize empowerment and preventive approaches that would enable adolescents to survive, thrive, and transform their societies.”[^4] AYSRH services play a critical role in this process of empowerment by providing an important conduit to the information and services that young people need to make and enact informed and gender-equitable choices about their own reproductive and sexual lives.

        **Some implementation considerations**

        Youth-friendly approaches can be delivered using a range of service delivery models: services can be either stand-alone (such as a separate clinic or dedicated space for youth) or they can be integrated and mainstreamed into the primary care services normally provided by health facilities, through mobile outreach, or as part of community-based services, including home-based services. _Thinking outside the separate space: a decision-making tool for designing youth-friendly services [^5]_ provides guidance in selecting and adapting appropriate youth-friendly service models based on the country context, target population, and desired behavioral or health outcomes. Youth centers (i.e. independent facilities that provide a range of programs and services to adolescents and youth such as recreational, vocational, or cultural activities which may also host a dedicated room where health care providers can offer SRH information and services), although very popular, have not been shown to be effective at increasing adolescent and youth uptake and use of SRH services.[^6]

        The provision of AYSRH services should be firmly grounded in the principles of equity and non-discrimination, stressing that quality information and services must be available to all adolescents and youth. Equitable adolescent- and youth-friendly services ensure that no policies and procedures restrict the provision of health services to marginalized or vulnerable adolescents and youth on any area of difference.[^7]

        ![Table](/uploads/bestpractices/table.png)
        **Table 2. World Health Organization’s Features of adolescent-friendly services (2012)**

        Marginalized or vulnerable adolescents and youth are those at high risk of lacking adequate care and protection. Segmentation analysis is a critical step to identify these specific sub-groups and profiles of young people and their needs, which can then be factored in developing equitable and inclusive AYSRH services and programs. Having dedicated health service delivery points for marginalized and stigmatized groups may help reach vulnerable adolescents and youth, as part of a complementary segmentation strategy.

        A variety of tools exist to aid in the implementation of AYSRH services. For example, the 2015 WHO Document _Global Standards for Quality Health-Care Services for Adolescents[^8] is a guide intended to assist program and facility managers, providers, national bodies, and other individuals and organizations who provide adolescent health services to improve the quality of health care services, so adolescents can more easily obtain the services they need. The tool provides quality standards, which are accompanied by implementation and monitoring tools.

        **Suggested activities**

        Based on WHO’s global standards for youth-friendly services, health facilities should strive to:[^9]

        1. **Ensure that health facilities have systems in place to ensure that adolescents are knowledgeable** about their own health, and they know where and when to obtain health services.
        1. **Ensure that the health facility implements systems to ensure community support.** Parents, guardians and other community members and community organizations should recognize the value of providing health services to adolescents and support such provision and the utilization of services by adolescents.
        1. **Ensure that health facilities provide an appropriate package of services.** The health facility provides a package of information, counselling, diagnostic, treatment and care services that fulfils the needs of all adolescents. Services are provided in the facility and through referral linkages and outreach.
        1. **Promote health providers’ competencies.** Health-care providers should demonstrate the technical competence required to provide effective health services to adolescents. Both healthcare providers and support staff should respect, protect, and fulfil adolescents’ rights to information, privacy, confidentiality, non-discrimination, non-judgmental attitude and respect.
        1. **Promote ‘welcoming’ health facilities.** The health facility should have convenient operating hours, a welcoming and clean environment, and maintain privacy and confidentiality. It should have the equipment, medicines, supplies, and technology needed to ensure effective service provision to adolescents.
        1. **Guarantee equity and non-discrimination**: The health facility should provide quality services to all adolescents irrespective of their ability to pay, age, sex, marital status, education level, ethnic origin, sexual orientation or other characteristics.
        1. **Collect data to improve quality.** The health facility should collect, analyse and use data on service utilization and quality of care, disaggregated by age and sex, to support quality improvement. Health facility staff should be supported to participate in continuous quality improvement.
        1. **Enable adolescents’ participation.** Adolescents should be involved in the planning, monitoring and evaluation of health services and in decisions regarding their own care, as well as in certain appropriate aspects of service provision.

        **Programmatic example**

        To address the challenges that adolescent girls and young women face in seeking HIV and sexual and reproductive health services, the Girl Power-Malawi project tested a variety of integrated approaches to facilitate service uptake. The project compared the current standard of care offered by public-sector health centers—which consisted of vertical HIV testing, family planning, and sexually transmitted infection management in adult-oriented spaces, by providers without extra training—with public sector facilities offering three different models of youth-friendly health services. These included 1) a “standard” youth-friendly service (YFS) package, with trained providers, a dedicated space, and peer education, 2) the YFS package plus a behavioral intervention (BI), which consisted of a curriculum-guided small group education session, and 3) the YFS package, plus the behavior intervention, plus conditional cash transfers. The findings of the study revealed that the youth in the YFS models were 23% more likely to receive HIV testing, 57% more likely to receive condoms, and 39% more likely to receive hormonal contraception.[^10]

        [^1]: World Health Organization, Making health services adolescent friendly: Developing national quality standards for adolescent friendly health services. Geneva: World Health Organization, 2012.

        [^2]: https://www.unfpa.org/resources/adolescent-sexual-and-reproductive-health

        [^3]: Starrs AM, Ezeh AC, Barker G, et al. Accelerate progress—sexual and reproductive health and rights for all: report of the Guttmacher–Lancet Commission. Lancet 2018; 391: 2642–92

        [^4]: https://www.unfpa.org/sites/default/files/pub-pdf/UNFPA_EWEC_Report_EN_WEB.pdf

        [^5]: Callie Simon, Regina Benevides, Gwyn Hainsworth, Gwendolyn Morgan, and Katie Chau, Thinking outside the separate space: A decision-making tool for designing youth-friendly services. Washington, DC: Evidence to Action Project/Pathfinder International, March 2015.

        [^6]: WHO/UNAIDS, _Global standards for quality health-care services for adolescents: a guide to implement a standards-driven approach to improve the quality of health-care services for adolescents_. Geneva: World Health Organization, 2015.

        [^7]: WHO, _Quality Assessment Guidebook. A guide to assessing health services for adolescent clients._ Geneva, World Health Organization, 2009.

        [^8]: WHO/UNAIDS, _Global standards for quality health-care services for adolescents: a guide to implement a standards-driven approach to improve the quality of health-care services for adolescents_. Geneva: World Health Organization, 2015.

        [^9]: WHO/UNAIDS, Global standards for quality health-care services for adolescents: a guide to implement a standards-driven approach to improve the quality of health-care services for adolescents. Geneva: World Health Organization, 2015.

        [^10]: Rosenberg NE, Bhushan NL, Vansia D, et al. Comparing Youth Friendly Health Services to the Standard of Care through "Girl Power-Malawi": A Quasi-Experimental Cohort Study.J Acquir Immune Defic Syndr. 2018 Aug 1. doi: 10.1097/QAI.0000000000001830.
