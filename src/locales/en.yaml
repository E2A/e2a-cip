    bestPractice2:
      title: "Support Contraceptive Choice"
      # Do Not Translate
      icon: eip-contraceptives
      # You must upload each checklist in the public/uploads/checklists folder using the file name indicated below
      checkListName: ''
      practice: |-
        Provide quality counseling and a full range of methods, including long-acting and reversible contraception, to ensure young people can choose a method that aligns with their preferences and goals.
      teaser: |-
        Provide quality counseling and a full range of methods, including long-acting and reversible contraception, to ensure young people can choose a method that aligns with their preferences and goals.
      body: |-
        **Why It Matters**
        Sixteen million adolescents (ages 15-19) give birth each year. Most live in low- and middle-income countries. Many of these pregnancies are intended. Others are mistimed. Twenty-three million adolescents would like to use contraception but currently do not. Early and mistimed pregnancies may result in maternal morbidities and death, and lead to social consequences that limit the potential of young women.
        
        Many barriers exist for adolescents who may want to use contraception to delay a first pregnancy or space subsequent pregnancies—restrictive laws limiting contraceptive choice, poorly implemented policies, and social norms, including beliefs held by providers and communities about what kinds of contraception, if any, are appropriate for young people. Compounding these issues, young people may not know where to get affordable contraception, may feel stigmatized due to their own sexual behavior, may not have a choice, or, in the case of marriage, may feel pressure to demonstrate their fertility.[^1]
        
        Adolescent and youth reproductive health (AYRH) services related to contraception have quality counseling as their centerpiece. The objective of this counseling is to ensure that young people are aware of the voluntary nature of contraceptive use and knowledgeable of the full range of contraceptive options available to them.
          
        Quality counseling, including expanded method choice, should empower young people to choose their preferred method and switch methods should they experience undesirable side-effects. Expanding contraceptive choice aligns with the World Health Organization’s third norm for improved quality of healthcare for adolescents (WHO, 2015). Any adolescent can use any contraceptive method according to the WHO’s Medical Eligibility Criteria for contraceptive use. Age alone does not constitute a contraindication to the use of contraceptive methods.

        \
        **A Full Range of Contraceptive Methods for Young People Should Include the Following:**

        * Long-acting, reversible methods (LARCs), such as contraceptive implants and intrauterine devices (IUDs)
        * Short-term contraceptives, such as injections, combined oral contraceptive pills, and progestin-only oral contraceptives
        * Barrier methods, such as male condoms and female condoms
        * Lactational Amenorrhea Method (LAM) method
        * Emergency contraceptive pills
        * Fertility awareness

        \
        **Suggested Activities**

        The following activities promote expanded contraceptive choice for adolescents and youth:

        1. **Ensure the availability of a full range of contraceptive methods**
            - Establish an effective system for providing a full range of contraceptive products—to enable young people to choose, access, and use the best contraceptive method for their needs, thus minimizing discontinuation and improving satisfaction.
            - Address provider misconceptions and biases as needed to ensure providers are aware of and able to provide the full range of contraceptive methods to young people.
          \
          *Spotlight on LARCs*
          \
          *While most AYRH programs provide barrier and short-term contraceptive methods, there is little to no emphasis on improving young people’s access to, and use of, LARCs—one of the most effective contraceptive methods. This is often due to bias or lack of knowledge on the part of health care providers, who may perceive LARCs to be more appropriate for older women and couples who wish to space or limit their pregnancies.*
          \
          *LARCs are especially useful to adolescents and youth because of their lower rates of method discontinuation or user error. In addition to their effectiveness and ease of use, LARCs can help address youth concerns about privacy and confidentiality, since they require little user follow-up and are long-lasting.*
        2. **Ensure service providers have the required competences to deliver youth-friendly contraceptive services**
            - Train health care providers on contraceptive technologies, including those related to LARCs; the WHO medical eligibility criteria for contraceptive use; and WHO provider competencies for adolescent and youth friendly services.
            - Conduct values clarification exercises to address provider bias.
            - Provide pre-service and in-services training for health care providers on adolescent- and youth-friendly services.
            - Provide supportive supervision, mentorship programs, and job aids to encourage providers to deliver youth-friendly services.
        3. **Enable adolescents and youth to access information and counseling on a full range of contraceptive methods**
            - To ensure informed choice, provide comprehensive information and counselling that:
              - focuses on the unique concerns and needs of adolescents and youth
              - considers their fertility intentions
              - addresses myths and misconceptions
              - promotes body literacy, which is essential for effective contraception use and is the cornerstone of empowerment in the context of family planning/reproductive health
            - Ensure counselling services protect young clients’ confidentiality and privacy.
            - Using the WHO Medical Eligibility Criteria, ensure young clients do not have any medical issues that may prevent them from using specific contraceptive methods.
        4. **Create an enabling environment that encourages adolescents and young people to make their own choices related to contraception:**
            - Ensure community support for young people’s demand of, access to, and use of the full range of contraceptive methods.
            - Support laws, policies, and guidelines that guarantee all access to contraceptive information, products, and services for all adolescents and youth.
            - Implement interventions to address gender norms that limit young people’s contraceptive use

